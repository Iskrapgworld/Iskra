<!DOCTYPE html>
<html>
<head>
  <title>Искра World</title>
  <style>
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }
    #board {
      display: none;
      grid-template-columns: repeat(6, 50px);
      gap: 5px;
    }
    .cell {
      width: 50px;
      height: 50px;
      background: #333;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h2>Введите имя воина:</h2>
    <input id="nickname" placeholder="Ваше имя">
    <button onclick="startGame()">Начать битву!</button>
  </div>

  <div id="board"></div>

  <script>
    function startGame() {
      const name = document.getElementById("nickname").value || "Игрок";
      console.log("Старт игры для:", name);
      
      // Скрываем overlay
      document.getElementById("overlay").style.display = "none";
      
      // Создаем игровое поле
      const board = document.getElementById("board");
      board.style.display = "grid";
      
      for (let i = 0; i < 36; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        board.appendChild(cell);
      }
      
      alert("Игра началась! Имя: " + name);
    }
  </script>
</body>
</html>
