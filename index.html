<script>
const board = document.getElementById('board');
const hpEl = document.getElementById('hp');
const shieldEl = document.getElementById('shield');
const enemyHpEl = document.getElementById('enemyHp');
const enemyShieldEl = document.getElementById('enemyShield');
const timerBar = document.getElementById('timerBar');
const overlay = document.getElementById('overlay');
const turnText = document.getElementById('turnText');
const logBox = document.getElementById('battleLog');
const healInfo = document.getElementById('healInfo');
const shieldInfo = document.getElementById('shieldInfo');
const enemyHealInfo = document.getElementById('enemyHealInfo');
const enemyShieldInfo = document.getElementById('enemyShieldInfo');
const colors = ['red','green','blue','yellow','purple','orange'];

let hp = 200, shield = 100, enemyHp = 500, enemyShield = 300;
let grid = [], dragging = null, turnTimer, isPlayerTurn = true;
let playerName = "–ò–≥—Ä–æ–∫";
let comboTotal = 0;

function startGame() {
  playerName = document.getElementById('nickname').value || "–ò–≥—Ä–æ–∫";
  overlay.style.display = 'none';
  hp = 200; shield = 100; enemyHp = 500; enemyShield = 300;
  updateStats();
  createGrid();
  startTurn();
}

function updateStats() {
  hpEl.textContent = hp;
  shieldEl.textContent = shield;
  enemyHpEl.textContent = enemyHp;
  enemyShieldEl.textContent = enemyShield;
}

function createGrid() {
  board.innerHTML = '';
  grid = [];
  do {
    for(let i=0;i<36;i++) {
      const cell = document.createElement('div');
      cell.className = 'cell ' + colors[Math.floor(Math.random()*colors.length)];
      board.appendChild(cell);
      grid.push(cell);
    }
  } while (checkMatches().length > 0);
}

function index(r,c){ return r*6 + c; }
function getColor(el){ return colors.find(c => el.classList.contains(c)); }

function startTurn() {
  isPlayerTurn = true;
  board.style.pointerEvents = 'auto';
  board.style.opacity = '1';
  comboTotal = 0;
  timerBar.style.width = '100%';
  let time = 20;
  clearInterval(turnTimer);
  turnTimer = setInterval(() => {
    time--;
    timerBar.style.width = (time*5) + '%';
    if(time<=0){
      clearInterval(turnTimer);
      board.style.pointerEvents = 'none';
      cascadeAndApply();
    }
  }, 1000);
}

function cascadeAndApply() {
  let matches = checkMatches();
  const counts = {red:0,green:0,blue:0,orange:0,purple:0,yellow:0};
  if(matches.length===0){
    if(isPlayerTurn) {
      logBox.innerHTML += `<div style="color:#66ff66">–ö–æ–º–±–æ √ó${comboTotal}</div>`;
      setTimeout(() => {
        applyFinalEffects();
        setTimeout(monsterTurn, 1000);
      }, 600);
    } else {
      logBox.innerHTML += `<div style="color:#ff4444">–ö–æ–º–±–æ √ó${comboTotal}</div>`;
      setTimeout(() => {
        applyFinalEffects();
        setTimeout(startTurn, 1000);
      }, 600);
    }
    return;
  }

  comboTotal += matches.length;

  matches.forEach(g=>{
    let color = getColor(grid[g[0]]);
    g.forEach(i => {
      grid[i].classList.add('highlight');
    });
    counts[color] += g.length;
  });

  setTimeout(() => {
    matches.flat().forEach(i => {
      grid[i].classList.remove('highlight');
      grid[i].classList.add('fade');
    });

    setTimeout(() => {
      matches.flat().forEach(i => grid[i].className = 'cell');
      dropDown();
      accumulateEffects(counts);
      setTimeout(() => cascadeAndApply(), 500);
    }, 700);
  }, 1000);
}

let accumulated = { dmg: 0, heal: 0, def: 0, critChance: 0, isCrit: false };

function accumulateEffects(counts) {
  let dmg = (counts.red + counts.purple) * 10;
  let heal = counts.green * 5;
  let def = counts.blue * 5;
  let critChance = Math.min(counts.orange * 5, 100);
  accumulated.dmg += dmg;
  accumulated.heal += heal;
  accumulated.def += def;
  accumulated.critChance += critChance;
}

function applyFinalEffects() {
  let totalDmg = accumulated.dmg;
  let isCrit = Math.random()*100 < accumulated.critChance;
  if(isCrit) totalDmg *= 2;

  if(isPlayerTurn){
    let toShield = Math.floor(totalDmg / 2);
    let toHp = totalDmg - toShield;
    if(enemyShield >= toShield){
      enemyShield -= toShield;
    } else {
      let remain = toShield - enemyShield;
      enemyShield = 0;
      enemyHp -= remain;
    }
    enemyHp -= toHp;
    if(enemyHp < 0) enemyHp = 0;

    shield += accumulated.def;
    hp += accumulated.heal;
    if(hp > 200) hp = 200;

    healInfo.textContent = `+${accumulated.heal}`;
    shieldInfo.textContent = `+${accumulated.def}`;
    setTimeout(()=>{ healInfo.textContent = ''; shieldInfo.textContent = ''; }, 1500);

    logBox.innerHTML = `<div style="color:#66ff66">–£—Ä–æ–Ω: ${totalDmg}${isCrit ? ' (–ö–†–ò–¢!)' : ''}</div>`;
  } else {
    let toShield = Math.floor(totalDmg / 2);
    let toHp = totalDmg - toShield;
    if(shield >= toShield){
      shield -= toShield;
    } else {
      let remain = toShield - shield;
      shield = 0;
      hp -= remain;
    }
    hp -= toHp;
    if(hp < 0) hp = 0;

    enemyShield += accumulated.def;
    if(enemyShield > 300) enemyShield = 300;
    enemyHp += accumulated.heal;
    if(enemyHp > 500) enemyHp = 500;

    enemyHealInfo.textContent = `+${accumulated.heal}`;
    enemyShieldInfo.textContent = `+${accumulated.def}`;
    setTimeout(()=>{ enemyHealInfo.textContent = ''; enemyShieldInfo.textContent = ''; }, 1500);

    logBox.innerHTML = `<div style="color:#ff4444">–£—Ä–æ–Ω: ${totalDmg}${isCrit ? ' (–ö–†–ò–¢!)' : ''}</div>`;
  }

  accumulated = { dmg: 0, heal: 0, def: 0, critChance: 0, isCrit: false };
  updateStats();
  checkGameOver();
}

function checkGameOver() {
  if(hp <= 0 || enemyHp <= 0){
    board.style.pointerEvents = 'none';
    clearInterval(turnTimer);
    logBox.innerHTML = `<div style="color:${hp<=0 ? '#ff4444' : '#66ff66'}; font-size:20px;">${hp<=0 ? '–ü–æ–±–µ–¥–∞ –º–æ–Ω—Å—Ç—Ä–∞!' : '–¢—ã –ø–æ–±–µ–¥–∏–ª!'}</div>`;
    setTimeout(()=>location.reload(), 3000);
  }
}

function dropDown() {
  for(let c=0;c<6;c++){
    for(let r=5;r>0;r--){
      let i=index(r,c);
      if(!getColor(grid[i])){
        for(let k=r-1;k>=0;k--){
          let up=index(k,c);
          if(getColor(grid[up])){
            grid[i].className=grid[up].className;
            grid[up].className='cell';
            break;
          }
        }
      }
    }
    for(let r=0;r<6;r++){
      let i=index(r,c);
      if(!getColor(grid[i])){
        let cls = colors[Math.floor(Math.random()*colors.length)];
        grid[i].className = 'cell ' + cls;
      }
    }
  }
}

function checkMatches(){
  const matches=[];
  for(let r=0;r<6;r++){
    for(let c=0;c<4;c++){
      let i=index(r,c);
      let a=grid[i],b=grid[i+1],c_=grid[i+2];
      if(getColor(a)===getColor(b)&&getColor(b)===getColor(c_)) matches.push([i,i+1,i+2]);
    }
  }
  for(let c=0;c<6;c++){
    for(let r=0;r<4;r++){
      let i=index(r,c);
      let a=grid[i],b=grid[i+6],c_=grid[i+12];
      if(getColor(a)===getColor(b)&&getColor(b)===getColor(c_)) matches.push([i,i+6,i+12]);
    }
  }
  return matches;
}

function monsterTurn() {
  isPlayerTurn = false;
  board.style.pointerEvents = 'none';
  board.style.opacity = '0.3';

  setTimeout(() => {
    let moved = false;
    for(let i=0;i<36&&!moved;i++){
      for(let j=i+1;j<36;j++){
        let tmp=grid[i].className;
        grid[i].className=grid[j].className;
        grid[j].className=tmp;
        if(checkMatches().length>0){
          moved=true;
          cascadeAndApply();
          break;
        } else {
          grid[j].className=grid[i].className;
          grid[i].className=tmp;
        }
      }
    }
    if(!moved) setTimeout(startTurn, 500);
  }, 800);
}

// Drag
board.addEventListener("touchstart", e => {
  const t = e.touches[0];
  const el = document.elementFromPoint(t.clientX, t.clientY);
  if(el && el.classList.contains('cell')) dragging = el;
});
board.addEventListener("touchmove", e => {
  if(!dragging)return;
  const t = e.touches[0];
  const el = document.elementFromPoint(t.clientX, t.clientY);
  if(el && el.classList.contains('cell') && el!==dragging){
    let tmp = dragging.className;
    dragging.className = el.className;
    el.className = tmp;
    dragging = el;
  }
});
board.addEventListener("touchend", () => {
  dragging = null;
  if(isPlayerTurn){
    clearInterval(turnTimer);
    board.style.pointerEvents = 'none';
    cascadeAndApply();
  }
});
</script>

const overlay = document.getElementById('overlay');
const turnText = document.getElementById('turnText');
const logBox = document.getElementById('battleLog');
const colors = ['red','green','blue','yellow','purple','orange'];

let hp = 200, shield = 100, enemyHp = 500, enemyShield = 300;
let grid = [], dragging = null, turnTimer, isPlayerTurn = true;

let comboCount = 0, totalDmg = 0, crit = false, healAdd = 0, shieldAdd = 0;

function startGame() {
  playerName = document.getElementById('nickname').value || "–ò–≥—Ä–æ–∫";
  overlay.style.display = 'none';
  hp = 200; shield = 100; enemyHp = 500; enemyShield = 300;
  updateStats();
  createGrid();
  removeInitialMatches();
  startTurn();
}

function updateStats() {
  hpEl.textContent = hp;
  shieldEl.textContent = shield;
  enemyHpEl.textContent = enemyHp;
  enemyShieldEl.textContent = enemyShield;
}

function createGrid() {
  board.innerHTML = '';

  for(let i=0;i<36;i++) {
    const cell = document.createElement('div');
    cell.className = 'cell ' + colors[Math.floor(Math.random()*colors.length)];
    board.appendChild(cell);
    grid.push(cell);
  }
}

function index(r,c){ return r*6 + c; }
function getColor(el){ return colors.find(c => el.classList.contains(c)); }

function removeInitialMatches() {
  while (checkMatches().length > 0) {
    createGrid();
  }
}

function startTurn() {
  isPlayerTurn = true;
  board.style.pointerEvents = 'auto';
  board.style.opacity = '1';
  document.body.classList.remove('enemy-turn');
  timerBar.style.width = '100%';
  let time = 20;
  clearInterval(turnTimer);
  turnTimer = setInterval(() => {
    time--;
    timerBar.style.width = (time * 5) + '%';
    if(time <= 0){
      clearInterval(turnTimer);
      board.style.pointerEvents = 'none';
      resolveCascade();
    }
  }, 1000);
}

function resolveCascade() {
  let matches = checkMatches();
  const counts = {red:0,green:0,blue:0,orange:0,purple:0,yellow:0};
  if(matches.length === 0){
    showFinalResult();
    if (isPlayerTurn) setTimeout(monsterTurn, 1000);
    else setTimeout(startTurn, 1000);
    return;
  }

  comboCount += matches.length;
  matches.forEach(g => {
    let color = getColor(grid[g[0]]);
    counts[color] += g.length;
    g.forEach(i => grid[i].classList.add('highlight'));
  });

  setTimeout(() => {
    matches.flat().forEach(i => {
      grid[i].classList.remove('highlight');
      grid[i].classList.add('fade');
    });

    setTimeout(() => {
      matches.flat().forEach(i => grid[i].className = 'cell');
      dropDown();
      collectEffects(counts);
      setTimeout(resolveCascade, 600);
    }, 1000);
  }, 1000);
}

function collectEffects(counts) {
  let dmg = (counts.red + counts.purple) * 10;
  if (counts.red >= 5) dmg += 20;
  let heal = counts.green * 5;
  if (counts.green >= 5) heal += 20;
  let def = counts.blue * 5;
  let critChance = Math.min(counts.orange * 5, 100);
  let isCrit = Math.random() * 100 < critChance;

  if (isCrit) {
    dmg *= 2;
    crit = true;
  }

  totalDmg += dmg;
  healAdd += heal;
  shieldAdd += def;
}

function showFinalResult() {
  if (isPlayerTurn) {
    applyToEnemy(totalDmg);
    shield += shieldAdd;
    hp += healAdd;
    if (hp > 200) hp = 200;
    showLog(comboCount, totalDmg, crit, true);
    showHeal('+'+healAdd, '+'+shieldAdd);
  } else {
    applyToPlayer(totalDmg);
    enemyShield += shieldAdd;
    enemyHp += healAdd;
    if (enemyHp > 500) enemyHp = 500;
    showLog(comboCount, totalDmg, crit, false);
    showHeal('+'+healAdd, '+'+shieldAdd, false);
  }

  updateStats();
  resetTempValues();

  if (hp <= 0 || enemyHp <= 0) {
    showEndScreen(hp <= 0 ? "–ú–æ–Ω—Å—Ç—Ä –ø–æ–±–µ–¥–∏–ª!" : `${playerName} –ø–æ–±–µ–¥–∏–ª!`);
  }
}

function applyToEnemy(dmg) {
  let toShield = Math.floor(dmg / 2);
  let toHp = dmg - toShield;
  if (enemyShield >= toShield) enemyShield -= toShield;
  else {
    let remain = toShield - enemyShield;
    enemyShield = 0;
    enemyHp -= remain;
  }
  enemyHp -= toHp;
  if (enemyHp < 0) enemyHp = 0;
}

function applyToPlayer(dmg) {
  let toShield = Math.floor(dmg / 2);
  let toHp = dmg - toShield;
  if (shield >= toShield) shield -= toShield;
  else {
    let remain = toShield - shield;
    shield = 0;
    hp -= remain;
  }
  hp -= toHp;
  if (hp < 0) hp = 0;
}

function showLog(combos, dmg, crit, isPlayer) {
  logBox.innerHTML = `
    <div style="color:${isPlayer ? '#66ff66' : '#ff4444'}">
      –ö–æ–º–±–æ √ó${combos}<br>–£—Ä–æ–Ω: ${dmg}${crit ? ' (–ö–†–ò–¢!)' : ''}
    </div>`;
}

function showHeal(hpAdd, shieldAdd, isPlayer = true) {
  const target = isPlayer ? hpEl : enemyHpEl;
  const shieldTarget = isPlayer ? shieldEl : enemyShieldEl;

  const hpInfo = document.createElement('span');
  hpInfo.style.color = '#66ff66';
  hpInfo.textContent = ' +' + hpAdd;
  target.parentElement.appendChild(hpInfo);
  setTimeout(() => hpInfo.remove(), 2000);

  const shieldInfo = document.createElement('span');
  shieldInfo.style.color = '#66ccff';
  shieldInfo.textContent = ' +' + shieldAdd;
  shieldTarget.parentElement.appendChild(shieldInfo);
  setTimeout(() => shieldInfo.remove(), 2000);
}

function showEndScreen(msg) {
  overlay.style.display = 'flex';
  turnText.textContent = msg;
  overlay.innerHTML += `<button onclick="startGame()">–°—ã–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>`;
}

function resetTempValues() {
  comboCount = 0;
  totalDmg = 0;
  crit = false;
  healAdd = 0;
  shieldAdd = 0;
}

  for (let c = 0; c < 6; c++) {
    for (let r = 5; r > 0; r--) {
      let i = index(r, c);
      if (!getColor(grid[i])) {
        for (let k = r - 1; k >= 0; k--) {
          let up = index(k, c);
          if (getColor(grid[up])) {
            grid[i].className = grid[up].className;
            grid[up].className = 'cell';
            break;
          }
        }
      }
    }
    for (let r = 0; r < 6; r++) {
      let i = index(r, c);
      if (!getColor(grid[i])) {
        let cls = colors[Math.floor(Math.random() * colors.length)];
        grid[i].className = 'cell ' + cls;
        grid[i].style.transition = 'transform 0.4s ease';
        grid[i].style.transform = 'translateY(-20px)';
        setTimeout(() => grid[i].style.transform = 'translateY(0)', 10);
      }
    }
  }
}

function checkMatches() {
  const matches = [];
  for (let r = 0; r < 6; r++) {
    for (let c = 0; c < 4; c++) {
      let i = index(r, c);
      let a = grid[i], b = grid[i + 1], c_ = grid[i + 2];
      if (getColor(a) === getColor(b) && getColor(b) === getColor(c_)) matches.push([i, i + 1, i + 2]);
    }
  }
  for (let c = 0; c < 6; c++) {
    for (let r = 0; r < 4; r++) {
      let i = index(r, c);
      let a = grid[i], b = grid[i + 6], c_ = grid[i + 12];
      if (getColor(a) === getColor(b) && getColor(b) === getColor(c_)) matches.push([i, i + 6, i + 12]);
    }
  }
  return matches;
}

  document.body.classList.add('enemy-turn');
  board.style.pointerEvents = 'none';
  setTimeout(() => {
    let moved = false;
    for (let i = 0; i < 36 && !moved; i++) {
      for (let j = i + 1; j < 36; j++) {
        let tmp = grid[i].className;
        grid[i].className = grid[j].className;
        grid[j].className = tmp;
        if (checkMatches().length > 0) {
          moved = true;
          resolveCascade();
          break;
        } else {
          grid[j].className = grid[i].className;
          grid[i].className = tmp;
        }
      }
    }
    if (!moved) startTurn();
  }, 1000);
}

  const t = e.touches[0];
  const el = document.elementFromPoint(t.clientX, t.clientY);

  const el = document.elementFromPoint(t.clientX, t.clientY);
  if(el && el.classList.contains('cell') && el!==dragging){
    let tmp = dragging.className;
    dragging.className = el.className;
    el.className = tmp;
    dragging = el;
  }
});
board.addEventListener("touchend", () => {
  dragging = null;
  if(isPlayerTurn){
    clearInterval(turnTimer);
    board.style.pointerEvents = 'none';
    resolveCascade();
  }
});
