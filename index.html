
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ò–°–ö–†–ê: –ë–∏—Ç–≤–∞</title>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      color: #ffcc66;
    }
    #scoreboard {
      display: flex;
      justify-content: space-around;
      font-size: 18px;
      margin-bottom: 10px;
    }
    #timerBar {
      width: 80%;
      height: 10px;
      background: #555;
      margin: 0 auto 10px;
      border-radius: 5px;
      overflow: hidden;
    }
    #timerProgress {
      height: 100%;
      background: #ffcc66;
      transition: width 0.1s;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 2px;
      width: 360px;
      height: 360px;
      margin: 0 auto;
    }
    .cell {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      transition: transform 0.2s, opacity 2s ease;
      touch-action: none;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .red { background-color: #ff4d4d; }
    .blue { background-color: #4dd2ff; }
    .green { background-color: #66ff66; }
    .yellow { background-color: #ffff66; }
    .purple { background-color: #d580ff; }
    .highlight { border: 3px solid yellow; }
    .fade { opacity: 0; }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    #overlay button {
      padding: 10px 20px;
      font-size: 18px;
      background: #6622cc;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }
    #damageInfo {
      margin-top: 10px;
      font-size: 16px;
      color: #88f;
    }
  </style>
</head>
<body>
  <h1>üî• –ò–°–ö–†–ê: –ë–∏—Ç–≤–∞ üî•</h1>
  <div id="scoreboard">
    <div>–ò–≥—Ä–æ–∫ 1: <span id="hp1">200</span> ‚ù§Ô∏è / <span id="shield1">150</span> üõ°</div>
    <div>–ò–≥—Ä–æ–∫ 2: <span id="hp2">200</span> ‚ù§Ô∏è / <span id="shield2">150</span> üõ°</div>
  </div>
  <div id="timerBar"><div id="timerProgress"></div></div>
  <div id="board"></div>
  <div id="overlay">
    <div id="turnInfo">–•–æ–¥ –∏–≥—Ä–æ–∫–∞ 1</div>
    <div id="damageInfo"></div>
    <button id="startBtn">–ù–∞—á–∞—Ç—å —Ö–æ–¥</button>
  </div>
  <script>
    const colorClasses = ['red','blue','green','yellow','purple'];
    const board = document.getElementById('board');
    const hp1El = document.getElementById('hp1');
    const hp2El = document.getElementById('hp2');
    const shield1El = document.getElementById('shield1');
    const shield2El = document.getElementById('shield2');
    const overlay = document.getElementById('overlay');
    const turnInfo = document.getElementById('turnInfo');
    const damageInfo = document.getElementById('damageInfo');
    const startBtn = document.getElementById('startBtn');
    const timerProgress = document.getElementById('timerProgress');

    let grid = [], hp = {1:200,2:200}, shield = {1:150,2:150}, currentPlayer = 1;
    let dragging = null, turnActive = false, timer, timeLeft;

    function index(r,c){return r*6 + c}

    function createGrid() {
      board.innerHTML = ''; grid = []
      for(let i=0;i<36;i++){
        const cell = document.createElement('div')
        cell.className = 'cell'
        let cls = colorClasses[Math.floor(Math.random()*colorClasses.length)]
        cell.classList.add(cls)
        board.appendChild(cell)
        grid.push(cell)
      }
    }

    function getColorClass(el){
      return colorClasses.find(cls => el.classList.contains(cls))
    }

    function checkMatches() {
      const matched = []
      for(let r=0;r<6;r++){
        for(let c=0;c<4;c++){
          let i = index(r,c)
          let a=grid[i],b=grid[i+1],c_=grid[i+2]
          if(getColorClass(a) === getColorClass(b) && getColorClass(b) === getColorClass(c_)){
            matched.push([i, i+1, i+2])
          }
        }
      }
      for(let c=0;c<6;c++){
        for(let r=0;r<4;r++){
          let i = index(r,c)
          let a=grid[i],b=grid[i+6],c_=grid[i+12]
          if(getColorClass(a) === getColorClass(b) && getColorClass(b) === getColorClass(c_)){
            matched.push([i, i+6, i+12])
          }
        }
      }
      return matched
    }

    function highlight(matches){
      grid.forEach(c=>c.classList.remove('highlight'))
      matches.flat().forEach(i=>grid[i].classList.add('highlight'))
    }

    function removeMatches(matches, callback){
      matches.flat().forEach(i => grid[i].classList.add('fade'))
      setTimeout(() => {
        matches.flat().forEach(i => {
          grid[i].className = 'cell'
        });
        dropDown();
        setTimeout(callback, 300);
      }, 2000);
    }

    function dropDown(){
      for(let c=0;c<6;c++){
        for(let r=5;r>0;r--){
          let i = index(r,c)
          if(!getColorClass(grid[i])){
            for(let k=r-1;k>=0;k--){
              let up = index(k,c)
              if(getColorClass(grid[up])){
                grid[i].className = grid[up].className
                grid[up].className = 'cell'
                break
              }
            }
          }
        }
        for(let r=0;r<6;r++){
          let i = index(r,c)
          if(!getColorClass(grid[i])){
            let cls = colorClasses[Math.floor(Math.random()*colorClasses.length)]
            grid[i].className = 'cell ' + cls
          }
        }
      }
    }

    function startTurn(){
      turnActive = true; timeLeft = 200
      timer = setInterval(()=>{
        timeLeft--;
        timerProgress.style.width = (timeLeft/200*100)+"%";
        if(timeLeft<=0){
          clearInterval(timer)
          finishTurn()
        }
      },50)
    }

    function finishTurn(){
      turnActive = false
      let matches = checkMatches()
      let redCount = 0, greenCount = 0, blueCount = 0;

      matches.forEach(group => {
        let color = getColorClass(grid[group[0]])
        if(color === 'red') redCount += group.length
        if(color === 'green') greenCount += group.length
        if(color === 'blue') blueCount += group.length
      })

      function cascade(){
        matches = checkMatches()
        if(matches.length > 0){
          highlight(matches)
          matches.forEach(group => {
            let color = getColorClass(grid[group[0]])
            if(color === 'red') redCount += group.length
            if(color === 'green') greenCount += group.length
            if(color === 'blue') blueCount += group.length
          })
          removeMatches(matches, cascade)
        } else {
          applyEffects(redCount, greenCount, blueCount)
        }
      }
      cascade()
    }

    function applyEffects(red, green, blue){
      let dmg = red >= 5 ? 20 : red >= 3 ? 10 : 0;
      let heal = green >= 5 ? 10 : green >= 3 ? 5 : 0;
      let shieldGain = blue >= 5 ? 10 : blue >= 3 ? 5 : 0;

      let target = currentPlayer === 1 ? 2 : 1;

      if (shield[target] >= dmg) {
        shield[target] -= dmg;
      } else {
        let remainder = dmg - shield[target];
        shield[target] = 0;
        hp[target] -= remainder;
      }

      if(hp[target] < 0) hp[target] = 0;
      hp[currentPlayer] += heal;
      if(hp[currentPlayer] > 200) hp[currentPlayer] = 200;
      shield[currentPlayer] += shieldGain;
      if(shield[currentPlayer] > 150) shield[currentPlayer] = 150;

      hp1El.textContent = hp[1];
      hp2El.textContent = hp[2];
      shield1El.textContent = shield[1];
      shield2El.textContent = shield[2];

      damageInfo.innerHTML = `üî• –£—Ä–æ–Ω: ${dmg} | üíö –õ–µ—á–µ–Ω–∏–µ: ${heal} | üõ° –©–∏—Ç—ã: +${shieldGain}`

      if(hp[1] === 0 || hp[2] === 0){
        turnInfo.textContent = `–ü–æ–±–µ–¥–∞ –∏–≥—Ä–æ–∫–∞ ${hp[1]===0 ? 2 : 1}!`
        startBtn.textContent = '–ù–æ–≤–∞—è –∏–≥—Ä–∞'
      } else {
        currentPlayer = target
        turnInfo.textContent = `–•–æ–¥ –∏–≥—Ä–æ–∫–∞ ${currentPlayer}`
        startBtn.textContent = '–ù–∞—á–∞—Ç—å —Ö–æ–¥'
      }
      overlay.style.display = 'flex'
    }

    board.addEventListener('touchstart',e=>{
      if(!turnActive)return
      const t = e.touches[0]
      const el = document.elementFromPoint(t.clientX, t.clientY)
      if(el && el.classList.contains('cell')) dragging = el
    })

    board.addEventListener('touchmove',e=>{
      if(!dragging)return
      const t = e.touches[0]
      const el = document.elementFromPoint(t.clientX, t.clientY)
      if(el && el.classList.contains('cell') && el!==dragging){
        let tmp = dragging.className
        dragging.className = el.className
        el.className = tmp
        dragging = el
      }
    })

    board.addEventListener('touchend',()=>{
      if(turnActive){
        turnActive = false
        clearInterval(timer)
        finishTurn()
      }
    })

    startBtn.onclick = ()=>{
      if(startBtn.textContent==='–ù–æ–≤–∞—è –∏–≥—Ä–∞'){
        hp = {1: 200, 2: 200}
        shield = {1: 150, 2: 150}
        currentPlayer = 1
        hp1El.textContent = '200'
        hp2El.textContent = '200'
        shield1El.textContent = '150'
        shield2El.textContent = '150'
        createGrid()
        turnInfo.textContent = '–•–æ–¥ –∏–≥—Ä–æ–∫–∞ 1'
        damageInfo.textContent = ''
        startBtn.textContent = '–ù–∞—á–∞—Ç—å —Ö–æ–¥'
      }
      overlay.style.display = 'none'
      startTurn()
    }

    createGrid()
    overlay.style.display = 'flex'
  </script>
</body>
</html>
