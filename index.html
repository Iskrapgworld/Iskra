<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ò–°–ö–†–ê: –ë–∏—Ç–≤–∞</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      color: #ffa500;
      margin: 10px 0;
    }
    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 5px 10px;
      font-size: 14px;
    }
    .stats {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .stats span.plus {
      color: #66ff66;
      font-size: 12px;
    }
    #timerBarContainer {
      flex-grow: 1;
      height: 10px;
      margin: 0 10px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
    }
    #timerBar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #33ff33, #ffff00);
      transition: width 1s linear;
    }
    #battleLog {
      margin: 8px 0;
      padding: 4px;
      font-size: 14px;
      min-height: 40px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 4px;
      width: 360px;
      margin: 10px auto 0;
      transition: opacity 0.3s ease;
    }
    .cell {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      transition: transform 0.3s ease, opacity 1s ease;
    }
    .red { background: radial-gradient(circle, #ff4d4d, #990000); }
    .green { background: radial-gradient(circle, #66ff66, #006600); }
    .blue { background: radial-gradient(circle, #66ccff, #003366); }
    .orange { background: radial-gradient(circle, #ffaa55, #cc6600); }
    .purple { background: radial-gradient(circle, #dca0ff, #440066); }
    .highlight { box-shadow: 0 0 10px 4px #ffffff88; }
    .fade { opacity: 0; }
    .enemy-turn #board {
      pointer-events: none;
      opacity: 0.2;
    }
    #overlay, #endScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
    #overlay input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #6622cc;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üî• –ò–°–ö–†–ê: –ë–∏—Ç–≤–∞ üî•</h1>
  <div id="topBar">
    <div class="stats" id="playerStats">
      <div>‚ù§Ô∏è <span id="hp">200</span> <span id="hpPlus"></span></div>
      <div>üõ° <span id="shield">100</span> <span id="shieldPlus"></span></div>
      <div>‚ú® <span id="mana">0</span></div>
    </div>
    <div id="timerBarContainer"><div id="timerBar"></div></div>
    <div class="stats" id="enemyStats">
      <div>üíÄ <span id="enemyHp">500</span> <span id="enemyHpPlus"></span></div>
      <div>üõ° <span id="enemyShield">300</span> <span id="enemyShieldPlus"></span></div>
      <div>‚ú® <span id="enemyMana">0</span></div>
    </div>
  </div>
  <div id="battleLog">–ö–æ–º–±–æ √ó0 | –£—Ä–æ–Ω: 0</div>
  <div id="board"></div>
  <div id="overlay">
    <h2>–í–≤–µ–¥–∏—Ç–µ –∏–º—è:</h2>
    <input id="nickname" placeholder="–ò–º—è –∏–≥—Ä–æ–∫–∞">
    <button onclick="startGame()">–í –±–æ–π!</button>
  </div>
  <div id="endScreen" style="display:none;">
    <h2 id="endMessage">–ü–æ–±–µ–¥–∞!</h2>
    <button onclick="startGame()">–°—ã–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
  </div>
</body>
</html>
<script>
    const board = document.getElementById("board");
    const hpEl = document.getElementById("hp");
    const shieldEl = document.getElementById("shield");
    const manaEl = document.getElementById("mana");
    const enemyHpEl = document.getElementById("enemyHp");
    const enemyShieldEl = document.getElementById("enemyShield");
    const logBox = document.getElementById("battleLog");

    const colors = ["red", "green", "blue", "orange", "purple"];
    let grid = [];
    let dragging = null;
    let isPlayerTurn = true;
    let turnTimer;
    let player = {
      hp: 200,
      shield: 100,
      mana: 0,
      crit: 0,
      name: "–ò–≥—Ä–æ–∫",
    };
    let enemy = {
      hp: 500,
      shield: 300,
      mana: 0,
      crit: 0,
    };

    function updateStats() {
      hpEl.textContent = player.hp;
      shieldEl.textContent = player.shield;
      manaEl.textContent = player.mana;
      enemyHpEl.textContent = enemy.hp;
      enemyShieldEl.textContent = enemy.shield;
    }

    function startGame() {
      const nickname = document.getElementById("nickname").value.trim();
      player.name = nickname || "–ò–≥—Ä–æ–∫";
      player.hp = 200;
      player.shield = 100;
      player.mana = 0;
      player.crit = 0;
      enemy.hp = 500;
      enemy.shield = 300;
      enemy.mana = 0;
      enemy.crit = 0;
      createGrid();
      updateStats();
      document.getElementById("overlay").style.display = "none";
      document.getElementById("endScreen").style.display = "none";
      startTurn();
    }

    function createGrid() {
      grid = [];
      board.innerHTML = "";
      for (let i = 0; i < 36; i++) {
        const cell = document.createElement("div");
        const color = colors[Math.floor(Math.random() * colors.length)];
        cell.className = "cell " + color;
        board.appendChild(cell);
        grid.push(cell);
      }
    }

    function getColor(el) {
      return colors.find((c) => el.classList.contains(c));
    }

    function startTurn() {
      isPlayerTurn = true;
      document.body.classList.remove("enemy-turn");
      board.style.pointerEvents = "auto";
      let time = 20;
      document.getElementById("timerBar").style.width = "100%";
      clearInterval(turnTimer);
      turnTimer = setInterval(() => {
        time--;
        document.getElementById("timerBar").style.width = time * 5 + "%";
        if (time <= 0) {
          clearInterval(turnTimer);
          board.style.pointerEvents = "none";
          resolveTurn();
        }
      }, 1000);
    }

    function resolveTurn() {
      const matched = checkMatches();
      const counts = { red: 0, green: 0, blue: 0, orange: 0, purple: 0 };
      let comboCount = 0;

      if (matched.length === 0) {
        endTurn(counts, comboCount);
        return;
      }

      matched.forEach((match) => {
        const color = getColor(grid[match[0]]);
        counts[color] += match.length;
        comboCount++;
        match.forEach((i) => grid[i].classList.add("highlight"));
      });

      setTimeout(() => {
        matched.flat().forEach((i) => {
          grid[i].classList.remove("highlight");
          grid[i].classList.add("fade");
        });

        setTimeout(() => {
          matched.flat().forEach((i) => {
            grid[i].className = "cell";
          });
          dropDown();
          setTimeout(() => resolveTurnCascade(counts, comboCount), 600);
        }, 1000);
      }, 1500);
    }

    function resolveTurnCascade(prevCounts, prevCombo) {
      const more = checkMatches();
      if (more.length === 0) {
        endTurn(prevCounts, prevCombo);
        return;
      }

      more.forEach((match) => {
        const color = getColor(grid[match[0]]);
        prevCounts[color] += match.length;
        prevCombo++;
        match.forEach((i) => grid[i].classList.add("highlight"));
      });

      setTimeout(() => {
        more.flat().forEach((i) => {
          grid[i].classList.remove("highlight");
          grid[i].classList.add("fade");
        });

        setTimeout(() => {
          more.flat().forEach((i) => {
            grid[i].className = "cell";
          });
          dropDown();
          setTimeout(() => resolveTurnCascade(prevCounts, prevCombo), 600);
        }, 1000);
      }, 1500);
    }

    function endTurn(counts, comboCount) {
      const damage = calculateDamage(counts, comboCount);
      applyEffects(damage, counts, comboCount);
      updateStats();

      if (player.hp <= 0) return showEnd("–ü–æ—Ä–∞–∂–µ–Ω–∏–µ!");
      if (enemy.hp <= 0) return showEnd("–ü–æ–±–µ–¥–∞!");

      if (isPlayerTurn) {
        setTimeout(monsterTurn, 1500);
      } else {
        setTimeout(startTurn, 1500);
      }
    }

    function calculateDamage(counts, comboCount) {
      const dmgPerRed = counts.red >= 5 ? 20 : counts.red >= 3 ? 10 : 0;
      const damage = dmgPerRed;
      const critChance = counts.orange;
      const isCrit = Math.random() * 100 < critChance;
      const critBonus = isCrit ? 2 : 1;
      const comboBonus = 1 + comboCount * 0.05;
      return Math.floor(damage * critBonus * comboBonus);
    }

    function applyEffects(dmg, counts, comboCount) {
      const heal = counts.green >= 5 ? 10 : counts.green >= 3 ? 5 : 0;
      const shieldAmount = counts.blue >= 5 ? 10 : counts.blue >= 3 ? 5 : 0;
      const manaGain = counts.purple >= 5 ? 20 : counts.purple >= 3 ? 10 : 0;

      const target = isPlayerTurn ? enemy : player;
      const attacker = isPlayerTurn ? player : enemy;

      let toShield = Math.floor(dmg / 2);
      let toHp = dmg - toShield;

      if (target.shield >= toShield) {
        target.shield -= toShield;
        target.hp -= toHp;
      } else {
        const remain = toShield - target.shield;
        target.shield = 0;
        target.hp -= (toHp + remain);
      }

      attacker.shield += shieldAmount;
      if (attacker.shield > 150) attacker.shield = 150;

      attacker.hp += heal;
      if (attacker.hp > 200) attacker.hp = 200;

      attacker.mana += manaGain;
      if (attacker.mana > 100) attacker.mana = 100;

      showLog(attacker.name || "–ú–æ–Ω—Å—Ç—Ä", comboCount, dmg, heal, shieldAmount, manaGain);
    }

    function showLog(name, combo, dmg, heal, shield, mana) {
      logBox.innerHTML = `
        <b>${name}</b><br>
        –ö–æ–º–±–æ √ó${combo}<br>
        –£—Ä–æ–Ω: ${dmg}<br>
        `;
      if (heal > 0) logBox.innerHTML += `–õ–µ—á–µ–Ω–∏–µ: +${heal}<br>`;
      if (shield > 0) logBox.innerHTML += `–©–∏—Ç: +${shield}<br>`;
      if (mana > 0) logBox.innerHTML += `–ú–∞–Ω–∞: +${mana}<br>`;
    }

    function dropDown() {
      for (let c = 0; c < 6; c++) {
        for (let r = 5; r > 0; r--) {
          let i = r * 6 + c;
          if (!getColor(grid[i])) {
            for (let k = r - 1; k >= 0; k--) {
              let up = k * 6 + c;
              if (getColor(grid[up])) {
                grid[i].className = grid[up].className;
                grid[up].className = "cell";
                break;
              }
            }
          }
        }
        for (let r = 0; r < 6; r++) {
          let i = r * 6 + c;
          if (!getColor(grid[i])) {
            let newColor = colors[Math.floor(Math.random() * colors.length)];
            grid[i].className = "cell " + newColor;
          }
        }
      }
    }

    function checkMatches() {
      const matches = [];
      for (let r = 0; r < 6; r++) {
        for (let c = 0; c < 4; c++) {
          let i = r * 6 + c;
          let a = grid[i], b = grid[i + 1], c_ = grid[i + 2];
          if (getColor(a) === getColor(b) && getColor(b) === getColor(c_)) {
            matches.push([i, i + 1, i + 2]);
          }
        }
      }
      for (let c = 0; c < 6; c++) {
        for (let r = 0; r < 4; r++) {
          let i = r * 6 + c;
          let a = grid[i], b = grid[i + 6], c_ = grid[i + 12];
          if (getColor(a) === getColor(b) && getColor(b) === getColor(c_)) {
            matches.push([i, i + 6, i + 12]);
          }
        }
      }
      return matches;
    }

    function showEnd(text) {
      document.getElementById("endMessage").textContent = text;
      document.getElementById("endScreen").style.display = "flex";
    }

    function monsterTurn() {
      isPlayerTurn = false;
      document.body.classList.add("enemy-turn");
      setTimeout(() => {
        let moved = false;
        for (let i = 0; i < 36 && !moved; i++) {
          for (let j = i + 1; j < 36 && !moved; j++) {
            let tmp = grid[i].className;
            grid[i].className = grid[j].className;
            grid[j].className = tmp;
            if (checkMatches().length > 0) {
              moved = true;
              setTimeout(() => resolveTurn(), 300);
              break;
            } else {
              grid[j].className = grid[i].className;
              grid[i].className = tmp;
            }
          }
        }
        if (!moved) setTimeout(startTurn, 1000);
      }, 1000);
    }

    // Touch events
    board.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      const el = document.elementFromPoint(t.clientX, t.clientY);
      if (el && el.classList.contains("cell")) dragging = el;
    });
    board.addEventListener("touchmove", (e) => {
      if (!dragging) return;
      const t = e.touches[0];
      const el = document.elementFromPoint(t.clientX, t.clientY);
      if (el && el.classList.contains("cell") && el !== dragging) {
        [dragging.className, el.className] = [el.className, dragging.className];
        dragging = el;
      }
    });
    board.addEventListener("touchend", () => {
      dragging = null;
      clearInterval(turnTimer);
      board.style.pointerEvents = "none";
      resolveTurn();
    });
</script>
