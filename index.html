<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ò–°–ö–†–ê: –ë–∏—Ç–≤–∞</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
    }
    h1 { color: #ffcc66; margin: 20px 0; }
    #menu, #game, #overlay { display: none; }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #6622cc;
      color: white;
      border: none;
      border-radius: 10px;
      margin: 10px;
    }
    #scoreboard {
      display: flex;
      justify-content: space-around;
      font-size: 16px;
      margin: 10px;
    }
    #scoreboard div.active {
      font-weight: bold;
      color: #ffcc66;
    }
    #stats {
      font-size: 14px;
      margin-bottom: 10px;
      color: #aaa;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 2px;
      width: 360px;
      margin: auto;
    }
    .cell {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      transition: transform 0.2s, opacity 1s ease;
      touch-action: none;
    }
    .red    { background: radial-gradient(circle, #ff5e5e, #8b0000); }
    .green  { background: radial-gradient(circle, #7fff7f, #228b22); }
    .blue   { background: linear-gradient(135deg, #66ccff, #003366); }
    .yellow { background: radial-gradient(circle, #ffff88, #ffaa00); }
    .purple { background: radial-gradient(circle, #dca0ff, #440066); }
    .orange { background: radial-gradient(circle, #ffc266, #cc6600); }
    .fade { opacity: 0; }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>üî• –ò–°–ö–†–ê: –ë–∏—Ç–≤–∞ üî•</h1>
  <div id="menu">
    <button onclick="startGame('pvp')">PvP (–Ω–∞ –æ–¥–Ω–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ)</button>
    <button onclick="startGame('pve')">PvE (—Å –±–æ—Ç–æ–º)</button>
  </div>
  <div id="game">
    <div id="scoreboard">
      <div id="player1">–ò–≥—Ä–æ–∫ 1: <span id="hp1">1000</span> ‚ù§Ô∏è <span id="shield1">0</span> üõ°</div>
      <div id="player2">–ò–≥—Ä–æ–∫ 2: <span id="hp2">1000</span> ‚ù§Ô∏è <span id="shield2">0</span> üõ°</div>
    </div>
    <div id="stats"></div>
    <div id="board"></div>
  </div>
  <div id="overlay">
    <div id="turnText">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º</div>
    <button onclick="hideOverlay()">–ò–≥—Ä–∞—Ç—å</button>
    <button onclick="backToMenu()">–í –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
  </div>
  <script>
    const colors = ['red','green','blue','yellow','purple','orange'];
    const board = document.getElementById('board');
    const hp1El = document.getElementById('hp1');
    const hp2El = document.getElementById('hp2');
    const shield1El = document.getElementById('shield1');
    const shield2El = document.getElementById('shield2');
    const turnText = document.getElementById('turnText');
    const overlay = document.getElementById('overlay');
    const stats = document.getElementById('stats');
    const player1Box = document.getElementById('player1');
    const player2Box = document.getElementById('player2');

    let hp = {1: 1000, 2: 1000};
    let shield = {1: 0, 2: 0};
    let grid = [];
    let currentPlayer = 1;
    let mode = 'pvp';
    let dragging = null;

    function startGame(selectedMode) {
      mode = selectedMode;
      document.getElementById('menu').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      hp = {1: 1000, 2: 1000};
      shield = {1: 0, 2: 0};
      currentPlayer = 1;
      updateScore();
      createGrid();
      showOverlay(`–•–æ–¥ –∏–≥—Ä–æ–∫–∞ ${currentPlayer}`);
    }

    function createGrid() {
      board.innerHTML = '';
      grid = [];
      for(let i = 0; i < 36; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell ' + colors[Math.floor(Math.random()*colors.length)];
        board.appendChild(cell);
        grid.push(cell);
      }
    }

    function index(r, c) { return r*6 + c; }
    function getColor(el) {
      return colors.find(c => el.classList.contains(c));
    }

    function checkMatches() {
      const matches = [];
      for(let r = 0; r < 6; r++) {
        for(let c = 0; c < 4; c++) {
          let i = index(r, c);
          let a=grid[i], b=grid[i+1], c_=grid[i+2];
          if(getColor(a) === getColor(b) && getColor(b) === getColor(c_)) matches.push([i,i+1,i+2]);
        }
      }
      for(let c = 0; c < 6; c++) {
        for(let r = 0; r < 4; r++) {
          let i = index(r, c);
          let a=grid[i], b=grid[i+6], c_=grid[i+12];
          if(getColor(a) === getColor(b) && getColor(b) === getColor(c_)) matches.push([i,i+6,i+12]);
        }
      }
      return matches;
    }

    function applyEffects(counts) {
      let damage = (counts.red + counts.purple) * 10;
      let heal = counts.green * 5;
      let def = counts.blue * 5;
      const target = currentPlayer === 1 ? 2 : 1;

      if (shield[target] >= damage) shield[target] -= damage;
      else {
        let d = damage - shield[target];
        shield[target] = 0;
        hp[target] -= d;
      }
      shield[currentPlayer] += def;
      if (shield[currentPlayer] > 150) shield[currentPlayer] = 150;
      hp[currentPlayer] += heal;
      if (hp[currentPlayer] > 1000) hp[currentPlayer] = 1000;

      updateScore();
      stats.innerHTML = `‚û§ –£—Ä–æ–Ω: ${damage}, –õ–µ—á–µ–Ω–∏–µ: ${heal}, –©–∏—Ç: ${def}`;
    }

    function updateScore() {
      hp1El.textContent = hp[1];
      hp2El.textContent = hp[2];
      shield1El.textContent = shield[1];
      shield2El.textContent = shield[2];
      player1Box.classList.toggle('active', currentPlayer === 1);
      player2Box.classList.toggle('active', currentPlayer === 2);
    }

    function cascadeAndApply() {
      let matches = checkMatches();
      const counts = {red:0,green:0,blue:0,orange:0,purple:0,yellow:0};
      if(matches.length === 0){
        switchTurn();
        return;
      }
      matches.forEach(g=>{
        let color = getColor(grid[g[0]]);
        counts[color] += g.length;
        g.forEach(i => grid[i].classList.add('fade'));
      });
      setTimeout(() => {
        matches.flat().forEach(i => grid[i].className = 'cell');
        dropDown();
        setTimeout(()=>{ applyEffects(counts); switchTurn(); }, 1000);
      }, 2000);
    }

    function dropDown() {
      for(let c=0; c<6; c++){
        for(let r=5; r>0; r--){
          let i = index(r,c);
          if(!getColor(grid[i])){
            for(let k=r-1; k>=0; k--){
              let up = index(k,c);
              if(getColor(grid[up])){
                grid[i].className = grid[up].className;
                grid[up].className = 'cell';
                break;
              }
            }
          }
        }
        for(let r=0; r<6; r++){
          let i = index(r,c);
          if(!getColor(grid[i])){
            let cls = colors[Math.floor(Math.random()*colors.length)];
            grid[i].className = 'cell ' + cls;
          }
        }
      }
    }

    function switchTurn() {
      if(hp[1] <= 0 || hp[2] <= 0){
        showOverlay(`–ü–æ–±–µ–¥–∞ –∏–≥—Ä–æ–∫–∞ ${hp[1] <= 0 ? 2 : 1}`);
        return;
      }
      currentPlayer = currentPlayer === 1 ? 2 : 1;
      showOverlay(`–•–æ–¥ –∏–≥—Ä–æ–∫–∞ ${currentPlayer}`);
      if(mode==='pve' && currentPlayer===2){
        setTimeout(() => { botMove(); }, 1000);
      }
    }

    function showOverlay(text) {
      turnText.textContent = text;
      overlay.style.display = 'flex';
    }
    function hideOverlay() {
      overlay.style.display = 'none';
    }
    function backToMenu() {
      document.getElementById('menu').style.display = 'block';
      document.getElementById('game').style.display = 'none';
      overlay.style.display = 'none';
    }

    board.addEventListener("touchstart", e => {
      const t = e.touches[0];
      const el = document.elementFromPoint(t.clientX, t.clientY);
      if(el && el.classList.contains('cell')) dragging = el;
    });
    board.addEventListener("touchmove", e => {
      if(!dragging)return;
      const t = e.touches[0];
      const el = document.elementFromPoint(t.clientX, t.clientY);
      if(el && el.classList.contains('cell') && el!==dragging){
        let tmp = dragging.className;
        dragging.className = el.className;
        el.className = tmp;
        dragging = el;
      }
    });
    board.addEventListener("touchend", () => {
      dragging = null;
      cascadeAndApply();
    });

    function botMove(){
      let moved = false;
      for(let i=0;i<36 && !moved;i++){
        for(let j=i+1;j<36;j++){
          let tmp = grid[i].className;
          grid[i].className = grid[j].className;
          grid[j].className = tmp;
          if(checkMatches().length > 0){
            moved = true;
            cascadeAndApply();
            break;
          } else {
            grid[j].className = grid[i].className;
            grid[i].className = tmp;
          }
        }
      }
    }

    document.getElementById('menu').style.display = 'block';
  </script>
</body>
</html>
