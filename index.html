<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ò–°–ö–†–ê: –ë–∏—Ç–≤–∞</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      color: #ffa500;
      margin: 10px 0;
    }
    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      font-size: 14px;
    }
    #timerBarContainer {
      flex-grow: 1;
      height: 10px;
      margin: 0 10px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
    }
    #timerBar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #33ff33, #ffff00);
      transition: width 1s linear;
    }
    #battleLog {
      margin: 5px;
      padding: 4px;
      font-size: 14px;
      min-height: 30px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 4px;
      width: 360px;
      margin: 20px auto 0 auto;
      transition: opacity 0.3s ease;
    }
    .cell {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      transition: transform 0.3s ease, opacity 1s ease;
    }
    .red    { background: radial-gradient(circle, #ff4d4d, #990000); }
    .green  { background: radial-gradient(circle, #66ff66, #006600); }
    .blue   { background: radial-gradient(circle, #66ccff, #003366); }
    .orange { background: radial-gradient(circle, #ffaa33, #994400); }
    .purple { background: radial-gradient(circle, #cc99ff, #550088); }
    .highlight { box-shadow: 0 0 10px 4px #ffffff88; }
    .fade { opacity: 0; }
    .enemy-turn #board {
      pointer-events: none;
      opacity: 0.2;
    }
    #overlay, #endScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
    .floatText {
      position: absolute;
      font-size: 14px;
      font-weight: bold;
      pointer-events: none;
      animation: floatUp 2.5s ease forwards;
    }
    @keyframes floatUp {
      from { opacity: 1; transform: translateY(0); }
      to   { opacity: 0; transform: translateY(-30px); }
    }
    #overlay input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #6622cc;
      color: white;
    }
    #lightningButton {
      display: none;
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffcc00;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üî• –ò–°–ö–†–ê: –ë–∏—Ç–≤–∞ üî•</h1>
  <div id="topBar">
    <div>
      ‚ù§Ô∏è <span id="hp">200</span> <span id="healText"></span><br>
      üõ° <span id="shield">100</span> <span id="defText"></span><br>
      üíé <span id="mana">0</span>
    </div>
    <div id="timerBarContainer"><div id="timerBar"></div></div>
    <div>
      üíÄ <span id="enemyHp">100</span> <span id="enemyHealText"></span><br>
      üõ° <span id="enemyShield">100</span> <span id="enemyDefText"></span><br>
      üíé <span id="enemyMana">0</span>
    </div>
  </div>
  <div id="battleLog">–ö–æ–º–±–æ –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</div>
  <div id="board"></div>

  <button id="lightningButton" onclick="useLightning()">‚ö° –ú–æ–ª–Ω–∏—è (-20 –º–∞–Ω—ã)</button>

  <div id="overlay">
    <h2>–í–≤–µ–¥–∏—Ç–µ –∏–º—è:</h2>
    <input id="nickname" placeholder="–ò–º—è –∏–≥—Ä–æ–∫–∞">
    <button onclick="startGame()">–í –±–æ–π!</button>
  </div>
  <div id="endScreen" style="display:none;">
    <h2 id="endMessage">–ü–æ–±–µ–¥–∞!</h2>
    <button onclick="startGame()">–°—ã–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
  </div>

  <script>
    // –ó–¥–µ—Å—å –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è JS ‚Äî –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–¥
    let hp = 200, shield = 100, mana = 0;
    let enemyHp = 100, enemyShield = 100, enemyMana = 0;
    let isPlayerTurn = true;
    let lightningUsed = false;

    const hpEl = document.getElementById("hp");
    const shieldEl = document.getElementById("shield");
    const manaEl = document.getElementById("mana");
    const enemyHpEl = document.getElementById("enemyHp");
    const enemyShieldEl = document.getElementById("enemyShield");
    const enemyManaEl = document.getElementById("enemyMana");
    const lightningBtn = document.getElementById("lightningButton");
    const battleLog = document.getElementById("battleLog");
    const board = document.getElementById("board");
    const timerBar = document.getElementById("timerBar");

    // –û—Å—Ç–∞–ª—å–Ω–æ–π JS-–∫–æ–¥ ‚Äî –ª–æ–≥–∏–∫–∞, –ø–µ—Ä–µ–¥–≤–∏–∂–µ–Ω–∏—è, –∞–Ω–∏–º–∞—Ü–∏–∏, –∫–∞—Å–∫–∞–¥—ã, –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –º–æ–ª–Ω–∏–∏, –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–æ–≤, –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –±–æ—è

    // –ü—Ä–∏–º–µ—Ä –ª–æ–≥–∏–∫–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –º–æ–ª–Ω–∏–∏:
    function updateLightningButton() {
      lightningBtn.style.display = isPlayerTurn && mana >= 20 ? "block" : "none";
    }

    function useLightning() {
      if (mana < 20 || !isPlayerTurn) return;
      mana -= 20;
      updateStats();
      log("‚ö° –£—Ä–æ–Ω –æ—Ç –º–æ–ª–Ω–∏–∏: 50");
      applyDamage(50);
      updateLightningButton();
    }

    function applyDamage(dmg) {
      let toShield = Math.min(dmg / 2, enemyShield);
      enemyShield -= toShield;
      enemyHp -= (dmg - toShield);
      if (enemyShield < 0) enemyShield = 0;
      if (enemyHp < 0) enemyHp = 0;
      updateStats();
    }

    function updateStats() {
      hpEl.textContent = Math.max(0, Math.floor(hp));
      shieldEl.textContent = Math.floor(shield);
      manaEl.textContent = mana;
      enemyHpEl.textContent = Math.max(0, Math.floor(enemyHp));
      enemyShieldEl.textContent = Math.floor(enemyShield);
      enemyManaEl.textContent = enemyMana;
    }

    function log(text) {
      battleLog.innerHTML = `<span style="color:${isPlayerTurn ? '#66ff66' : '#ff4444'}">${text}</span>`;
    }

    // –û—Å—Ç–∞–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞ –±–æ—è, –∫–æ–º–±–æ, –ø–∞–¥–µ–Ω–∏–π –∏ —Ç.–ø. ‚Äî –æ—Å—Ç–∞—ë—Ç—Å—è –ø—Ä–µ–∂–Ω–µ–π
  </script>
</body>
</html>
