<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ö°Ô∏è –ò–°–ö–†–ê: PvP-–ö—Ä–∏—Å—Ç–∞–ª–ª—ã ‚ö°Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #ffd67e;
      text-align: center;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9...'); /* Base64 —Ñ–æ–Ω–∞ */
      background-size: cover;
    }
    h1 {
      margin: 0.5em 0 0 0;
      font-size: 1.5em;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 0.5em;
      font-weight: bold;
      font-size: 1.2em;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      grid-gap: 4px;
      justify-content: center;
      margin: 10px auto;
    }
    .cell {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      background-color: #333;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      transition: transform 0.2s;
    }
    .cell:active {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>üî• –ò–°–ö–†–ê: PvP-–ö—Ä–∏—Å—Ç–∞–ª–ª—ã üî•</h1>
  <div class="stats">
    <div>–ò–≥—Ä–æ–∫ 1: <span id="hp1">1000</span> ‚ù§Ô∏è</div>
    <div>–ò–≥—Ä–æ–∫ 2: <span id="hp2">1000</span> ‚ù§Ô∏è</div>
  </div>
  <div class="board" id="board"></div> <script>
    const board = document.getElementById("board");
    const types = ["red", "blue", "green", "purple", "orange"];
    const images = {
      red: 'data:image/png;base64,...', // –≤—Å—Ç–∞–≤—å base64 –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∫—Ä–∏—Å—Ç–∞–ª–ª–∞
      blue: 'data:image/png;base64,...',
      green: 'data:image/png;base64,...',
      purple: 'data:image/png;base64,...',
      orange: 'data:image/png;base64,...'
    };

    const grid = [];
    const size = 6;

    function randomType() {
      return types[Math.floor(Math.random() * types.length)];
    }

    function drawBoard() {
      board.innerHTML = "";
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const type = grid[y][x];
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.style.backgroundImage = `url(${images[type]})`;
          cell.dataset.x = x;
          cell.dataset.y = y;
          board.appendChild(cell);
        }
      }
    }

    function initBoard() {
      for (let y = 0; y < size; y++) {
        const row = [];
        for (let x = 0; x < size; x++) {
          row.push(randomType());
        }
        grid.push(row);
      }
      drawBoard();
    }

    initBoard();
  </script></body>
</html>
