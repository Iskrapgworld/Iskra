<body>
  <h1>üî• –ò–°–ö–†–ê: –ë–∏—Ç–≤–∞ üî•</h1>
  <div id="topBar">
    <div>–í—ã:<br>‚ù§Ô∏è <span id="hp">200</span> <span id="healText"></span><br>üõ° <span id="shield">100</span> <span id="defText"></span><br>‚ö° <span id="mana">0</span></div>
    <div id="timerBarContainer"><div id="timerBar"></div></div>
    <div>–ú–æ–Ω—Å—Ç—Ä:<br>üíÄ <span id="enemyHp">500</span> <span id="enemyHealText"></span><br>üõ° <span id="enemyShield">300</span> <span id="enemyDefText"></span><br>‚ö° <span id="enemyMana">0</span></div>
  </div>
  <button id="lightningBtn" onclick="useLightning()">‚ö° –ú–æ–ª–Ω–∏—è (20 –º–∞–Ω—ã)</button>
  <div id="battleLog">–ö–æ–º–±–æ –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</div>
  <div id="board"></div>
  <div id="overlay">
    <h2>–í–≤–µ–¥–∏—Ç–µ –∏–º—è:</h2>
    <input id="nickname" placeholder="–ò–º—è –∏–≥—Ä–æ–∫–∞">
    <button onclick="startGame()">–í –±–æ–π!</button>
  </div>
  <div id="endScreen" style="display:none;">
    <h2 id="endMessage">–ü–æ–±–µ–¥–∞!</h2>
    <button onclick="startGame()">–°—ã–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
  </div>
  <script>
const board = document.getElementById("board");
const hpEl = document.getElementById("hp");
const shieldEl = document.getElementById("shield");
const enemyHpEl = document.getElementById("enemyHp");
const enemyShieldEl = document.getElementById("enemyShield");
const manaEl = document.getElementById("mana");
const lightningBtn = document.getElementById("lightningBtn");

const timerBar = document.getElementById("timerBar");
const overlay = document.getElementById("overlay");
const endScreen = document.getElementById("endScreen");
const endMessage = document.getElementById("endMessage");
const battleLog = document.getElementById("battleLog");

const colors = ['red', 'green', 'blue', 'orange', 'purple'];
let grid = [], dragging = null;
let isPlayerTurn = true;
let hp = 200, shield = 100, enemyHp = 500, enemyShield = 300, mana = 0;
let playerName = "–ò–≥—Ä–æ–∫", turnTimer;
let lightningUsed = false;
let comboAccumulator = { red: 0, green: 0, blue: 0, orange: 0, purple: 0, count: 0 };

function startGame() {
  playerName = document.getElementById("nickname").value || "–ò–≥—Ä–æ–∫";
  hp = 200; shield = 100; enemyHp = 500; enemyShield = 300; mana = 0;
  lightningUsed = false;
  comboAccumulator = { red: 0, green: 0, blue: 0, orange: 0, purple: 0, count: 0 };
  updateStats();
  createGridWithoutMatches();
  overlay.style.display = "none";
  endScreen.style.display = "none";
  lightningBtn.style.display = "none";
  document.body.classList.remove("enemy-turn");
  isPlayerTurn = true;
  startTurn();
}

function updateStats() {
  hpEl.textContent = hp;
  shieldEl.textContent = shield;
  enemyHpEl.textContent = enemyHp;
  enemyShieldEl.textContent = enemyShield;
  manaEl.textContent = mana;
}

function startTurn() {
  isPlayerTurn = true;
  lightningUsed = false;
  comboAccumulator = { red: 0, green: 0, blue: 0, orange: 0, purple: 0, count: 0 };
  document.body.classList.remove("enemy-turn");
  board.style.pointerEvents = "auto";

  if (mana >= 20) {
    lightningBtn.style.display = "inline-block";
    lightningBtn.disabled = false;
  } else {
    lightningBtn.style.display = "none";
  }

  let time = 20;
  timerBar.style.width = "100%";
  clearInterval(turnTimer);
  turnTimer = setInterval(() => {
    time--;
    timerBar.style.width = (time * 5) + "%";
    if (time <= 0) {
      clearInterval(turnTimer);
      board.style.pointerEvents = "none";
      lightningBtn.style.display = "none";
      resolveCascade();
    }
  }, 1000);
}

lightningBtn.onclick = () => {
  if (!isPlayerTurn || lightningUsed || mana < 20) return;
  lightningUsed = true;
  mana -= 20;
  updateStats();
  battleLog.innerHTML = `<span style="color:#66ff66">‚ö° ${playerName} –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª –ú–û–õ–ù–ò–Æ (+50 —É—Ä–æ–Ω–∞)</span><br>` + battleLog.innerHTML;
  comboAccumulator.red += 5; // –î–æ–±–∞–≤–∏–º 50 —É—Ä–æ–Ω–∞ —á–µ—Ä–µ–∑ –º–µ—Ö–∞–Ω–∏–∑–º, —Ä–∞–≤–Ω–æ—Å–∏–ª—å–Ω—ã–π 5 –∫—Ä–∞—Å–Ω—ã–º
  lightningBtn.style.display = "none";
};

function applyEffects() {
  const { red, green, blue, orange, purple, count } = comboAccumulator;

  const dmg = red >= 5 ? 20 : red >= 3 ? 10 : 0;
  const heal = green >= 5 ? 10 : green >= 3 ? 5 : 0;
  const def = blue >= 5 ? 10 : blue >= 3 ? 5 : 0;
  const critChance = orange;
  const manaGain = purple >= 5 ? 20 : purple >= 3 ? 10 : 0;
  const bonus = Math.round(dmg * (count * 0.05));
  let finalDmg = dmg + bonus;
  let isCrit = Math.random() * 100 < critChance;
  if (isCrit) finalDmg *= 2;

  const logText = `–ö–æ–º–±–æ √ó${count}, –£—Ä–æ–Ω: ${finalDmg}${isCrit ? ' (–ö–†–ò–¢!)' : ''}`;
  battleLog.innerHTML = `<span style="color:${isPlayerTurn ? '#66ff66' : '#ff4444'}">${logText}</span>`;

  if (isPlayerTurn) {
    let half = Math.floor(finalDmg / 2);
    if (enemyShield >= half) {
      enemyShield -= half;
      enemyHp -= (finalDmg - half);
    } else {
      const rem = half - enemyShield;
      enemyShield = 0;
      enemyHp -= (finalDmg - half + rem);
    }
    shield += def;
    hp += heal;
    if (hp > 200) hp = 200;
    mana += manaGain;
    if (mana > 999) mana = 999;
  } else {
    let half = Math.floor(finalDmg / 2);
    if (shield >= half) {
      shield -= half;
      hp -= (finalDmg - half);
    } else {
      const rem = half - shield;
      shield = 0;
      hp -= (finalDmg - half + rem);
    }
    enemyShield += def;
    if (enemyShield > 300) enemyShield = 300;
    enemyHp += heal;
    if (enemyHp > 500) enemyHp = 500;
  }

  updateStats();
}

function checkEnd() {
  if (hp <= 0) {
    endMessage.textContent = "–ü–æ–±–µ–¥–∞ –º–æ–Ω—Å—Ç—Ä–∞!";
    endScreen.style.display = "flex";
    return true;
  }
  if (enemyHp <= 0) {
    endMessage.textContent = "–ü–æ–±–µ–¥–∞ –∏–≥—Ä–æ–∫–∞!";
    endScreen.style.display = "flex";
    return true;
  }
  return false;
}
</script>
