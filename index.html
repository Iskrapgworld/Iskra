<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ò–°–ö–†–ê: –ë–∏—Ç–≤–∞</title>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      color: #ffcc66;
    }
    #scoreboard {
      display: flex;
      justify-content: space-around;
      font-size: 18px;
      margin-bottom: 10px;
    }
    #timerBar {
      width: 80%;
      height: 10px;
      background: #555;
      margin: 0 auto 10px;
      border-radius: 5px;
      overflow: hidden;
    }
    #timerProgress {
      height: 100%;
      background: #ffcc66;
      width: 100%;
      transition: width 1s linear;
    }
    #gameBoard {
      display: grid;
      grid-template-columns: repeat(6, 50px);
      grid-gap: 4px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: #333;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
    }
    .highlight {
      animation: highlight 2s ease-in-out;
    }
    @keyframes highlight {
      0% { box-shadow: 0 0 5px 2px #fff; }
      100% { box-shadow: 0 0 0 0 transparent; }
    }
  </style>
</head>
<body>
  <h1>–ò–°–ö–†–ê: –ë–∏—Ç–≤–∞</h1>
  <div id="scoreboard">
    <div>–õ–∞–¥—Ä–∏–Ω: <span id="playerHP">1000</span> HP</div>
    <div>–í—Ä–∞–≥: <span id="enemyHP">1000</span> HP</div>
  </div>
  <div id="timerBar">
    <div id="timerProgress"></div>
  </div>
  <div id="gameBoard"></div>
  <script>
    const types = ['üî¥','üîµ','üü¢','üü£','üü†'];
    const effects = ['attack','shield','heal','magic','crit'];
    let playerHP = 1000, enemyHP = 1000;
    let currentPlayer = 'player';
    const boardSize = 6;
    const board = [];

    const gameBoard = document.getElementById('gameBoard');

    function createBoard() {
      gameBoard.innerHTML = '';
      for (let i = 0; i < boardSize * boardSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        const type = Math.floor(Math.random() * types.length);
        cell.textContent = types[type];
        cell.dataset.type = effects[type];
        board.push(cell);
        gameBoard.appendChild(cell);
      }
    }

    function updateHP() {
      document.getElementById('playerHP').textContent = playerHP;
      document.getElementById('enemyHP').textContent = enemyHP;
    }

    function startTurn() {
      const progress = document.getElementById('timerProgress');
      let timeLeft = 20;
      const interval = setInterval(() => {
        timeLeft--;
        progress.style.width = (timeLeft * 5) + '%';
        if (timeLeft <= 0) {
          clearInterval(interval);
          endTurn();
        }
      }, 1000);
    }

    function endTurn() {
      currentPlayer = currentPlayer === 'player' ? 'bot' : 'player';
      if (currentPlayer === 'bot') {
        setTimeout(() => {
          botMove();
          startTurn();
        }, 1000);
      } else {
        startTurn();
      }
    }

    function botMove() {
      let match = board.find(cell => cell.dataset.type === 'attack');
      if (match) {
        applyEffect('attack', 'bot');
        match.classList.add('highlight');
      }
    }

    function applyEffect(effect, source) {
      if (effect === 'attack') {
        if (source === 'player') enemyHP -= 50;
        else playerHP -= 50;
      } else if (effect === 'heal') {
        if (source === 'player') playerHP += 30;
        else enemyHP += 30;
      } else if (effect === 'shield') {
        // add future shield logic
      }
      updateHP();
    }

    gameBoard.addEventListener('click', (e) => {
      if (e.target.classList.contains('cell') && currentPlayer === 'player') {
        const effect = e.target.dataset.type;
        applyEffect(effect, 'player');
        e.target.classList.add('highlight');
        setTimeout(() => {
          endTurn();
        }, 1000);
      }
    });

    createBoard();
    updateHP();
    startTurn();
  </script>
</body>
</html>
