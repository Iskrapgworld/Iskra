<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ò–°–ö–†–ê: –ë–∏—Ç–≤–∞</title>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      color: #ffcc66;
    }
    #scoreboard {
      display: flex;
      justify-content: space-around;
      font-size: 18px;
      margin-bottom: 10px;
    }
    #timerBar {
      width: 80%;
      height: 10px;
      background: #555;
      margin: 0 auto 10px;
      border-radius: 5px;
      overflow: hidden;
    }
    #timerProgress {
      height: 100%;
      background: #ffcc66;
      transition: width 0.1s;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 2px;
      width: 360px;
      height: 360px;
      margin: 0 auto;
    }
    .cell {
      width: 58px;
      height: 58px;
      background-color: gray;
      border-radius: 8px;
      transition: transform 0.2s;
      touch-action: none;
    }
    .highlight {
      border: 3px solid yellow;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    #overlay button {
      padding: 10px 20px;
      font-size: 18px;
      background: #6622cc;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üî• –ò–°–ö–†–ê: –ë–∏—Ç–≤–∞ üî•</h1>
  <div id="scoreboard">
    <div>–ò–≥—Ä–æ–∫ 1: <span id="hp1">1000</span> ‚ù§Ô∏è</div>
    <div>–ò–≥—Ä–æ–∫ 2: <span id="hp2">1000</span> ‚ù§Ô∏è</div>
  </div>
  <div id="timerBar"><div id="timerProgress"></div></div>
  <div id="board"></div>
  <div id="overlay">
    <div id="turnInfo">–•–æ–¥ –∏–≥—Ä–æ–∫–∞ 1</div>
    <button id="startBtn">–ù–∞—á–∞—Ç—å —Ö–æ–¥</button>
  </div>
  <script>
    const colors = ['#ff4d4d','#4dd2ff','#66ff66','#ffff66','#d580ff'];
    const board = document.getElementById('board');
    const hp1El = document.getElementById('hp1');
    const hp2El = document.getElementById('hp2');
    const overlay = document.getElementById('overlay');
    const turnInfo = document.getElementById('turnInfo');
    const startBtn = document.getElementById('startBtn');
    const timerProgress = document.getElementById('timerProgress');let grid = [], hp = {1:1000,2:1000}, currentPlayer = 1;
let dragging = null, turnActive = false, timer, timeLeft;

function coords(i){return [Math.floor(i/6), i%6]}
function index(r,c){return r*6 + c}

function createGrid() {
  board.innerHTML = ''; grid = []
  for(let i=0;i<36;i++){
    const cell = document.createElement('div')
    cell.className = 'cell'
    cell.style.background = colors[Math.floor(Math.random()*colors.length)]
    board.appendChild(cell)
    grid.push(cell)
  }
}

function checkMatches() {
  const matched = new Set()
  for(let r=0;r<6;r++){
    for(let c=0;c<4;c++){
      let i = index(r,c)
      let c1=grid[i],c2=grid[i+1],c3=grid[i+2]
      if(c1&&c2&&c3 && c1.style.background===c2.style.background && c2.style.background===c3.style.background){
        matched.add(i); matched.add(i+1); matched.add(i+2)
      }
    }
  }
  for(let c=0;c<6;c++){
    for(let r=0;r<4;r++){
      let i = index(r,c)
      let c1=grid[i],c2=grid[i+6],c3=grid[i+12]
      if(c1&&c2&&c3 && c1.style.background===c2.style.background && c2.style.background===c3.style.background){
        matched.add(i); matched.add(i+6); matched.add(i+12)
      }
    }
  }
  return [...matched]
}

function highlight(matches){
  grid.forEach(c=>c.classList.remove('highlight'))
  matches.forEach(i=>grid[i].classList.add('highlight'))
}

function removeMatches(matches){
  matches.forEach(i=>grid[i].style.background='')
}

function dropDown(){
  for(let c=0;c<6;c++){
    for(let r=5;r>0;r--){
      let i = index(r,c)
      if(!grid[i].style.background){
        for(let k=r-1;k>=0;k--){
          let up = index(k,c)
          if(grid[up].style.background){
            grid[i].style.background = grid[up].style.background
            grid[up].style.background = ''
            break
          }
        }
      }
    }
    for(let r=0;r<6;r++){
      let i = index(r,c)
      if(!grid[i].style.background){
        grid[i].style.background = colors[Math.floor(Math.random()*colors.length)]
      }
    }
  }
}

function startTurn(){
  turnActive = true; timeLeft = 200
  timer = setInterval(()=>{
    timeLeft--;
    timerProgress.style.width = (timeLeft/200*100)+"%";
    if(timeLeft<=0){
      clearInterval(timer)
      finishTurn()
    }
  },50)
}

function finishTurn(){
  turnActive = false
  let matches = checkMatches()
  let total = 0
  function cascade(){
    matches = checkMatches()
    if(matches.length>0){
      highlight(matches)
      total += matches.length
      setTimeout(()=>{
        removeMatches(matches)
        dropDown()
        setTimeout(cascade, 300)
      },300)
    } else {
      applyDamage(total)
    }
  }
  cascade()
}

function applyDamage(total){
  let dmg = total * 10
  let target = currentPlayer===1 ? 2 : 1
  hp[target] -= dmg
  if(hp[target]<0) hp[target]=0
  hp1El.textContent = hp[1]
  hp2El.textContent = hp[2]
  if(hp[1]===0||hp[2]===0){
    turnInfo.textContent = `–ü–æ–±–µ–¥–∞ –∏–≥—Ä–æ–∫–∞ ${hp[1]===0?2:1}!`
    startBtn.textContent = '–ù–æ–≤–∞—è –∏–≥—Ä–∞'
  } else {
    currentPlayer = target
    turnInfo.textContent = `–•–æ–¥ –∏–≥—Ä–æ–∫–∞ ${currentPlayer}`
    startBtn.textContent = '–ù–∞—á–∞—Ç—å —Ö–æ–¥'
  }
  overlay.style.display = 'flex'
}

board.addEventListener('touchstart',e=>{
  if(!turnActive)return
  const t = e.touches[0]
  const el = document.elementFromPoint(t.clientX, t.clientY)
  if(el && el.classList.contains('cell')) dragging = el
})

board.addEventListener('touchmove',e=>{
  if(!dragging)return
  const t = e.touches[0]
  const el = document.elementFromPoint(t.clientX, t.clientY)
  if(el && el.classList.contains('cell') && el!==dragging){
    let tmp = el.style.background
    el.style.background = dragging.style.background
    dragging.style.background = tmp
    dragging = el
  }
})

board.addEventListener('touchend',()=>{
  if(turnActive){
    turnActive = false
    clearInterval(timer)
    finishTurn()
  }
})

startBtn.onclick = ()=>{
  if(startBtn.textContent==='–ù–æ–≤–∞—è –∏–≥—Ä–∞'){
    hp={1:1000,2:1000}; currentPlayer=1
    hp1El.textContent = '1000'; hp2El.textContent = '1000'
    createGrid()
    turnInfo.textContent = '–•–æ–¥ –∏–≥—Ä–æ–∫–∞ 1'
    startBtn.textContent = '–ù–∞—á–∞—Ç—å —Ö–æ–¥'
  }
  overlay.style.display = 'none'
  startTurn()
}

createGrid()
overlay.style.display = 'flex'

  </script>
</body>
</html>
