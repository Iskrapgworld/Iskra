<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ò–°–ö–†–ê: –ë–∏—Ç–≤–∞ ‚Äî PvE</title>
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
    }
    h1 {
      color: #ffcc66;
    }
    #scoreboard {
      display: flex;
      justify-content: space-around;
      margin: 10px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 2px;
      width: 360px;
      margin: 0 auto;
    }
    .cell {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      touch-action: none;
    }
    .red { background: radial-gradient(circle, #ff5e5e, #8b0000); }
    .green { background: radial-gradient(circle, #7fff7f, #228b22); }
    .blue { background: linear-gradient(135deg, #66ccff, #003366); }
    .yellow { background: radial-gradient(circle, #ffff88, #ffaa00); }
    .purple { background: radial-gradient(circle, #dca0ff, #440066); }
    .orange { background: radial-gradient(circle, #ffc266, #cc6600); }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #overlay button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #6622cc;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üî• –ò–°–ö–†–ê: –ë–∏—Ç–≤–∞ ‚Äî PvE üî•</h1>
  <div id="scoreboard">
    <div>–¢—ã: <span id="hp1">200</span> ‚ù§Ô∏è <span id="shield1">150</span> üõ°</div>
    <div>–ë–æ—Ç: <span id="hp2">200</span> ‚ù§Ô∏è <span id="shield2">150</span> üõ°</div>
  </div>
  <div id="board"></div>
  <div id="overlay">
    <div id="turnInfo">–•–æ–¥ –ò–≥—Ä–æ–∫–∞</div>
    <div id="damageInfo"></div>
    <button id="startBtn">–ù–∞—á–∞—Ç—å —Ö–æ–¥</button>
  </div>

  <script>
    const colorClasses = ['red','blue','green','yellow','purple','orange'];
    const board = document.getElementById('board');
    const overlay = document.getElementById('overlay');
    const turnInfo = document.getElementById('turnInfo');
    const damageInfo = document.getElementById('damageInfo');
    const startBtn = document.getElementById('startBtn');
    const hp1El = document.getElementById('hp1');
    const hp2El = document.getElementById('hp2');
    const shield1El = document.getElementById('shield1');
    const shield2El = document.getElementById('shield2');

    let grid = [], dragging = null, turnActive = false;
    let currentPlayer = 1, hp = {1:200,2:200}, shield = {1:150,2:150}, crit = {1:10,2:10};

    function index(r,c) { return r*6 + c }

    function createGrid() {
      board.innerHTML = '';
      grid = [];
      for(let i=0; i<36; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell ' + colorClasses[Math.floor(Math.random()*colorClasses.length)];
        board.appendChild(cell);
        grid.push(cell);
      }
    }

    function getColor(el) {
      return colorClasses.find(c => el.classList.contains(c));
    }

    function checkMatches() {
      const matched = [];
      for (let r = 0; r < 6; r++) {
        for (let c = 0; c < 4; c++) {
          let i = index(r, c);
          if (getColor(grid[i]) === getColor(grid[i+1]) && getColor(grid[i]) === getColor(grid[i+2]))
            matched.push([i, i+1, i+2]);
        }
      }
      for (let c = 0; c < 6; c++) {
        for (let r = 0; r < 4; r++) {
          let i = index(r, c);
          if (getColor(grid[i]) === getColor(grid[i+6]) && getColor(grid[i]) === getColor(grid[i+12]))
            matched.push([i, i+6, i+12]);
        }
      }
      return matched;
    }

    function removeMatches(matches, callback) {
      matches.flat().forEach(i => grid[i].style.opacity = 0);
      setTimeout(() => {
        matches.flat().forEach(i => {
          grid[i].className = 'cell ' + colorClasses[Math.floor(Math.random()*colorClasses.length)];
          grid[i].style.opacity = 1;
        });
        callback();
      }, 1000);
    }

    function dropAndRefill() {
      for (let c = 0; c < 6; c++) {
        for (let r = 5; r > 0; r--) {
          let i = index(r, c);
          if (!getColor(grid[i])) {
            for (let k = r - 1; k >= 0; k--) {
              let above = index(k, c);
              if (getColor(grid[above])) {
                grid[i].className = grid[above].className;
                grid[above].className = 'cell';
                break;
              }
            }
          }
        }
        for (let r = 0; r < 6; r++) {
          let i = index(r, c);
          if (!getColor(grid[i])) {
            grid[i].className = 'cell ' + colorClasses[Math.floor(Math.random()*colorClasses.length)];
          }
        }
      }
    }

    function applyEffects(counts) {
      let attacker = currentPlayer;
      let defender = attacker === 1 ? 2 : 1;
      let crt = crit[attacker];
      if (counts.orange >= 5) crt += 20;
      let isCrit = Math.random()*100 < crt;
      if (isCrit) crt = 10;
      else crit[attacker] = crt;

      let dmg = (counts.red + counts.purple >= 5) ? 20 : (counts.red + counts.purple >= 3) ? 10 : 0;
      if (isCrit) dmg *= 2;

      let heal = (counts.green >= 5) ? 10 : (counts.green >= 3) ? 5 : 0;
      let shieldGain = (counts.blue >= 5) ? 12 : (counts.blue >= 3) ? 6 : 0;

      if (shield[defender] >= dmg) {
        shield[defender] -= dmg;
      } else {
        let remain = dmg - shield[defender];
        shield[defender] = 0;
        hp[defender] -= remain;
      }
      shield[attacker] = Math.min(150, shield[attacker] + shieldGain);
      hp[attacker] = Math.min(200, hp[attacker] + heal);

      hp1El.textContent = hp[1]; hp2El.textContent = hp[2];
      shield1El.textContent = shield[1]; shield2El.textContent = shield[2];
      damageInfo.innerHTML = `–£—Ä–æ–Ω: ${dmg}, –õ–µ—á–µ–Ω–∏–µ: ${heal}, –©–∏—Ç—ã: +${shieldGain}, –ö—Ä–∏—Ç: ${crt}%`;
    }

    function finishTurn() {
      turnActive = false;
      let matches = checkMatches();
      let counts = {red:0, green:0, blue:0, orange:0, purple:0};
      matches.forEach(group => {
        let color = getColor(grid[group[0]]);
        if (counts[color] !== undefined) counts[color] += group.length;
      });

      removeMatches(matches, () => {
        applyEffects(counts);
        if (hp[1] <= 0 || hp[2] <= 0) {
          turnInfo.textContent = `–ü–æ–±–µ–¥–∞: ${hp[1]<=0 ? "–ë–æ—Ç" : "–¢—ã"}`;
          startBtn.textContent = "–ù–æ–≤–∞—è –∏–≥—Ä–∞";
          overlay.style.display = "flex";
          return;
        }
        currentPlayer = currentPlayer === 1 ? 2 : 1;
        if (currentPlayer === 2) {
          setTimeout(startBotTurn, 1000);
        } else {
          overlay.style.display = "flex";
          turnInfo.textContent = "–¢–≤–æ–π —Ö–æ–¥";
        }
      });
    }

    function startBotTurn() {
      let moved = false;
      for (let i = 0; i < 35 && !moved; i++) {
        let a = grid[i], b = grid[i+1];
        if (a && b) {
          let tmp = a.className;
          a.className = b.className;
          b.className = tmp;
          if (checkMatches().length > 0) {
            moved = true;
          } else {
            tmp = a.className;
            a.className = b.className;
            b.className = tmp;
          }
        }
      }
      finishTurn();
    }

    board.addEventListener('touchstart', e => {
      if (!turnActive) return;
      const t = e.touches[0];
      const el = document.elementFromPoint(t.clientX, t.clientY);
      if (el && el.classList.contains("cell")) dragging = el;
    });

    board.addEventListener('touchmove', e => {
      if (!dragging) return;
      const t = e.touches[0];
      const el = document.elementFromPoint(t.clientX, t.clientY);
      if (el && el.classList.contains("cell") && el !== dragging) {
        let tmp = dragging.className;
        dragging.className = el.className;
        el.className = tmp;
        dragging = null;
        finishTurn();
      }
    });

    startBtn.onclick = () => {
      if (startBtn.textContent === "–ù–æ–≤–∞—è –∏–≥—Ä–∞") {
        hp = {1:200, 2:200};
        shield = {1:150, 2:150};
        crit = {1:10, 2:10};
        createGrid();
      }
      overlay.style.display = "none";
      turnActive = true;
    }

    createGrid();
    overlay.style.display = "flex";
    turnInfo.textContent = "–¢–≤–æ–π —Ö–æ–¥";
  </script>
</body>
</html>
