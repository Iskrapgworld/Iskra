<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ò–°–ö–†–ê: –ë–∏—Ç–≤–∞ ‚Äî –†–∞—Å—à–∏—Ä–µ–Ω–Ω–∞—è</title>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      color: #ffcc66;
    }
    #scoreboard {
      display: flex;
      justify-content: space-around;
      font-size: 16px;
      margin-bottom: 10px;
    }
    #timerBar {
      width: 80%;
      height: 10px;
      background: #555;
      margin: 0 auto 10px;
      border-radius: 5px;
      overflow: hidden;
    }
    #timerProgress {
      height: 100%;
      background: #ffcc66;
      transition: width 0.1s;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 2px;
      width: 360px;
      height: 360px;
      margin: 0 auto;
    }
    .cell {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      transition: transform 0.2s, opacity 2s ease;
      touch-action: none;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .highlight {
      border: 3px solid yellow;
    }
    .fade {
      opacity: 0;
    }
    .red { background-color: #ff4d4d; }
    .blue { background-color: #4dd2ff; }
    .green { background-color: #66ff66; }
    .yellow { background-color: #ffff66; }
    .orange { background-color: #ff9933; }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    #overlay button {
      padding: 10px 20px;
      font-size: 18px;
      background: #6622cc;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }
    #damageInfo {
      margin-top: 10px;
      font-size: 14px;
      color: #88f;
    }
  </style>
</head>
<body>
  <h1>üî• –ò–°–ö–†–ê: –ë–∏—Ç–≤–∞ üî•</h1>
  <div id="scoreboard">
    <div>–ò–≥—Ä–æ–∫ 1: <span id="hp1">1000</span> ‚ù§Ô∏è / <span id="shield1">300</span> üõ°</div>
    <div>–ò–≥—Ä–æ–∫ 2: <span id="hp2">1000</span> ‚ù§Ô∏è / <span id="shield2">300</span> üõ°</div>
  </div>
  <div id="timerBar"><div id="timerProgress"></div></div>
  <div id="board"></div>
  <div id="overlay">
    <div id="turnInfo">–•–æ–¥ –∏–≥—Ä–æ–∫–∞ 1</div>
    <div id="damageInfo"></div>
    <button id="startBtn">–ù–∞—á–∞—Ç—å —Ö–æ–¥</button>
  </div>
  <script>
    const colorClasses = ['red','green','blue','yellow','orange'];
    const board = document.getElementById('board');
    const hp1El = document.getElementById('hp1');
    const hp2El = document.getElementById('hp2');
    const sh1El = document.getElementById('shield1');
    const sh2El = document.getElementById('shield2');
    const overlay = document.getElementById('overlay');
    const turnInfo = document.getElementById('turnInfo');
    const damageInfo = document.getElementById('damageInfo');
    const startBtn = document.getElementById('startBtn');
    const timerProgress = document.getElementById('timerProgress');

    let grid = [], hp = {1:1000,2:1000}, shield = {1:300,2:300}, currentPlayer = 1, critChance = {1:10,2:10};
    let dragging = null, turnActive = false, timer, timeLeft;

    function index(r,c){return r*6 + c}
    function getColorClass(el){ return colorClasses.find(cls => el.classList.contains(cls)) }

    function createGrid() {
      board.innerHTML = ''; grid = []
      for(let i=0;i<36;i++){
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.classList.add(colorClasses[Math.floor(Math.random()*colorClasses.length)]);
        board.appendChild(cell);
        grid.push(cell);
      }
    }

    function checkMatches() {
      const matched = []
      for(let r=0;r<6;r++) for(let c=0;c<4;c++){
        let i = index(r,c), a=grid[i],b=grid[i+1],c_=grid[i+2];
        if(getColorClass(a)===getColorClass(b)&&getColorClass(b)===getColorClass(c_)) matched.push([i,i+1,i+2]);
      }
      for(let c=0;c<6;c++) for(let r=0;r<4;r++){
        let i = index(r,c), a=grid[i],b=grid[i+6],c_=grid[i+12];
        if(getColorClass(a)===getColorClass(b)&&getColorClass(b)===getColorClass(c_)) matched.push([i,i+6,i+12]);
      }
      return matched;
    }

    function highlight(matches){
      grid.forEach(c=>c.classList.remove('highlight'));
      matches.flat().forEach(i=>grid[i].classList.add('highlight'));
    }

    function removeMatches(matches, callback){
      matches.flat().forEach(i => grid[i].classList.add('fade'));
      setTimeout(() => {
        matches.flat().forEach(i => grid[i].className = 'cell');
        dropDown();
        setTimeout(callback, 300);
      }, 2000);
    }

    function dropDown(){
      for(let c=0;c<6;c++){
        for(let r=5;r>0;r--){
          let i = index(r,c);
          if(!getColorClass(grid[i])){
            for(let k=r-1;k>=0;k--){
              let up = index(k,c);
              if(getColorClass(grid[up])){
                grid[i].className = grid[up].className;
                grid[up].className = 'cell';
                break;
              }
            }
          }
        }
        for(let r=0;r<6;r++){
          let i = index(r,c);
          if(!getColorClass(grid[i])){
            grid[i].className = 'cell ' + colorClasses[Math.floor(Math.random()*colorClasses.length)];
          }
        }
      }
    }

    function startTurn(){
      turnActive = true; timeLeft = 400;
      timer = setInterval(()=>{
        timeLeft--;
        timerProgress.style.width = (timeLeft/400*100)+'%';
        if(timeLeft<=0){
          clearInterval(timer);
          finishTurn();
        }
      },50);
    }

    function finishTurn(){
      turnActive = false;
      let matches = checkMatches();
      let red=0, green=0, blue=0, orange=0, critApplied = false;

      matches.forEach(group=>{
        let col = getColorClass(grid[group[0]]);
        if(col==='red') red += group.length;
        if(col==='green') green += group.length;
        if(col==='blue') blue += group.length;
        if(col==='orange') orange += group.length;
      });

      function cascade(){
        matches = checkMatches();
        if(matches.length){
          highlight(matches);
          matches.forEach(group=>{
            let col = getColorClass(grid[group[0]]);
            if(col==='red') red += group.length;
            if(col==='green') green += group.length;
            if(col==='blue') blue += group.length;
            if(col==='orange') orange += group.length;
          });
          removeMatches(matches, cascade);
        } else {
          let crit = Math.random()*100 < critChance[currentPlayer];
          let dmg = red>=5 ? 20 : red>=3 ? 10 : 0;
          if(crit) { dmg *= 2; critApplied = true; }
          let heal = green>=5 ? 20 : green>=3 ? 10 : 0;
          let shieldRestore = blue>=5 ? 50 : blue>=3 ? 20 : 0;
          let bonusCrit = orange>=5 ? 20 : orange>=3 ? 10 : 0;
          critChance[currentPlayer] += bonusCrit;
          if(critApplied) critChance[currentPlayer] = 10;

          let target = currentPlayer === 1 ? 2 : 1;
          if(shield[target]>=dmg){ shield[target]-=dmg; dmg=0; }
          else { dmg -= shield[target]; shield[target]=0; }

          hp[target] -= dmg;
          if(hp[target]<0) hp[target]=0;
          hp[currentPlayer] += heal;
          if(hp[currentPlayer]>1000) hp[currentPlayer]=1000;
          shield[currentPlayer] += shieldRestore;
          if(shield[currentPlayer]>300) shield[currentPlayer]=300;

          hp1El.textContent = hp[1]; hp2El.textContent = hp[2];
          sh1El.textContent = shield[1]; sh2El.textContent = shield[2];

          damageInfo.innerHTML = `
            ${dmg ? `–£—Ä–æ–Ω: ${dmg} ` : ''}
            ${heal ? `–õ–µ—á–µ–Ω–∏–µ: ${heal} ` : ''}
            ${shieldRestore ? `–©–∏—Ç: +${shieldRestore} ` : ''}
            ${orange ? `–ö—Ä–∏—Ç —à–∞–Ω—Å: ${critChance[currentPlayer]}% ${critApplied ? '(–°–†–ê–ë–û–¢–ê–õ!)' : ''}` : ''}
          `;

          if(hp[1]===0||hp[2]===0){
            turnInfo.textContent = `–ü–æ–±–µ–¥–∞ –∏–≥—Ä–æ–∫–∞ ${hp[1]===0 ? 2 : 1}!`;
            startBtn.textContent = '–ù–æ–≤–∞—è –∏–≥—Ä–∞';
          } else {
            currentPlayer = target;
            turnInfo.textContent = `–•–æ–¥ –∏–≥—Ä–æ–∫–∞ ${currentPlayer}`;
            startBtn.textContent = '–ù–∞—á–∞—Ç—å —Ö–æ–¥';
          }
          overlay.style.display = 'flex';
        }
      }
      cascade();
    }

    board.addEventListener('touchstart',e=>{
      if(!turnActive)return;
      const t = e.touches[0];
      const el = document.elementFromPoint(t.clientX, t.clientY);
      if(el && el.classList.contains('cell')) dragging = el;
    });

    board.addEventListener('touchmove',e=>{
      if(!dragging)return;
      const t = e.touches[0];
      const el = document.elementFromPoint(t.clientX, t.clientY);
      if(el && el.classList.contains('cell') && el!==dragging){
        let tmp = dragging.className;
        dragging.className = el.className;
        el.className = tmp;
        dragging = el;
      }
    });

    board.addEventListener('touchend',()=>{
      if(turnActive){
        turnActive = false;
        clearInterval(timer);
        finishTurn();
      }
    });

    startBtn.onclick = ()=>{
      if(startBtn.textContent==='–ù–æ–≤–∞—è –∏–≥—Ä–∞'){
        hp = {1:1000,2:1000}; shield={1:300,2:300}; currentPlayer=1; critChance={1:10,2:10};
        hp1El.textContent='1000'; hp2El.textContent='1000';
        sh1El.textContent='300'; sh2El.textContent='300';
        createGrid();
        turnInfo.textContent = '–•–æ–¥ –∏–≥—Ä–æ–∫–∞ 1';
        damageInfo.textContent = '';
        startBtn.textContent = '–ù–∞—á–∞—Ç—å —Ö–æ–¥';
      }
      overlay.style.display = 'none';
      startTurn();
    };

    createGrid();
    overlay.style.display = 'flex';
  </script>
</body>
</html>
