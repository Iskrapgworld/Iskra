<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ò–°–ö–†–ê: –ë–∏—Ç–≤–∞</title>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      color: #ffcc66;
    }
    #modeSelect {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    #modeSelect button {
      padding: 10px 20px;
      font-size: 18px;
      background: #6622cc;
      color: white;
      border: none;
      border-radius: 10px;
    }
    #scoreboard {
      display: none;
      justify-content: space-around;
      font-size: 18px;
      margin-bottom: 10px;
    }
    #timerBar {
      width: 80%;
      height: 10px;
      background: #555;
      margin: 0 auto 10px;
      border-radius: 5px;
      overflow: hidden;
    }
    #timerProgress {
      height: 100%;
      background: #ffcc66;
      transition: width 0.1s;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 2px;
      width: 360px;
      height: 360px;
      margin: 0 auto;
    }
    .cell {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      transition: transform 0.2s, opacity 2s ease;
      touch-action: none;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .highlight {
      border: 3px solid yellow;
    }
    .fade {
      opacity: 0;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    #overlay button {
      padding: 10px 20px;
      font-size: 18px;
      background: #6622cc;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }
    #damageInfo {
      margin-top: 10px;
      font-size: 16px;
      color: #88f;
    }
  </style>
</head>
<body>
  <h1>üî• –ò–°–ö–†–ê: –ë–∏—Ç–≤–∞ üî•</h1>
  <div id="modeSelect">
    <button onclick="startGame('pvp')">PvP</button>
    <button onclick="startGame('pve')">PvE</button>
  </div>
  <div id="scoreboard">
    <div>–ò–≥—Ä–æ–∫ 1: <span id="hp1">1000</span> ‚ù§Ô∏è</div>
    <div>–ò–≥—Ä–æ–∫ 2: <span id="hp2">1000</span> ‚ù§Ô∏è</div>
  </div>
  <div id="timerBar"><div id="timerProgress"></div></div>
  <div id="board"></div>
  <div id="overlay">
    <div id="turnInfo">–•–æ–¥ –∏–≥—Ä–æ–∫–∞ 1</div>
    <div id="damageInfo"></div>
    <button id="startBtn">–ù–∞—á–∞—Ç—å —Ö–æ–¥</button>
  </div>
  <script>
    // JavaScript –ª–æ–≥–∏–∫–∞
let grid = [], dragging = null;
const board = document.getElementById('board');
const timerBar = document.getElementById('timerBar');
const timerProgress = document.getElementById('timerProgress');
const overlay = document.getElementById('overlay');
const turnInfo = document.getElementById('turnInfo');
const damageInfo = document.getElementById('damageInfo');
const startBtn = document.getElementById('startBtn');
const hp1El = document.getElementById('hp1');
const hp2El = document.getElementById('hp2');
const scoreboard = document.getElementById('scoreboard');const colors = ['red', 'blue', 'green', 'yellow', 'purple']; let hp = {1: 1000, 2: 1000}, currentPlayer = 1, mode = 'pvp'; let turnActive = false, timer, timeLeft;

function index(r, c) { return r * 6 + c; } function coords(i) { return [Math.floor(i / 6), i % 6]; }

function startGame(selectedMode) { mode = selectedMode; document.getElementById('modeSelect').style.display = 'none'; scoreboard.style.display = 'flex'; createGrid(); overlay.style.display = 'flex'; }

function createGrid() { board.innerHTML = ''; grid = []; for (let i = 0; i < 36; i++) { const cell = document.createElement('div'); cell.className = 'cell ' + colors[Math.floor(Math.random() * colors.length)]; board.appendChild(cell); grid.push(cell); } }

function getColorClass(el) { return colors.find(cls => el.classList.contains(cls)); }

function highlight(matches) { grid.forEach(c => c.classList.remove('highlight')); matches.flat().forEach(i => grid[i].classList.add('highlight')); }

function removeMatches(matches, callback) { matches.flat().forEach(i => grid[i].classList.add('fade')); setTimeout(() => { matches.flat().forEach(i => { grid[i].className = 'cell'; }); dropDown(); setTimeout(callback, 300); }, 2000); }

function dropDown() { for (let c = 0; c < 6; c++) { for (let r = 5; r > 0; r--) { let i = index(r, c); if (!getColorClass(grid[i])) { for (let k = r - 1; k >= 0; k--) { let up = index(k, c); if (getColorClass(grid[up])) { grid[i].className = grid[up].className; grid[up].className = 'cell'; break; } } } } for (let r = 0; r < 6; r++) { let i = index(r, c); if (!getColorClass(grid[i])) { grid[i].className = 'cell ' + colors[Math.floor(Math.random() * colors.length)]; } } } }

function checkMatches() { const matched = []; for (let r = 0; r < 6; r++) { for (let c = 0; c < 4; c++) { let i = index(r, c); let a = grid[i], b = grid[i + 1], c_ = grid[i + 2]; if (getColorClass(a) === getColorClass(b) && getColorClass(b) === getColorClass(c_)) { matched.push([i, i + 1, i + 2]); } } } for (let c = 0; c < 6; c++) { for (let r = 0; r < 4; r++) { let i = index(r, c); let a = grid[i], b = grid[i + 6], c_ = grid[i + 12]; if (getColorClass(a) === getColorClass(b) && getColorClass(b) === getColorClass(c_)) { matched.push([i, i + 6, i + 12]); } } } return matched; }

function startTurn() { turnActive = true; timeLeft = 200; timer = setInterval(() => { timeLeft--; timerProgress.style.width = (timeLeft / 200 * 100) + "%"; if (timeLeft <= 0) { clearInterval(timer); finishTurn(); } }, 50); }

function finishTurn() { turnActive = false; clearInterval(timer); let matches = checkMatches(); let redCount = 0, greenCount = 0;

matches.forEach(group => { let color = getColorClass(grid[group[0]]); if (color === 'red') redCount += group.length; if (color === 'green') greenCount += group.length; });

function cascade() { matches = checkMatches(); if (matches.length > 0) { highlight(matches); matches.forEach(group => { let color = getColorClass(grid[group[0]]); if (color === 'red') redCount += group.length; if (color === 'green') greenCount += group.length; }); removeMatches(matches, cascade); } else { applyEffects(redCount, greenCount); } } cascade(); }

function applyEffects(red, green) { let dmg = 0, heal = 0; if (red >= 5) dmg = 20; else if (red >= 3) dmg = 10; if (green >= 5) heal = 20; else if (green >= 3) heal = 10;

let target = currentPlayer === 1 ? 2 : 1; hp[target] -= dmg; if (hp[target] < 0) hp[target] = 0; hp[currentPlayer] += heal; if (hp[currentPlayer] > 1000) hp[currentPlayer] = 1000;

hp1El.textContent = hp[1]; hp2El.textContent = hp[2];

damageInfo.innerHTML = ${dmg ? –£—Ä–æ–Ω: ${dmg}: ''} ${heal ?–õ–µ—á–µ–Ω–∏–µ: ${heal} : ''}.trim();

if (hp[1] === 0 || hp[2] === 0) { turnInfo.textContent = –ü–æ–±–µ–¥–∞ –∏–≥—Ä–æ–∫–∞ ${hp[1] === 0 ? 2 : 1}!; startBtn.textContent = '–ù–æ–≤–∞—è –∏–≥—Ä–∞'; } else { currentPlayer = (mode === 'pvp') ? (currentPlayer === 1 ? 2 : 1) : 1; turnInfo.textContent = –•–æ–¥ –∏–≥—Ä–æ–∫–∞ ${currentPlayer}; startBtn.textContent = '–ù–∞—á–∞—Ç—å —Ö–æ–¥'; } overlay.style.display = 'flex'; if (mode === 'pve' && hp[1] > 0 && hp[2] > 0 && currentPlayer === 2) { setTimeout(botTurn, 500); } }

function botTurn() { // –ë–æ—Ç –ø—Ä–æ—Å—Ç–æ —Å–ª—É—á–∞–π–Ω–æ –º–µ–Ω—è–µ—Ç –º–µ—Å—Ç–∞–º–∏ –¥–≤–∞ —Å–æ—Å–µ–¥–Ω–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–∞ let i = Math.floor(Math.random() * 36); let [r, c] = coords(i); let directions = [[0, 1], [1, 0], [0, -1], [-1, 0]]; for (let [dr, dc] of directions) { let nr = r + dr, nc = c + dc; if (nr >= 0 && nr < 6 && nc >= 0 && nc < 6) { let j = index(nr, nc); let tmp = grid[i].className; grid[i].className = grid[j].className; grid[j].className = tmp; break; } } finishTurn(); }

board.addEventListener('touchstart', e => { if (!turnActive) return; const t = e.touches[0]; const el = document.elementFromPoint(t.clientX, t.clientY); if (el && el.classList.contains('cell')) dragging = el; });

board.addEventListener('touchmove', e => { if (!dragging) return; const t = e.touches[0]; const el = document.elementFromPoint(t.clientX, t.clientY); if (el && el.classList.contains('cell') && el !== dragging) { let tmp = dragging.className; dragging.className = el.className; el.className = tmp; dragging = el; } });

board.addEventListener('touchend', () => { if (turnActive) { turnActive = false; clearInterval(timer); finishTurn(); } });

startBtn.onclick = () => { if (startBtn.textContent === '–ù–æ–≤–∞—è –∏–≥—Ä–∞') { hp = {1: 1000, 2: 1000}; currentPlayer = 1; hp1El.textContent = '1000'; hp2El.textContent = '1000'; createGrid(); damageInfo.textContent = ''; turnInfo.textContent = '–•–æ–¥ –∏–≥—Ä–æ–∫–∞ 1'; startBtn.textContent = '–ù–∞—á–∞—Ç—å —Ö–æ–¥'; } overlay.style.display = 'none'; startTurn(); }; </script>

</body>
</html>
