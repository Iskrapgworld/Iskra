
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ò–°–ö–†–ê: –ë–∏—Ç–≤–∞</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px 0;
      color: #ffcc66;
    }

    #scoreboard {
      display: flex;
      justify-content: space-around;
      font-size: 18px;
      margin-bottom: 10px;
    }

    #timerBar {
      width: 80%;
      height: 10px;
      background: #555;
      margin: 0 auto 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    #timerProgress {
      height: 100%;
      background: #ffcc66;
      transition: width 0.1s;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 2px;
      width: 360px;
      height: 360px;
      margin: 0 auto;
    }

    .cell {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      transition: transform 0.2s, opacity 2s ease;
      touch-action: none;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
    }

    .highlight { border: 3px solid yellow; }
    .fade { opacity: 0; }

    .red {
      background: radial-gradient(circle at 30% 30%, #ff5e5e, #8b0000);
      clip-path: ellipse(45% 55% at 50% 45%);
    }

    .red::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 2px;
      background: #400;
      bottom: 18px;
      left: 18px;
      transform: rotate(-20deg);
      opacity: 0.6;
    }

    .green {
      background: radial-gradient(circle at 30% 30%, #7fff7f, #228b22);
    }

    .green::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 30px;
      border-radius: 50%;
      background: rgba(0, 100, 0, 0.3);
      top: 10px;
      left: 20px;
      transform: rotate(-30deg);
    }

    .blue {
      background: linear-gradient(135deg, #66ccff, #003366);
      clip-path: polygon(50% 0%, 100% 25%, 80% 100%, 20% 100%, 0% 25%);
    }

    .yellow {
      background: radial-gradient(circle at 30% 30%, #ffff88, #ffaa00);
      box-shadow: 0 0 15px 5px rgba(255, 200, 0, 0.5);
    }

    .purple {
      background: radial-gradient(circle at 30% 30%, #dca0ff, #440066);
      clip-path: polygon(50% 0%, 100% 20%, 90% 100%, 20% 90%, 0% 30%);
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #overlay button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #6622cc;
      color: white;
      border: none;
      border-radius: 10px;
    }

    #damageInfo {
      margin-top: 10px;
      font-size: 16px;
      color: #88f;
    }
  </style>
</head>
<body>
  <h1>üî• –ò–°–ö–†–ê: –ë–∏—Ç–≤–∞ üî•</h1>
  <div id="scoreboard">
    <div>–ò–≥—Ä–æ–∫ 1: <span id="hp1">1000</span> ‚ù§Ô∏è</div>
    <div>–ò–≥—Ä–æ–∫ 2: <span id="hp2">1000</span> ‚ù§Ô∏è</div>
  </div>
  <div id="timerBar"><div id="timerProgress"></div></div>
  <div id="board"></div>
  <div id="overlay">
    <div id="turnInfo">–•–æ–¥ –∏–≥—Ä–æ–∫–∞ 1</div>
    <div id="damageInfo"></div>
    <button id="startBtn">–ù–∞—á–∞—Ç—å —Ö–æ–¥</button>
  </div>
  <script>

function applyEffects(red, green, yellow, purple) {
  let dmg = 0, heal = 0, shield = 0, crit = false;

  if (red >= 5) dmg = 20;
  else if (red >= 3) dmg = 10;

  if (green >= 5) heal = 20;
  else if (green >= 3) heal = 10;

  if (purple >= 5) shield = 20;
  else if (purple >= 3) shield = 10;

  if (yellow >= 3) {
    crit = Math.random() < 0.5; // 50% —à–∞–Ω—Å –Ω–∞ –∫—Ä–∏—Ç
    if (crit) dmg *= 2;
  }

  let target = currentPlayer === 1 ? 2 : 1;
  let targetShield = Math.min(players[target].shield || 0, dmg);
  dmg -= targetShield;

  players[target].shield = Math.max(0, (players[target].shield || 0) - targetShield);
  players[currentPlayer].shield = (players[currentPlayer].shield || 0) + shield;

  hp[target] -= dmg;
  if (hp[target] < 0) hp[target] = 0;

  hp[currentPlayer] += heal;
  if (hp[currentPlayer] > 1000) hp[currentPlayer] = 1000;

  hp1El.textContent = hp[1];
  hp2El.textContent = hp[2];

  document.getElementById("hp1").nextSibling.textContent = " ‚ù§Ô∏è" + (players[1].shield ? ` üõ°${players[1].shield}` : "");
  document.getElementById("hp2").nextSibling.textContent = " ‚ù§Ô∏è" + (players[2].shield ? ` üõ°${players[2].shield}` : "");

  damageInfo.innerHTML =
    (dmg ? `üí• –£—Ä–æ–Ω: <b>${dmg}</b>` : "") +
    (heal ? ` üß¨ –õ–µ—á–µ–Ω–∏–µ: <b>${heal}</b>` : "") +
    (shield ? ` üõ° –©–∏—Ç: <b>${shield}</b>` : "") +
    (crit ? " <span style='color:gold'>–ö–†–ò–¢!</span>" : "");

  if (hp[1] === 0 || hp[2] === 0) {
    turnInfo.textContent = "–ü–æ–±–µ–¥–∞ –∏–≥—Ä–æ–∫–∞ " + (hp[1] === 0 ? 2 : 1) + "!";
    startBtn.textContent = "–ù–æ–≤–∞—è –∏–≥—Ä–∞";
  } else {
    currentPlayer = target;
    turnInfo.textContent = "–•–æ–¥ –∏–≥—Ä–æ–∫–∞ " + currentPlayer;
    startBtn.textContent = "–ù–∞—á–∞—Ç—å —Ö–æ–¥";
  }

  overlay.style.display = "flex";
}

  </script>
</body>
</html>
