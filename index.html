<script>
const board = document.getElementById("board");
const hpEl = document.getElementById("hp");
const shieldEl = document.getElementById("shield");
const enemyHpEl = document.getElementById("enemyHp");
const enemyShieldEl = document.getElementById("enemyShield");
const overlay = document.getElementById("overlay");
const endScreen = document.getElementById("endScreen");
const endMessage = document.getElementById("endMessage");
const timerBar = document.getElementById("timerBar");
const battleLog = document.getElementById("battleLog");
const colors = ['red', 'green', 'blue', 'yellow', 'purple', 'orange'];

let grid = [];
let dragging = null;
let isPlayerTurn = true;
let hp = 200, shield = 100, enemyHp = 500, enemyShield = 300;
let playerName = "–ò–≥—Ä–æ–∫";
let turnTimer;
let comboAccumulator = { red: 0, green: 0, blue: 0, orange: 0, count: 0 };

function updateStats() {
  hpEl.innerHTML = `${hp} <span id="hpPlus"></span>`;
  shieldEl.innerHTML = `${shield} <span id="shieldPlus"></span>`;
  enemyHpEl.innerHTML = `${enemyHp} <span id="enemyHpPlus"></span>`;
  enemyShieldEl.innerHTML = `${enemyShield} <span id="enemyShieldPlus"></span>`;
}

function flashPlus(id, value) {
  const el = document.getElementById(id);
  if (!el) return;
  el.textContent = value > 0 ? `+${value}` : "";
  el.style.opacity = "1";
  setTimeout(() => {
    el.style.opacity = "0";
  }, 3000);
}

function startGame() {
  playerName = document.getElementById("nickname").value || "–ò–≥—Ä–æ–∫";
  hp = 200; shield = 100; enemyHp = 500; enemyShield = 300;
  comboAccumulator = { red: 0, green: 0, blue: 0, orange: 0, count: 0 };
  updateStats();
  createGrid();
  while (checkMatches().length > 0) createGrid(); // –Ω–µ—Ç —Å—Ç–∞—Ä—Ç–æ–≤—ã—Ö –∫–æ–º–±–∏–Ω–∞—Ü–∏–π
  overlay.style.display = "none";
  endScreen.style.display = "none";
  document.body.classList.remove("enemy-turn");
  isPlayerTurn = true;
  startTurn();
}

function createGrid() {
  board.innerHTML = "";
  grid = [];
  for (let i = 0; i < 36; i++) {
    const cell = document.createElement("div");
    cell.className = "cell " + colors[Math.floor(Math.random() * colors.length)];
    board.appendChild(cell);
    grid.push(cell);
  }
}

function index(r, c) {
  return r * 6 + c;
}

function getColor(el) {
  return colors.find(c => el.classList.contains(c));
}

function startTurn() {
  isPlayerTurn = true;
  comboAccumulator = { red: 0, green: 0, blue: 0, orange: 0, count: 0 };
  document.body.classList.remove("enemy-turn");
  board.style.pointerEvents = "auto";
  let time = 20;
  timerBar.style.width = "100%";
  clearInterval(turnTimer);
  turnTimer = setInterval(() => {
    time--;
    timerBar.style.width = (time * 5) + "%";
    if (time <= 0) {
      clearInterval(turnTimer);
      board.style.pointerEvents = "none";
      resolveCascade();
    }
  }, 1000);
}

function resolveCascade() {
  const matches = checkMatches();
  if (matches.length === 0) {
    applyEffects();
    if (checkEnd()) return;
    if (isPlayerTurn) {
      setTimeout(monsterTurn, 1000);
    } else {
      setTimeout(startTurn, 1000);
    }
    return;
  }

  matches.forEach(g => {
    let color = getColor(grid[g[0]]);
    comboAccumulator[color] = (comboAccumulator[color] || 0) + g.length;
    comboAccumulator.count += 1;
    g.forEach(i => grid[i].classList.add("highlight"));
  });

  battleLog.innerHTML = `<div style="color:${isPlayerTurn ? '#66ff66' : '#ff4444'}">–ö–æ–º–±–æ √ó${comboAccumulator.count}</div>`;

  setTimeout(() => {
    matches.flat().forEach(i => {
      grid[i].classList.remove("highlight");
      grid[i].classList.add("fade");
    });
    setTimeout(() => {
      matches.flat().forEach(i => grid[i].className = "cell");
      dropDown();
      setTimeout(resolveCascade, 600);
    }, 600);
  }, 1000);
}

function applyEffects() {
  let { red, green, blue, orange, count } = comboAccumulator;
  let damage = (red + orange) * 10;
  let heal = green * 5;
  let def = blue * 5;
  let bonus = Math.round(damage * (count * 0.05));
  damage += bonus;
  let critChance = Math.min(orange * 5, 100);
  let isCrit = Math.random() * 100 < critChance;
  if (isCrit) damage *= 2;

  if (isPlayerTurn) {
    let half = Math.floor(damage / 2);
    if (enemyShield >= half) {
      enemyShield -= half;
      enemyHp -= (damage - half);
    } else {
      let remainder = half - enemyShield;
      enemyShield = 0;
      enemyHp -= (damage - half + remainder);
    }
    shield += def;
    hp += heal;
    if (hp > 200) hp = 200;

    flashPlus("hpPlus", heal);
    flashPlus("shieldPlus", def);
    battleLog.innerHTML += `<div style="color:#66ff66">–£—Ä–æ–Ω: ${damage}${isCrit ? " (–ö–†–ò–¢!)" : ""}</div>`;
  } else {
    let half = Math.floor(damage / 2);
    if (shield >= half) {
      shield -= half;
      hp -= (damage - half);
    } else {
      let remainder = half - shield;
      shield = 0;
      hp -= (damage - half + remainder);
    }
    enemyShield += def;
    if (enemyShield > 300) enemyShield = 300;
    enemyHp += heal;
    if (enemyHp > 500) enemyHp = 500;

    flashPlus("enemyHpPlus", heal);
    flashPlus("enemyShieldPlus", def);
    battleLog.innerHTML += `<div style="color:#ff4444">–£—Ä–æ–Ω: ${damage}${isCrit ? " (–ö–†–ò–¢!)" : ""}</div>`;
  }

  updateStats();
  checkEnd();
}

function checkEnd() {
  if (hp <= 0) {
    endMessage.textContent = "–ü–æ–±–µ–¥–∞ –º–æ–Ω—Å—Ç—Ä–∞!";
    endScreen.style.display = "flex";
    return true;
  }
  if (enemyHp <= 0) {
    endMessage.textContent = "–ü–æ–±–µ–¥–∞ –∏–≥—Ä–æ–∫–∞!";
    endScreen.style.display = "flex";
    return true;
  }
  return false;
}

function dropDown() {
  for (let c = 0; c < 6; c++) {
    for (let r = 5; r > 0; r--) {
      let i = index(r, c);
      if (!getColor(grid[i])) {
        for (let k = r - 1; k >= 0; k--) {
          let up = index(k, c);
          if (getColor(grid[up])) {
            grid[i].className = grid[up].className;
            grid[up].className = "cell";
            break;
          }
        }
      }
    }
    for (let r = 0; r < 6; r++) {
      let i = index(r, c);
      if (!getColor(grid[i])) {
        let cls = colors[Math.floor(Math.random() * colors.length)];
        grid[i].className = "cell " + cls;
      }
    }
  }
}

function checkMatches() {
  const matches = [];
  for (let r = 0; r < 6; r++) {
    for (let c = 0; c < 4; c++) {
      let i = index(r, c);
      let a = grid[i], b = grid[i + 1], c_ = grid[i + 2];
      if (getColor(a) === getColor(b) && getColor(b) === getColor(c_))
        matches.push([i, i + 1, i + 2]);
    }
  }
  for (let c = 0; c < 6; c++) {
    for (let r = 0; r < 4; r++) {
      let i = index(r, c);
      let a = grid[i], b = grid[i + 6], c_ = grid[i + 12];
      if (getColor(a) === getColor(b) && getColor(b) === getColor(c_))
        matches.push([i, i + 6, i + 12]);
    }
  }
  return matches;
}

function monsterTurn() {
  isPlayerTurn = false;
  document.body.classList.add("enemy-turn");
  setTimeout(() => {
    let moved = false;
    for (let i = 0; i < 36 && !moved; i++) {
      for (let j = i + 1; j < 36 && !moved; j++) {
        [grid[i].className, grid[j].className] = [grid[j].className, grid[i].className];
        if (checkMatches().length > 0) {
          moved = true;
          setTimeout(resolveCascade, 500);
        } else {
          [grid[j].className, grid[i].className] = [grid[i].className, grid[j].className];
        }
      }
    }
    if (!moved) {
      setTimeout(startTurn, 1000);
    }
  }, 800 + Math.random() * 1000);
}

// Drag
board.addEventListener("touchstart", e => {
  const t = e.touches[0];
  const el = document.elementFromPoint(t.clientX, t.clientY);
  if (el && el.classList.contains("cell")) dragging = el;
});
board.addEventListener("touchmove", e => {
  if (!dragging) return;
  const t = e.touches[0];
  const el = document.elementFromPoint(t.clientX, t.clientY);
  if (el && el.classList.contains("cell") && el !== dragging) {
    [dragging.className, el.className] = [el.className, dragging.className];
    dragging = el;
  }
});
board.addEventListener("touchend", () => {
  dragging = null;
  clearInterval(turnTimer);
  board.style.pointerEvents = "none";
  resolveCascade();
});
      </script>
