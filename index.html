<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ò–°–ö–†–ê: –ë–∏—Ç–≤–∞</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
    }
    h1 {
      color: #ffcc66;
      margin: 10px 0;
      font-size: 24px;
    }
    #topbar {
      display: flex;
      justify-content: space-between;
      padding: 5px 15px;
      font-size: 14px;
      background: #111;
    }
    #restartBtn {
      background: none;
      color: #888;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    #overlay, #startScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }
    input {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #6622cc;
      color: white;
      border: none;
      border-radius: 10px;
      margin: 10px;
    }
    #statsPanel {
      padding: 10px;
      font-size: 14px;
      background: #222;
      border-bottom: 2px solid #444;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 2px;
      width: 360px;
      margin: 20px auto;
      pointer-events: auto;
    }
    .disabled #board {
      pointer-events: none;
      opacity: 0.5;
    }
    .cell {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      transition: transform 0.2s, opacity 1s ease;
      box-shadow: 0 0 4px 2px rgba(255,255,255,0.1);
    }
    .red    { background: radial-gradient(circle, #ff5e5e, #8b0000); }
    .green  { background: radial-gradient(circle, #7fff7f, #228b22); }
    .blue   { background: linear-gradient(135deg, #66ccff, #003366); }
    .yellow { background: radial-gradient(circle, #ffffcc, #ffaa00); }
    .purple { background: radial-gradient(circle, #dca0ff, #440066); }
    .orange { background: radial-gradient(circle, #cc9444, #cc6600); }
    .fade { opacity: 0; }
    .highlight { box-shadow: 0 0 8px 4px #ffffffaa; }
  </style>
</head>
<body>
  <div id="topbar">
    <div id="nicknameDisplay"></div>
    <button id="restartBtn" onclick="location.reload()">‚ü≥</button>
  </div>
  <h1>üî• –ò–°–ö–†–ê: –ë–∏—Ç–≤–∞ üî•</h1>
  <div id="statsPanel">
    <div id="statusText">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–∏—Ä –ò–°–ö–†–´!</div>
    <div id="hpStats">–í—ã: ‚ù§Ô∏è 1000 | –©–∏—Ç: üõ° 0 ‚Äî –ü—Ä–æ—Ç–∏–≤–Ω–∏–∫: üëπ 1000</div>
  </div>
  <div id="board"></div>
  <div id="startScreen">
    <h2>–¢–≤–æ—ë –∏–º—è, –≥–µ—Ä–æ–π:</h2>
    <input type="text" id="nicknameInput" placeholder="–í–≤–µ–¥–∏ –Ω–∏–∫" />
    <button onclick="beginGame()">–í –±–æ–π!</button>
  </div>
  <script>
    const board = document.getElementById('board');
    const nicknameDisplay = document.getElementById('nicknameDisplay');
    const statusText = document.getElementById('statusText');
    const hpStats = document.getElementById('hpStats');
    const startScreen = document.getElementById('startScreen');

    const colors = ['red','green','blue','yellow','purple','orange'];
    let grid = [], dragging = null;
    let player = {hp: 1000, shield: 0, name: '–ò–≥—Ä–æ–∫'};
    let enemy = {hp: 1000, name: '–ü–µ–ø–µ–ª—å–Ω—ã–π –ñ–µ–≤—É–Ω'};

    function beginGame() {
      const name = document.getElementById('nicknameInput').value.trim();
      if (name) player.name = name;
      nicknameDisplay.textContent = player.name;
      startScreen.style.display = 'none';
      createGrid();
      updateStats();
      showMessage('–¢–≤–æ–π —Ö–æ–¥!');
    }

    function createGrid() {
      board.innerHTML = '';
      grid = [];
      for (let i = 0; i < 36; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell ' + colors[Math.floor(Math.random()*colors.length)];
        board.appendChild(cell);
        grid.push(cell);
      }
    }

    function getColor(el) {
      return colors.find(c => el.classList.contains(c));
    }

    function updateStats() {
      hpStats.innerHTML = `${player.name}: ‚ù§Ô∏è ${player.hp} | üõ° ${player.shield} ‚Äî ${enemy.name}: üëπ ${enemy.hp}`;
    }

    function showMessage(text) {
      statusText.textContent = text;
    }

    function checkMatches() {
      const matches = [];
      for(let r=0; r<6; r++) {
        for(let c=0; c<4; c++) {
          let i = r*6 + c;
          let a=grid[i], b=grid[i+1], c_=grid[i+2];
          if(getColor(a) === getColor(b) && getColor(b) === getColor(c_))
            matches.push([i,i+1,i+2]);
        }
      }
      for(let c=0; c<6; c++) {
        for(let r=0; r<4; r++) {
          let i = r*6 + c;
          let a=grid[i], b=grid[i+6], c_=grid[i+12];
          if(getColor(a) === getColor(b) && getColor(b) === getColor(c_))
            matches.push([i,i+6,i+12]);
        }
      }
      return matches;
    }

    function dropDown() {
      for(let c=0; c<6; c++) {
        for(let r=5; r>0; r--) {
          let i = r*6 + c;
          if(!getColor(grid[i])) {
            for(let k=r-1; k>=0; k--) {
              let up = k*6 + c;
              if(getColor(grid[up])) {
                grid[i].className = grid[up].className;
                grid[up].className = 'cell';
                break;
              }
            }
          }
        }
        for(let r=0; r<6; r++) {
          let i = r*6 + c;
          if(!getColor(grid[i])) {
            let cls = colors[Math.floor(Math.random()*colors.length)];
            grid[i].className = 'cell ' + cls;
          }
        }
      }
    }

    function applyEffects(counts) {
      let damage = (counts.red + counts.purple) * 10;
      let heal = counts.green * 5;
      let def = counts.blue * 5;

      if (counts.red >= 5) damage += 20;
      if (counts.green >= 5) heal += 20;

      if (enemy.hp > 0) {
        enemy.hp -= Math.max(0, damage - 0);
      }

      player.shield += def;
      player.hp += heal;
      if (player.hp > 1000) player.hp = 1000;
      updateStats();
    }

    function cascadeAndApply(callback) {
      let matches = checkMatches();
      const counts = {red:0,green:0,blue:0,orange:0,purple:0,yellow:0};
      if(matches.length === 0){
        callback();
        return;
      }
      matches.forEach(g => {
        let color = getColor(grid[g[0]]);
        counts[color] += g.length;
        g.forEach(i => grid[i].classList.add('highlight'));
      });
      setTimeout(() => {
        matches.flat().forEach(i => {
          grid[i].classList.remove('highlight');
          grid[i].classList.add('fade');
        });
        setTimeout(() => {
          matches.flat().forEach(i => grid[i].className = 'cell');
          dropDown();
          setTimeout(() => {
            applyEffects(counts);
            setTimeout(() => {
              cascadeAndApply(callback);
            }, 200);
          }, 600);
        }, 1000);
      }, 2000);
    }

    function playerTurn() {
      showMessage('–¢—ã –∞—Ç–∞–∫—É–µ—à—å...');
      document.body.classList.add('disabled');
      setTimeout(() => {
        cascadeAndApply(() => {
          if (enemy.hp <= 0) {
            showMessage(`–ü–æ–±–µ–¥–∞! ${enemy.name} –ø–æ–≤–µ—Ä–∂–µ–Ω.`);
            return;
          }
          setTimeout(monsterTurn, 1500);
        });
      }, 500);
    }

    function monsterTurn() {
      showMessage(`${enemy.name} –æ—Ç–≤–µ—á–∞–µ—Ç!`);
      const dmg = Math.floor(Math.random() * 100 + 40);
      if (player.shield >= dmg) player.shield -= dmg;
      else {
        const diff = dmg - player.shield;
        player.shield = 0;
        player.hp -= diff;
      }
      updateStats();
      if (player.hp <= 0) {
        showMessage(`–¢—ã –ø–∞–ª –≤ –±–æ—é –ø—Ä–æ—Ç–∏–≤ ${enemy.name}...`);
        return;
      }
      setTimeout(() => {
        showMessage('–¢–≤–æ–π —Ö–æ–¥!');
        document.body.classList.remove('disabled');
      }, 1000);
    }

    board.addEventListener("touchstart", e => {
      const t = e.touches[0];
      const el = document.elementFromPoint(t.clientX, t.clientY);
      if(el && el.classList.contains('cell')) dragging = el;
    });
    board.addEventListener("touchmove", e => {
      if(!dragging)return;
      const t = e.touches[0];
      const el = document.elementFromPoint(t.clientX, t.clientY);
      if(el && el.classList.contains('cell') && el!==dragging){
        let tmp = dragging.className;
        dragging.className = el.className;
        el.className = tmp;
        dragging = el;
      }
    });
    board.addEventListener("touchend", () => {
      dragging = null;
      playerTurn();
    });
  </script>
</body>
</html>
