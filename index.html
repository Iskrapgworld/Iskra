<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ò–°–ö–†–ê: PvE</title>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
    }
    h1 {
      margin: 10px;
      color: #ffcc66;
    }
    #scoreboard {
      display: flex;
      justify-content: space-around;
      font-size: 18px;
      margin-bottom: 10px;
    }
    #enemyName {
      font-size: 20px;
      margin-bottom: 5px;
      color: #ff6666;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 2px;
      width: 360px;
      height: 360px;
      margin: 0 auto;
    }
    .cell {
      width: 58px;
      height: 58px;
      background-color: gray;
      border-radius: 50%;
      touch-action: none;
    }
    .red { background-color: #ff4d4d; }
    .blue { background-color: #4dd2ff; }
    .green { background-color: #66ff66; }
    .yellow { background-color: #ffff66; }
    .purple { background-color: #d580ff; }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #overlay button {
      margin-top: 10px;
      font-size: 18px;
      padding: 10px;
      background: #6622cc;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>–ò–°–ö–†–ê: PvE –ë–∏—Ç–≤–∞</h1>
  <div id="enemyName"></div>
  <div id="scoreboard">
    <div>–¢—ã: <span id="hp1">1000</span> ‚ù§Ô∏è</div>
    <div>–í—Ä–∞–≥: <span id="hp2">500</span> üíÄ</div>
  </div>
  <div id="board"></div>
  <div id="overlay">
    <div id="message">–¢–≤–æ–π —Ö–æ–¥</div>
    <button onclick="startTurn()">–ù–∞—á–∞—Ç—å</button>
  </div> <script>
    const colorClasses = ['red', 'blue', 'green', 'yellow', 'purple'];
    let grid = [], hp = {1: 1000, 2: 500}, dragging = null;
    let currentEnemy = 0;
    const enemies = [
      { name: '–ë–∞–≥–Ω—É—Ç—ã–π –ì—Ä—ã–∑—É–Ω', hp: 500 },
      { name: '–°–±–æ—Ä—â–∏–∫ –ò—Å–∫—Ä—ã', hp: 750 },
      { name: '–ì–æ–ª–µ–º-–†–µ–∫—É—Ä—Å–æ—Ä', hp: 1000 }
    ];

    const board = document.getElementById('board');
    const hp1El = document.getElementById('hp1');
    const hp2El = document.getElementById('hp2');
    const enemyName = document.getElementById('enemyName');
    const overlay = document.getElementById('overlay');
    const message = document.getElementById('message');

    function createGrid() {
      board.innerHTML = ''; grid = [];
      for(let i=0;i<36;i++){
        const cell = document.createElement('div');
        const cls = colorClasses[Math.floor(Math.random()*colorClasses.length)];
        cell.className = `cell ${cls}`;
        board.appendChild(cell);
        grid.push(cell);
      }
    }

    function getColorClass(el){
      return colorClasses.find(cls => el.classList.contains(cls));
    }

    function checkMatches() {
      const matched = [];
      for(let r=0;r<6;r++){
        for(let c=0;c<4;c++){
          let i = r*6 + c;
          let a=grid[i],b=grid[i+1],c_=grid[i+2];
          if(getColorClass(a)===getColorClass(b) && getColorClass(b)===getColorClass(c_)){
            matched.push(i,i+1,i+2);
          }
        }
      }
      for(let c=0;c<6;c++){
        for(let r=0;r<4;r++){
          let i = r*6 + c;
          let a=grid[i],b=grid[i+6],c_=grid[i+12];
          if(getColorClass(a)===getColorClass(b) && getColorClass(b)===getColorClass(c_)){
            matched.push(i,i+6,i+12);
          }
        }
      }
      return [...new Set(matched)];
    }

    function removeMatches(matches) {
      matches.forEach(i => {
        grid[i].className = 'cell';
      });
      dropDown();
    }

    function dropDown() {
      for(let c=0;c<6;c++){
        for(let r=5;r>0;r--){
          let i = r*6 + c;
          if(!getColorClass(grid[i])){
            for(let k=r-1;k>=0;k--){
              let up = k*6 + c;
              if(getColorClass(grid[up])){
                grid[i].className = grid[up].className;
                grid[up].className = 'cell';
                break;
              }
            }
          }
        }
        for(let r=0;r<6;r++){
          let i = r*6 + c;
          if(!getColorClass(grid[i])){
            let cls = colorClasses[Math.floor(Math.random()*colorClasses.length)];
            grid[i].className = 'cell ' + cls;
          }
        }
      }
    }

    function startTurn() {
      overlay.style.display = 'none';
      setTimeout(() => {
        let matches = checkMatches();
        let dmg = matches.length >= 5 ? 20 : matches.length >= 3 ? 10 : 0;
        hp[2] -= dmg;
        if(hp[2] < 0) hp[2] = 0;
        hp2El.textContent = hp[2];
        removeMatches(matches);
        if(hp[2] === 0) {
          nextEnemy();
        } else {
          setTimeout(enemyTurn, 1500);
        }
      }, 500);
    }

    function enemyTurn() {
      // –ø—Ä–æ—Å—Ç–µ–π—à–∏–π –ò–ò
      let matches = checkMatches();
      let dmg = matches.length >= 5 ? 20 : matches.length >= 3 ? 10 : 0;
      hp[1] -= dmg;
      if(hp[1] < 0) hp[1] = 0;
      hp1El.textContent = hp[1];
      removeMatches(matches);
      if(hp[1] === 0) {
        message.textContent = '–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª';
        overlay.style.display = 'flex';
      } else {
        message.textContent = '–¢–≤–æ–π —Ö–æ–¥';
        overlay.style.display = 'flex';
      }
    }

    function nextEnemy() {
      currentEnemy++;
      if(currentEnemy >= enemies.length){
        message.textContent = '–¢—ã –ø–æ–±–µ–¥–∏–ª –≤—Å–µ—Ö –≤—Ä–∞–≥–æ–≤!';
        overlay.style.display = 'flex';
        return;
      }
      const e = enemies[currentEnemy];
      hp[2] = e.hp;
      hp2El.textContent = hp[2];
      enemyName.textContent = e.name;
      createGrid();
      message.textContent = `–°–ª–µ–¥—É—é—â–∏–π –≤—Ä–∞–≥: ${e.name}`;
      overlay.style.display = 'flex';
    }

    function initGame() {
      currentEnemy = 0;
      hp = {1: 1000, 2: enemies[0].hp};
      enemyName.textContent = enemies[0].name;
      hp1El.textContent = hp[1];
      hp2El.textContent = hp[2];
      createGrid();
    }

    initGame();
  </script></body>
</html>
