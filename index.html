  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {

      font-family: sans-serif;
      color: #fff;
      margin: 0;

    }
    h1 {

    #topPanel {

      flex-wrap: wrap;
      background-color: #2b2b2b;

    }
    .playerBox {

    }
    #effectsPanel {

      font-size: 16px;
      line-height: 1.6;
      border-bottom: 2px solid #444;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 2px;
      width: 360px;

    }
    .cell {

      background-size: cover;

    }
    .red    { background-color: #ff4d4d; }
    .green  { background-color: #66ff66; }
    .blue   { background-color: #4dd2ff; }
    .orange { background-color: #ffaa33; }

    .highlight { border: 3px solid yellow; }
    .fade { opacity: 0; }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #overlay button {
      padding: 10px 20px;
      font-size: 18px;
      background: #6622cc;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="topPanel">
    <div class="playerBox" id="player1Stats">
      <strong>–ò–≥—Ä–æ–∫ 1</strong><br>
      ‚ù§Ô∏è –ñ–∏–∑–Ω–∏: <span id="hp1">200</span><br>
      üõ° –©–∏—Ç: <span id="shield1">150</span>
    </div>
    <h1>üî• –ò–°–ö–†–ê: –ë–∏—Ç–≤–∞ üî•</h1>
    <div class="playerBox" id="player2Stats">
      <strong>–ò–≥—Ä–æ–∫ 2</strong><br>
      ‚ù§Ô∏è –ñ–∏–∑–Ω–∏: <span id="hp2">200</span><br>
      üõ° –©–∏—Ç: <span id="shield2">150</span>
    </div>
  </div>

  <div id="effectsPanel">
    üî• –£—Ä–æ–Ω: <span id="damage">0</span><br>
    üíö –õ–µ—á–µ–Ω–∏–µ: <span id="heal">0</span><br>
    üõ° –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —â–∏—Ç–∞: <span id="shieldRegen">0</span><br>
    ‚ú® –ö—Ä–∏—Ç: <span id="crit">‚Äî</span>
  </div>

  <div id="board"></div>

  <div id="overlay">
    <div id="turnInfo">–•–æ–¥ –∏–≥—Ä–æ–∫–∞ 1</div>
    <button onclick="startTurn()">–ù–∞—á–∞—Ç—å —Ö–æ–¥</button>
  </div>

  <script>
    const board = document.getElementById("board");
    const colors = ['red', 'green', 'blue', 'orange', 'purple'];
    let grid = [], dragging = null;

    function createGrid() {
      board.innerHTML = '';
      grid = [];
      for (let i = 0; i < 36; i++) {
        const div = document.createElement("div");
        div.className = "cell " + colors[Math.floor(Math.random() * colors.length)];
        board.appendChild(div);
        grid.push(div);
      }
    }

    function startTurn() {
      document.getElementById("overlay").style.display = "none";
    }

    board.addEventListener('touchstart', e => {
      const t = e.touches[0];
      const el = document.elementFromPoint(t.clientX, t.clientY);
      if (el && el.classList.contains("cell")) dragging = el;
    });

    board.addEventListener('touchmove', e => {
      const t = e.touches[0];
      const el = document.elementFromPoint(t.clientX, t.clientY);
      if (dragging && el && el.classList.contains("cell") && el !== dragging) {
        const tmp = dragging.className;
        dragging.className = el.className;
        el.className = tmp;
        dragging = el;
      }
    });

    board.addEventListener('touchend', () => {
      document.getElementById("overlay").style.display = "flex";
    });

    createGrid();
  </script>
</body>
</html>
