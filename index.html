<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ò–°–ö–†–ê: –ë–∏—Ç–≤–∞</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
    }
    h1 { color: #ffcc66; margin: 10px 0; font-size: 24px; }
    #topBar {
      display: flex;
      justify-content: space-between;
      padding: 5px 15px;
      font-size: 14px;
    }
    #timerBarContainer {
      height: 8px;
      background: #555;
      margin: 0 10px;
      border-radius: 4px;
      overflow: hidden;
    }
    #timerBar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #66ff66, #ffcc00);
      transition: width 1s linear;
    }
    #battleLog {
      font-size: 14px;
      color: #ccc;
      padding: 6px 10px;
      min-height: 80px;
      text-align: left;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 2px;
      width: 360px;
      margin: 10px auto;
      pointer-events: auto;
    }
    .cell {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      transition: transform 0.2s, opacity 1s ease;
      touch-action: none;
    }
    .red    { background: radial-gradient(circle, #ff5e5e, #8b0000); }
    .green  { background: radial-gradient(circle, #7fff7f, #228b22); }
    .blue   { background: linear-gradient(135deg, #66ccff, #003366); }
    .yellow { background: radial-gradient(circle, #ffffbb, #ffaa00); }
    .purple { background: radial-gradient(circle, #dca0ff, #440066); }
    .orange { background: radial-gradient(circle, #cc9955, #cc6600); }
    .fade { opacity: 0; }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    button {
      padding: 10px 20px;
      background: #6622cc;
      border: none;
      color: white;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üî• –ò–°–ö–†–ê: –ë–∏—Ç–≤–∞ üî•</h1>
  <div id="topBar">
    <div>–í—ã: <span id="hp">1000</span> ‚ù§Ô∏è <span id="shield">0</span> üõ°</div>
    <div id="timerBarContainer"><div id="timerBar"></div></div>
    <div>–ú–æ–Ω—Å—Ç—Ä: <span id="enemyHp">1000</span> üíÄ</div>
  </div>
  <div id="battleLog">–õ–æ–≥ –±–æ—è –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</div>
  <div id="board"></div>
  <div id="overlay">
    <div id="turnText">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –∂–º–∏—Ç–µ "–í –±–æ–π"</div>
    <input type="text" id="nickname" placeholder="–í–∞—à –Ω–∏–∫" />
    <button onclick="startGame()">–í –±–æ–π!</button>
  </div>
  <script>
    const board = document.getElementById('board');
    const hpEl = document.getElementById('hp');
    const shieldEl = document.getElementById('shield');
    const enemyHpEl = document.getElementById('enemyHp');
    const timerBar = document.getElementById('timerBar');
    const overlay = document.getElementById('overlay');
    const turnText = document.getElementById('turnText');
    const logBox = document.getElementById('battleLog');
    const colors = ['red','green','blue','yellow','purple','orange'];

    let hp = 1000, shield = 0, enemyHp = 1000;
    let grid = [], dragging = null, turnTimer;
    let playerName = "–ò–≥—Ä–æ–∫";

    function startGame() {
      playerName = document.getElementById('nickname').value || "–ò–≥—Ä–æ–∫";
      overlay.style.display = 'none';
      hp = 1000; shield = 0; enemyHp = 1000;
      updateStats();
      createGrid();
      startTurn();
    }

    function updateStats() {
      hpEl.textContent = hp;
      shieldEl.textContent = shield;
      enemyHpEl.textContent = enemyHp;
    }

    function createGrid() {
      board.innerHTML = '';
      grid = [];
      for(let i=0;i<36;i++) {
        const cell = document.createElement('div');
        cell.className = 'cell ' + colors[Math.floor(Math.random()*colors.length)];
        board.appendChild(cell);
        grid.push(cell);
      }
    }

    function index(r,c){ return r*6 + c; }
    function getColor(el){ return colors.find(c => el.classList.contains(c)); }

    function startTurn() {
      board.style.pointerEvents = 'auto';
      timerBar.style.width = '100%';
      let time = 20;
      clearInterval(turnTimer);
      turnTimer = setInterval(() => {
        time--;
        timerBar.style.width = (time*5) + '%';
        if(time<=0){
          clearInterval(turnTimer);
          board.style.pointerEvents = 'none';
          cascadeAndApply();
        }
      }, 1000);
    }

    function cascadeAndApply() {
      let matches = checkMatches();
      const counts = {red:0,green:0,blue:0,orange:0,purple:0,yellow:0};
      if(matches.length===0){ botMove(); return; }
      matches.forEach(g=>{
        let color = getColor(grid[g[0]]);
        counts[color] += g.length;
        g.forEach(i => grid[i].classList.add('fade'));
      });
      setTimeout(() => {
        matches.flat().forEach(i => grid[i].className = 'cell');
        dropDown();
        applyEffects(counts, matches.length);
        setTimeout(() => cascadeAndApply(), 1000);
      }, 2000);
    }

    function applyEffects(counts, comboCount) {
      let dmg = counts.red*10 + (counts.red>=5 ? 20 : 0);
      let heal = counts.green*5 + (counts.green>=5 ? 20 : 0);
      let def = counts.blue*5;
      let critChance = Math.min(counts.orange * 5, 100); // 5% –∑–∞ –∫–∞–∂–¥—ã–π –æ—Ä–∞–Ω–∂–µ–≤—ã–π

      if(enemyHp > 0) enemyHp -= dmg;
      if(enemyHp<0) enemyHp = 0;

      shield += def;
      hp += heal;
      if(hp > 1000) hp = 1000;

      updateStats();
      showBattleLog(playerName, comboCount, dmg, critChance, def, heal);
    }

    function showBattleLog(name, comboCount, damage, critChance, shieldGain, healAmount) {
      logBox.innerHTML = `
        <b>üßô ${name}</b><br>
        –°–æ–±—Ä–∞–Ω–æ –∫–æ–º–±–æ: <b>${comboCount}</b><br>
        –£—Ä–æ–Ω: <b>${damage}</b><br>
        –ö—Ä–∏—Ç. —à–∞–Ω—Å: <b>${critChance}%</b><br>
        –©–∏—Ç: <b>+${shieldGain}</b><br>
        –õ–µ—á–µ–Ω–∏–µ: <b>+${healAmount}</b>
      `;
    }

    function dropDown() {
      for(let c=0;c<6;c++){
        for(let r=5;r>0;r--){
          let i=index(r,c);
          if(!getColor(grid[i])){
            for(let k=r-1;k>=0;k--){
              let up=index(k,c);
              if(getColor(grid[up])){
                grid[i].className=grid[up].className;
                grid[up].className='cell';
                break;
              }
            }
          }
        }
        for(let r=0;r<6;r++){
          let i=index(r,c);
          if(!getColor(grid[i])){
            let cls = colors[Math.floor(Math.random()*colors.length)];
            grid[i].className = 'cell ' + cls;
          }
        }
      }
    }

    function checkMatches(){
      const matches=[];
      for(let r=0;r<6;r++){
        for(let c=0;c<4;c++){
          let i=index(r,c);
          let a=grid[i],b=grid[i+1],c_=grid[i+2];
          if(getColor(a)===getColor(b)&&getColor(b)===getColor(c_)) matches.push([i,i+1,i+2]);
        }
      }
      for(let c=0;c<6;c++){
        for(let r=0;r<4;r++){
          let i=index(r,c);
          let a=grid[i],b=grid[i+6],c_=grid[i+12];
          if(getColor(a)===getColor(b)&&getColor(b)===getColor(c_)) matches.push([i,i+6,i+12]);
        }
      }
      return matches;
    }

    function botMove(){
      board.style.pointerEvents = 'none';
      setTimeout(() => {
        let moved = false;
        for(let i=0;i<36&&!moved;i++){
          for(let j=i+1;j<36;j++){
            let tmp=grid[i].className;
            grid[i].className=grid[j].className;
            grid[j].className=tmp;
            if(checkMatches().length>0){
              moved=true;
              cascadeAndApply();
              break;
            } else {
              grid[j].className=grid[i].className;
              grid[i].className=tmp;
            }
          }
        }
        if(!moved) startTurn();
      }, 500);
    }

    board.addEventListener("touchstart", e => {
      const t = e.touches[0];
      const el = document.elementFromPoint(t.clientX, t.clientY);
      if(el && el.classList.contains('cell')) dragging = el;
    });
    board.addEventListener("touchmove", e => {
      if(!dragging)return;
      const t = e.touches[0];
      const el = document.elementFromPoint(t.clientX, t.clientY);
      if(el && el.classList.contains('cell') && el!==dragging){
        let tmp = dragging.className;
        dragging.className = el.className;
        el.className = tmp;
        dragging = el;
      }
    });
    board.addEventListener("touchend", () => {
      dragging = null;
      clearInterval(turnTimer);
      cascadeAndApply();
    });
  </script>
</body>
</html>
