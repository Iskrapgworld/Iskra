<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ò–°–ö–†–ê: –ë–∏—Ç–≤–∞</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      color: #ffa500;
      margin: 10px 0;
    }
    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      font-size: 14px;
    }
    #timerBarContainer {
      flex-grow: 1;
      height: 10px;
      margin: 0 10px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
    }
    #timerBar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #33ff33, #ffff00);
      transition: width 1s linear;
    }
    #battleLog {
      margin: 5px;
      padding: 4px;
      font-size: 14px;
      min-height: 30px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 4px;
      width: 360px;
      margin: 30px auto 10px auto;
      transition: opacity 0.3s ease;
    }
    .cell {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      transition: transform 0.3s ease, opacity 1s ease;
    }
    .red    { background: radial-gradient(circle, #ff4d4d, #990000); }
    .green  { background: radial-gradient(circle, #66ff66, #006600); }
    .blue   { background: radial-gradient(circle, #66ccff, #003366); }
    .orange { background: radial-gradient(circle, #ffbb66, #cc6600); }
    .purple { background: radial-gradient(circle, #dca0ff, #440066); }

    .highlight { box-shadow: 0 0 10px 4px #ffffff88; }
    .fade { opacity: 0; }
    .enemy-turn #board {
      pointer-events: none;
      opacity: 0.2;
    }
    .floatText {
      position: absolute;
      font-size: 14px;
      font-weight: bold;
      pointer-events: none;
      animation: floatUp 3s ease forwards;
    }
    @keyframes floatUp {
      from { opacity: 1; transform: translateY(0); }
      to   { opacity: 0; transform: translateY(-30px); }
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #6622cc;
      color: white;
    }
    #lightningBtn {
      display: none;
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
      background: #ffcc00;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>üî• –ò–°–ö–†–ê: –ë–∏—Ç–≤–∞ üî•</h1>
  <div id="topBar">
    <div>–í—ã:<br>‚ù§Ô∏è <span id="hp">200</span> <span id="healText"></span><br>üõ° <span id="shield">100</span> <span id="defText"></span><br>üîÆ <span id="mana">0</span></div>
    <div id="timerBarContainer"><div id="timerBar"></div></div>
    <div>–ú–æ–Ω—Å—Ç—Ä:<br>üíÄ <span id="enemyHp">500</span> <span id="enemyHealText"></span><br>üõ° <span id="enemyShield">300</span> <span id="enemyDefText"></span><br>üîÆ <span id="enemyMana">0</span></div>
  </div>
  <div id="battleLog">–ö–æ–º–±–æ –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</div>
  <div id="board"></div>
  <button id="lightningBtn" onclick="useLightning()">‚ö° –ú–æ–ª–Ω–∏—è (20 –º–∞–Ω—ã)</button>
  <script>
const board = document.getElementById("board");
const hpEl = document.getElementById("hp");
const shieldEl = document.getElementById("shield");
const enemyHpEl = document.getElementById("enemyHp");
const enemyShieldEl = document.getElementById("enemyShield");
const manaEl = document.getElementById("mana");
const enemyManaEl = document.getElementById("enemyMana");
const timerBar = document.getElementById("timerBar");
const battleLog = document.getElementById("battleLog");
const lightningBtn = document.getElementById("lightningBtn");

const colors = ['red', 'green', 'blue', 'orange', 'purple'];
let grid = [], dragging = null;
let isPlayerTurn = true;
let hp = 200, shield = 100, enemyHp = 500, enemyShield = 300;
let mana = 0, enemyMana = 0, lightningUsed = false;
let turnTimer;
let comboAccumulator = { red: 0, green: 0, blue: 0, orange: 0, purple: 0, count: 0 };

function updateStats() {
  hpEl.textContent = hp;
  shieldEl.textContent = shield;
  enemyHpEl.textContent = enemyHp;
  enemyShieldEl.textContent = enemyShield;
  manaEl.textContent = mana;
  enemyManaEl.textContent = enemyMana;
}

function createGridWithoutMatches() {
  let tries = 0;
  do {
    board.innerHTML = "";
    grid = [];
    for (let i = 0; i < 36; i++) {
      const cell = document.createElement("div");
      const color = colors[Math.floor(Math.random() * colors.length)];
      cell.className = "cell " + color;
      board.appendChild(cell);
      grid.push(cell);
    }
    tries++;
    if (tries > 100) break;
  } while (checkMatches().length > 0);
}

function index(r, c) { return r * 6 + c; }
function getColor(el) { return colors.find(c => el.classList.contains(c)); }

function startTurn() {
  isPlayerTurn = true;
  lightningUsed = false;
  comboAccumulator = { red: 0, green: 0, blue: 0, orange: 0, purple: 0, count: 0 };
  document.body.classList.remove("enemy-turn");
  board.style.pointerEvents = "auto";
  lightningBtn.style.display = mana >= 20 ? "block" : "none";

  let time = 20;
  timerBar.style.width = "100%";
  clearInterval(turnTimer);
  turnTimer = setInterval(() => {
    time--;
    timerBar.style.width = (time * 5) + "%";
    if (time <= 0) {
      clearInterval(turnTimer);
      board.style.pointerEvents = "none";
      resolveCascade();
    }
  }, 1000);
}

function resolveCascade() {
  const matches = checkMatches();
  if (matches.length === 0) {
    applyEffects();
    if (checkEnd()) return;
    isPlayerTurn ? setTimeout(monsterTurn, 800) : setTimeout(startTurn, 800);
    return;
  }

  matches.forEach(g => {
    const color = getColor(grid[g[0]]);
    comboAccumulator[color] += g.length;
    comboAccumulator.count += 1;
    g.forEach(i => grid[i].classList.add("highlight"));
  });

  setTimeout(() => {
    matches.flat().forEach(i => {
      grid[i].classList.remove("highlight");
      grid[i].classList.add("fade");
    });
    setTimeout(() => {
      matches.flat().forEach(i => grid[i].className = "cell");
      dropDown();
      setTimeout(resolveCascade, 600);
    }, 600);
  }, 1000);
}

function applyEffects() {
  const { red, green, blue, orange, purple, count } = comboAccumulator;
  let dmg = red >= 5 ? 20 : red >= 3 ? 10 : 0;
  const heal = green >= 5 ? 10 : green >= 3 ? 5 : 0;
  const def = blue >= 5 ? 10 : blue >= 3 ? 5 : 0;
  const critChance = orange;
  const manaGain = purple >= 5 ? 20 : purple >= 3 ? 10 : 0;
  const bonus = Math.round(dmg * (count * 0.05));
  dmg += bonus;

  if (isPlayerTurn) {
    mana += manaGain;
    if (lightningUsed) {
      dmg += 50;
      mana -= 20;
    }
    lightningBtn.style.display = "none";
  } else {
    enemyMana += manaGain;
    if (enemyMana >= 20) {
      dmg += 50;
      enemyMana -= 20;
    }
  }

  let isCrit = Math.random() * 100 < critChance;
  if (isCrit) dmg *= 2;

  const logText = `–ö–æ–º–±–æ √ó${count}, –£—Ä–æ–Ω: ${dmg}${isCrit ? ' (–ö–†–ò–¢!)' : ''}`;
  battleLog.innerHTML = `<span style="color:${isPlayerTurn ? '#66ff66' : '#ff4444'}">${logText}</span>`;

  if (isPlayerTurn) {
    let half = Math.floor(dmg / 2);
    if (enemyShield >= half) {
      enemyShield -= half;
      enemyHp -= (dmg - half);
    } else {
      let rem = half - enemyShield;
      enemyShield = 0;
      enemyHp -= (dmg - half + rem);
    }
    shield += def;
    hp += heal;
    if (hp > 200) hp = 200;
    float("+" + heal, hpEl, "#00ff00");
    float("+" + def, shieldEl, "#3399ff");
  } else {
    let half = Math.floor(dmg / 2);
    if (shield >= half) {
      shield -= half;
      hp -= (dmg - half);
    } else {
      let rem = half - shield;
      shield = 0;
      hp -= (dmg - half + rem);
    }
    enemyShield += def;
    if (enemyShield > 300) enemyShield = 300;
    enemyHp += heal;
    if (enemyHp > 500) enemyHp = 500;
    float("+" + heal, enemyHpEl, "#00ff00");
    float("+" + def, enemyShieldEl, "#3399ff");
  }

  updateStats();
}

function useLightning() {
  if (mana >= 20 && isPlayerTurn) {
    lightningUsed = true;
    lightningBtn.style.display = "none";
  }
}

function float(text, target, color) {
  const box = document.createElement("div");
  box.className = "floatText";
  box.textContent = text;
  box.style.color = color;
  const rect = target.getBoundingClientRect();
  box.style.left = (rect.left + rect.width / 2) + "px";
  box.style.top = (rect.top - 10) + "px";
  document.body.appendChild(box);
  setTimeout(() => box.remove(), 3000);
}

function dropDown() {
  for (let c = 0; c < 6; c++) {
    for (let r = 5; r > 0; r--) {
      let i = index(r, c);
      if (!getColor(grid[i])) {
        for (let k = r - 1; k >= 0; k--) {
          let up = index(k, c);
          if (getColor(grid[up])) {
            grid[i].className = grid[up].className;
            grid[up].className = "cell";
            break;
          }
        }
      }
    }
    for (let r = 0; r < 6; r++) {
      let i = index(r, c);
      if (!getColor(grid[i])) {
        const cls = colors[Math.floor(Math.random() * colors.length)];
        grid[i].className = "cell " + cls;
      }
    }
  }
}

function checkMatches() {
  const matches = [];
  for (let r = 0; r < 6; r++) {
    for (let c = 0; c < 4; c++) {
      let i = index(r, c);
      let a = grid[i], b = grid[i + 1], c_ = grid[i + 2];
      if (getColor(a) === getColor(b) && getColor(b) === getColor(c_))
        matches.push([i, i + 1, i + 2]);
    }
  }
  for (let c = 0; c < 6; c++) {
    for (let r = 0; r < 4; r++) {
      let i = index(r, c);
      let a = grid[i], b = grid[i + 6], c_ = grid[i + 12];
      if (getColor(a) === getColor(b) && getColor(b) === getColor(c_))
        matches.push([i, i + 6, i + 12]);
    }
  }
  return matches;
}

function monsterTurn() {
  isPlayerTurn = false;
  lightningBtn.style.display = "none";
  document.body.classList.add("enemy-turn");
  setTimeout(() => {
    let moved = false;
    for (let i = 0; i < 36 && !moved; i++) {
      for (let j = i + 1; j < 36 && !moved; j++) {
        [grid[i].className, grid[j].className] = [grid[j].className, grid[i].className];
        if (checkMatches().length > 0) {
          moved = true;
          setTimeout(() => resolveCascade(), 300);
        } else {
          [grid[j].className, grid[i].className] = [grid[i].className, grid[j].className];
        }
      }
    }
    if (!moved) setTimeout(startTurn, 1000);
  }, 800 + Math.random() * 1000);
}

function checkEnd() {
  if (hp <= 0) {
    alert("–ü–æ–±–µ–¥–∞ –º–æ–Ω—Å—Ç—Ä–∞!");
    return true;
  }
  if (enemyHp <= 0) {
    alert("–ü–æ–±–µ–¥–∞ –∏–≥—Ä–æ–∫–∞!");
    return true;
  }
  return false;
}

board.addEventListener("touchstart", e => {
  const t = e.touches[0];
  const el = document.elementFromPoint(t.clientX, t.clientY);
  if (el && el.classList.contains("cell")) dragging = el;
});
board.addEventListener("touchmove", e => {
  if (!dragging) return;
  const t = e.touches[0];
  const el = document.elementFromPoint(t.clientX, t.clientY);
  if (el && el.classList.contains("cell") && el !== dragging) {
    [dragging.className, el.className] = [el.className, dragging.className];
    dragging = el;
  }
});
board.addEventListener("touchend", () => {
  dragging = null;
  clearInterval(turnTimer);
  board.style.pointerEvents = "none";
  resolveCascade();
});

window.onload = () => {
  createGridWithoutMatches();
  updateStats();
  startTurn();
};
  </script>
</body>
</html>
