<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ò–°–ö–†–ê: –ë–∏—Ç–≤–∞</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
    }
    h1 {
      color: #ffcc66;
      margin: 10px 0;
      font-size: 24px;
    }
    #topBar {
      display: flex;
      justify-content: space-between;
      padding: 5px 15px;
      font-size: 14px;
    }
    #timerBarContainer {
      height: 8px;
      background: #555;
      margin: 0 10px;
      border-radius: 4px;
      overflow: hidden;
      flex-grow: 1;
    }
    #timerBar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #66ff66, #ffcc00);
      transition: width 1s linear;
    }
    #battleLog {
      font-size: 16px;
      padding: 6px 10px;
      min-height: 50px;
      text-align: center;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 2px;
      width: 360px;
      margin: 10px auto 0;
      pointer-events: auto;
      transition: opacity 0.3s;
    }
    .cell {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      transition: transform 0.2s, opacity 1s ease;
      touch-action: none;
    }
    .red    { background: radial-gradient(circle, #ff5e5e, #8b0000); }
    .green  { background: radial-gradient(circle, #7fff7f, #228b22); }
    .blue   { background: linear-gradient(135deg, #66ccff, #003366); }
    .yellow { background: radial-gradient(circle, #ffffbb, #ffaa00); }
    .purple { background: radial-gradient(circle, #dca0ff, #440066); }
    .orange { background: radial-gradient(circle, #cc9955, #cc6600); }
    .fade { opacity: 0; }
    .highlight { box-shadow: 0 0 8px 4px #ffffffaa; }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    .bonus-text {
      font-size: 14px;
      color: #66ff66;
      animation: fadeOut 2s ease forwards;
    }
    .bonus-text.enemy {
      color: #ff6666;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-10px); }
    }
    button {
      padding: 10px 20px;
      background: #6622cc;
      border: none;
      color: white;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #stats {
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      font-size: 14px;
    }
    #leftStats, #rightStats {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    #rightStats { align-items: flex-end; }
  </style>
</head>
<body>
  <h1>üî• –ò–°–ö–†–ê: –ë–∏—Ç–≤–∞ üî•</h1>
  <div id="topBar">
    <div id="leftStats">
      <div>–í—ã: <span id="hp">200</span> ‚ù§Ô∏è <span id="shield">100</span> üõ°</div>
      <div id="bonusPlayer"></div>
    </div>
    <div id="timerBarContainer"><div id="timerBar"></div></div>
    <div id="rightStats">
      <div>–ú–æ–Ω—Å—Ç—Ä: <span id="enemyHp">500</span> üíÄ <span id="enemyShield">300</span> üõ°</div>
      <div id="bonusEnemy"></div>
    </div>
  </div>
  <div id="battleLog">–õ–æ–≥ –±–æ—è –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</div>
  <div id="board"></div>
  <div id="overlay">
    <div id="turnText">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –∂–º–∏—Ç–µ "–í –±–æ–π"</div>
    <input type="text" id="nickname" placeholder="–í–∞—à –Ω–∏–∫" />
    <button onclick="startGame()">–í –±–æ–π!</button>
  </div>
  <script>
const board = document.getElementById('board');
const hpEl = document.getElementById('hp');
const shieldEl = document.getElementById('shield');
const enemyHpEl = document.getElementById('enemyHp');
const enemyShieldEl = document.getElementById('enemyShield');
const timerBar = document.getElementById('timerBar');
const overlay = document.getElementById('overlay');
const turnText = document.getElementById('turnText');
const logBox = document.getElementById('battleLog');
const bonusPlayer = document.getElementById('bonusPlayer');
const bonusEnemy = document.getElementById('bonusEnemy');
const colors = ['red','green','blue','yellow','purple','orange'];

let hp = 200, shield = 100, enemyHp = 500, enemyShield = 300;
let grid = [], dragging = null, isPlayerTurn = true;
let playerName = "–ò–≥—Ä–æ–∫";
let comboTotal = 0;
let comboTimeout;

function startGame() {
  playerName = document.getElementById('nickname').value || "–ò–≥—Ä–æ–∫";
  overlay.style.display = 'none';
  hp = 200; shield = 100; enemyHp = 500; enemyShield = 300;
  updateStats();
  createGrid();
  startTurn();
}

function updateStats() {
  hpEl.textContent = hp;
  shieldEl.textContent = shield;
  enemyHpEl.textContent = enemyHp;
  enemyShieldEl.textContent = enemyShield;
}

function createGrid() {
  board.innerHTML = '';
  grid = [];
  do {
    for (let i = 0; i < 36; i++) {
      const cell = document.createElement('div');
      const color = colors[Math.floor(Math.random()*colors.length)];
      cell.className = 'cell ' + color;
      board.appendChild(cell);
      grid.push(cell);
    }
  } while (checkMatches().length > 0);
}

function index(r,c){ return r*6 + c; }
function getColor(el){ return colors.find(c => el.classList.contains(c)); }

function startTurn() {
  isPlayerTurn = true;
  comboTotal = 0;
  board.style.pointerEvents = 'auto';
  board.style.opacity = '1';
  timerBar.style.width = '100%';
  let time = 20;
  const interval = setInterval(() => {
    time--;
    timerBar.style.width = (time*5) + '%';
    if(time<=0){
      clearInterval(interval);
      board.style.pointerEvents = 'none';
      cascadeAndApply();
    }
  }, 1000);
}

function cascadeAndApply() {
  let matches = checkMatches();
  const counts = {red:0,green:0,blue:0,orange:0,purple:0,yellow:0};
  if(matches.length===0){
    applyEffects(counts, comboTotal);
    if(hp <= 0 || enemyHp <= 0) return endGame();
    if(isPlayerTurn){
      setTimeout(monsterTurn, 1000);
    } else {
      setTimeout(startTurn, 1000);
    }
    return;
  }

  matches.forEach(g=>{
    let color = getColor(grid[g[0]]);
    counts[color] += g.length;
    g.forEach(i => grid[i].classList.add('highlight'));
  });
  comboTotal += matches.length;
  updateComboLog(comboTotal);

  setTimeout(() => {
    matches.flat().forEach(i => {
      grid[i].classList.remove('highlight');
      grid[i].classList.add('fade');
    });

    setTimeout(() => {
      matches.flat().forEach(i => grid[i].className = 'cell');
      dropDown();
      setTimeout(() => cascadeAndApply(), 600);
    }, 1000);
  }, 2000);
}

function updateComboLog(total) {
  logBox.innerHTML = `<div style="color:${isPlayerTurn ? '#66ff66' : '#ff4444'}">–ö–æ–º–±–æ √ó${total}</div>`;
}

function applyEffects(counts, comboCount) {
  let baseDmg = (counts.red + counts.purple) * 10;
  let heal = counts.green >= 5 ? 20 * Math.floor(counts.green / 5) : counts.green * 5;
  let def = counts.blue >= 5 ? 20 * Math.floor(counts.blue / 5) : counts.blue * 5;
  let critChance = Math.min(counts.orange * 5, 100);
  let isCrit = Math.random()*100 < critChance;

  let dmg = baseDmg * (1 + comboCount * 0.05);
  if(isCrit) dmg *= 2;

  dmg = Math.round(dmg);

  if(isPlayerTurn){
    let toShield = Math.floor(dmg / 2);
    let toHp = dmg - toShield;
    if(enemyShield >= toShield){
      enemyShield -= toShield;
    } else {
      let remain = toShield - enemyShield;
      enemyShield = 0;
      enemyHp -= remain;
    }
    enemyHp -= toHp;
    if(enemyHp < 0) enemyHp = 0;
    shield += def;
    if(shield > 150) shield = 150;
    hp += heal;
    if(hp > 200) hp = 200;
    if (heal > 0) showBonus(bonusPlayer, `+${heal} ‚ù§Ô∏è`);
    if (def > 0) showBonus(bonusPlayer, `+${def} üõ°`);
    showLog(comboCount, dmg, isCrit, true);
  } else {
    let toShield = Math.floor(dmg / 2);
    let toHp = dmg - toShield;
    if(shield >= toShield){
      shield -= toShield;
    } else {
      let remain = toShield - shield;
      shield = 0;
      hp -= remain;
    }
    hp -= toHp;
    if(hp < 0) hp = 0;
    enemyShield += def;
    if(enemyShield > 300) enemyShield = 300;
    enemyHp += heal;
    if(enemyHp > 500) enemyHp = 500;
    if (heal > 0) showBonus(bonusEnemy, `+${heal} ‚ù§Ô∏è`, true);
    if (def > 0) showBonus(bonusEnemy, `+${def} üõ°`, true);
    showLog(comboCount, dmg, isCrit, false);
  }

  updateStats();
}

function dropDown() {
  for(let c=0;c<6;c++){
    for(let r=5;r>0;r--){
      let i=index(r,c);
      if(!getColor(grid[i])){
        for(let k=r-1;k>=0;k--){
          let up=index(k,c);
          if(getColor(grid[up])){
            grid[i].className=grid[up].className;
            grid[up].className='cell';
            break;
          }
        }
      }
    }
    for(let r=0;r<6;r++){
      let i=index(r,c);
      if(!getColor(grid[i])){
        let cls = colors[Math.floor(Math.random()*colors.length)];
        grid[i].className = 'cell ' + cls;
      }
    }
  }
}

function checkMatches(){
  const matches=[];
  for(let r=0;r<6;r++){
    for(let c=0;c<4;c++){
      let i=index(r,c);
      let a=grid[i],b=grid[i+1],c_=grid[i+2];
      if(getColor(a)===getColor(b)&&getColor(b)===getColor(c_)) matches.push([i,i+1,i+2]);
    }
  }
  for(let c=0;c<6;c++){
    for(let r=0;r<4;r++){
      let i=index(r,c);
      let a=grid[i],b=grid[i+6],c_=grid[i+12];
      if(getColor(a)===getColor(b)&&getColor(b)===getColor(c_)) matches.push([i,i+6,i+12]);
    }
  }
  return matches;
}

function showBonus(container, text, isEnemy=false) {
  const div = document.createElement('div');
  div.className = 'bonus-text' + (isEnemy ? ' enemy' : '');
  div.textContent = text;
  container.appendChild(div);
  setTimeout(() => div.remove(), 2000);
}

function showLog(combo, dmg, crit, isPlayer){
  logBox.innerHTML = `<div style="color:${isPlayer ? '#66ff66' : '#ff4444'}">
    –ö–æ–º–±–æ √ó${combo}<br>–£—Ä–æ–Ω: ${dmg}${crit ? ' (–ö–†–ò–¢!)' : ''}
  </div>`;
}

function endGame(){
  let winner = (hp > 0) ? playerName : "–ú–æ–Ω—Å—Ç—Ä";
  setTimeout(()=>{
    overlay.style.display = 'flex';
    turnText.innerHTML = `${winner} –ø–æ–±–µ–¥–∏–ª!`;
    document.getElementById('nickname').value = '';
  }, 1000);
}

function monsterTurn() {
  isPlayerTurn = false;
  board.style.pointerEvents = 'none';
  board.style.opacity = '0.3';

  setTimeout(() => {
    let moved = false;
    for(let i=0;i<36&&!moved;i++){
      for(let j=i+1;j<36;j++){
        let tmp=grid[i].className;
        grid[i].className=grid[j].className;
        grid[j].className=tmp;
        if(checkMatches().length>0){
          moved=true;
          cascadeAndApply();
          break;
        } else {
          grid[j].className=grid[i].className;
          grid[i].className=tmp;
        }
      }
    }
    if(!moved) setTimeout(startTurn, 1000);
  }, 800);
}

// –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ
board.addEventListener("touchstart", e => {
  const t = e.touches[0];
  const el = document.elementFromPoint(t.clientX, t.clientY);
  if(el && el.classList.contains('cell')) dragging = el;
});
board.addEventListener("touchmove", e => {
  if(!dragging)return;
  const t = e.touches[0];
  const el = document.elementFromPoint(t.clientX, t.clientY);
  if(el && el.classList.contains('cell') && el!==dragging){
    let tmp = dragging.className;
    dragging.className = el.className;
    el.className = tmp;
    dragging = el;
  }
});
board.addEventListener("touchend", () => {
  dragging = null;
  if(isPlayerTurn){
    board.style.pointerEvents = 'none';
    cascadeAndApply();
  }
});
  </script>
