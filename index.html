<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ò–°–ö–†–ê: –ë–∏—Ç–≤–∞</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
    }
    h1 {
      color: #ffcc66;
      margin: 10px 0;
    }
    #topBar {
      display: flex;
      justify-content: space-between;
      padding: 5px 10px;
      font-size: 14px;
    }
    #timerBarContainer {
      height: 8px;
      background: #555;
      flex: 1;
      margin: 0 10px;
      border-radius: 4px;
      overflow: hidden;
    }
    #timerBar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #66ff66, #ffcc00);
      transition: width 1s linear;
    }
    #battleLog {
      font-size: 14px;
      color: #ccc;
      padding: 6px 10px;
      min-height: 80px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 2px;
      width: 360px;
      margin: 10px auto;
    }
    .cell {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      transition: transform 0.2s, opacity 0.5s ease;
      touch-action: none;
    }
    .red    { background: radial-gradient(circle, #ff5e5e, #8b0000); }
    .green  { background: radial-gradient(circle, #7fff7f, #228b22); }
    .blue   { background: linear-gradient(135deg, #66ccff, #003366); }
    .yellow { background: radial-gradient(circle, #ffffcc, #ffaa00); }
    .purple { background: radial-gradient(circle, #dca0ff, #440066); }
    .orange { background: radial-gradient(circle, #cc9444, #cc6600); }
    .fade { opacity: 0; }
    .highlight { box-shadow: 0 0 8px 4px #ffffffaa; }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #6622cc;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üî• –ò–°–ö–†–ê: –ë–∏—Ç–≤–∞ üî•</h1>
  <div id="topBar">
    <div>–¢—ã: ‚ù§Ô∏è <span id="hp">1000</span> üõ° <span id="shield">0</span></div>
    <div id="timerBarContainer"><div id="timerBar"></div></div>
    <div>üëπ –í—Ä–∞–≥: <span id="enemyHp">1000</span> üõ° <span id="enemyShield">0</span></div>
  </div>
  <div id="battleLog">–õ–æ–≥ –±–æ—è –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å‚Ä¶</div>
  <div id="board"></div>
  <div id="overlay">
    <h2>–í–≤–µ–¥–∏ —Å–≤–æ—ë –∏–º—è</h2>
    <input type="text" id="nickname" placeholder="–¢–≤–æ–π –Ω–∏–∫" />
    <button onclick="startGame()">–í –±–æ–π!</button>
  </div>
  <script>
    const board = document.getElementById('board');
    const hpEl = document.getElementById('hp');
    const shieldEl = document.getElementById('shield');
    const enemyHpEl = document.getElementById('enemyHp');
    const enemyShieldEl = document.getElementById('enemyShield');
    const timerBar = document.getElementById('timerBar');
    const overlay = document.getElementById('overlay');
    const logBox = document.getElementById('battleLog');
    const colors = ['red','green','blue','yellow','purple','orange'];

    let grid = [], dragging = null;
    let player = { hp: 1000, shield: 0, name: "–ò–≥—Ä–æ–∫" };
    let enemy = { hp: 1000, shield: 0, name: "–ú–æ–Ω—Å—Ç—Ä" };
    let isPlayerTurn = true, turnTimer;

    function startGame() {
      const nick = document.getElementById('nickname').value.trim();
      if (nick) player.name = nick;
      overlay.style.display = 'none';
      player.hp = 1000; player.shield = 0;
      enemy.hp = 1000; enemy.shield = 0;
      updateStats();
      createGrid();
      startTurn();
    }

    function updateStats() {
      hpEl.textContent = player.hp;
      shieldEl.textContent = player.shield;
      enemyHpEl.textContent = enemy.hp;
      enemyShieldEl.textContent = enemy.shield;
    }

    function createGrid() {
      board.innerHTML = '';
      grid = [];
      for (let i = 0; i < 36; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell ' + colors[Math.floor(Math.random() * colors.length)];
        board.appendChild(cell);
        grid.push(cell);
      }
    }

    function getColor(el) {
      return colors.find(c => el.classList.contains(c));
    }

    function checkMatches() {
      const matches = [];
      for (let r = 0; r < 6; r++) {
        for (let c = 0; c < 4; c++) {
          const i = r * 6 + c;
          const a = grid[i], b = grid[i + 1], c_ = grid[i + 2];
          if (getColor(a) === getColor(b) && getColor(b) === getColor(c_)) matches.push([i, i + 1, i + 2]);
        }
      }
      for (let c = 0; c < 6; c++) {
        for (let r = 0; r < 4; r++) {
          const i = r * 6 + c;
          const a = grid[i], b = grid[i + 6], c_ = grid[i + 12];
          if (getColor(a) === getColor(b) && getColor(b) === getColor(c_)) matches.push([i, i + 6, i + 12]);
        }
      }
      return matches;
    }

    function dropDown() {
      for (let c = 0; c < 6; c++) {
        for (let r = 5; r > 0; r--) {
          let i = r * 6 + c;
          if (!getColor(grid[i])) {
            for (let k = r - 1; k >= 0; k--) {
              let up = k * 6 + c;
              if (getColor(grid[up])) {
                grid[i].className = grid[up].className;
                grid[up].className = 'cell';
                break;
              }
            }
          }
        }
        for (let r = 0; r < 6; r++) {
          let i = r * 6 + c;
          if (!getColor(grid[i])) {
            grid[i].className = 'cell ' + colors[Math.floor(Math.random() * colors.length)];
          }
        }
      }
    }

    function startTurn() {
      isPlayerTurn = true;
      board.style.pointerEvents = 'auto';
      timerBar.style.width = '100%';
      let time = 20;
      clearInterval(turnTimer);
      turnTimer = setInterval(() => {
        time--;
        timerBar.style.width = (time * 5) + '%';
        if (time <= 0) {
          clearInterval(turnTimer);
          board.style.pointerEvents = 'none';
          cascadeAndApply();
        }
      }, 1000);
    }

    function cascadeAndApply() {
      const matches = checkMatches();
      const counts = { red: 0, green: 0, blue: 0, yellow: 0, purple: 0, orange: 0 };
      if (matches.length === 0) {
        if (isPlayerTurn) {
          setTimeout(monsterTurn, 1000);
        } else {
          startTurn();
        }
        return;
      }
      matches.forEach(group => {
        let color = getColor(grid[group[0]]);
        counts[color] += group.length;
        group.forEach(i => grid[i].classList.add('highlight'));
      });
      setTimeout(() => {
        matches.flat().forEach(i => {
          grid[i].classList.remove('highlight');
          grid[i].classList.add('fade');
        });
        setTimeout(() => {
          matches.flat().forEach(i => grid[i].className = 'cell');
          dropDown();
          applyEffects(counts, matches.length);
          setTimeout(() => cascadeAndApply(), 800);
        }, 800);
      }, 1500);
    }

    function applyEffects(counts, comboCount) {
      let dmg = (counts.red + counts.purple) * 10;
      let heal = counts.green * 5;
      let def = counts.blue * 5;
      let critChance = Math.min(counts.orange * 5, 100);
      let isCrit = Math.random() * 100 < critChance;
      if (counts.red >= 5) dmg += 20;
      if (counts.green >= 5) heal += 20;
      if (isCrit) dmg *= 2;

      if (isPlayerTurn) {
        let split = Math.floor(dmg / 2);
        if (enemy.shield >= split) enemy.shield -= split;
        else {
          let rest = split - enemy.shield;
          enemy.shield = 0;
          enemy.hp -= rest;
        }
        enemy.hp -= dmg - split;
        player.shield += def;
        player.hp += heal;
        if (player.hp > 1000) player.hp = 1000;
        if (enemy.hp < 0) enemy.hp = 0;
        showLog(player.name, comboCount, dmg, isCrit, critChance, def, heal, true);
      } else {
        let split = Math.floor(dmg / 2);
        if (player.shield >= split) player.shield -= split;
        else {
          let rest = split - player.shield;
          player.shield = 0;
          player.hp -= rest;
        }
        player.hp -= dmg - split;
        enemy.shield += def;
        enemy.hp += heal;
        if (enemy.hp > 1000) enemy.hp = 1000;
        if (player.hp < 0) player.hp = 0;
        showLog(enemy.name, comboCount, dmg, isCrit, critChance, def, heal, false);
      }
      updateStats();
    }

    function showLog(name, combo, dmg, crit, chance, def, heal, isPlayer) {
      logBox.innerHTML = `<div style="color:${isPlayer ? '#66ff66' : '#ff5555'}">
        <b>${name}</b> —Å–æ–±—Ä–∞–ª –∫–æ–º–±–æ: ${combo}<br>
        –£—Ä–æ–Ω: <b>${dmg}${crit ? ' (–ö–†–ò–¢!)' : ''}</b><br>
        –©–∏—Ç: +${def}, –õ–µ—á–µ–Ω–∏–µ: +${heal}<br>
        –ö—Ä–∏—Ç. —à–∞–Ω—Å: ${chance}%
      </div>`;
    }

    function monsterTurn() {
      isPlayerTurn = false;
      board.style.pointerEvents = 'none';
      board.style.opacity = '0.3';
      setTimeout(() => {
        let moved = false;
        for (let i = 0; i < 36 && !moved; i++) {
          for (let j = i + 1; j < 36 && !moved; j++) {
            [grid[i].className, grid[j].className] = [grid[j].className, grid[i].className];
            if (checkMatches().length > 0) {
              moved = true;
              cascadeAndApply();
            } else {
              [grid[i].className, grid[j].className] = [grid[j].className, grid[i].className];
            }
          }
        }
        if (!moved) setTimeout(startTurn, 1000);
      }, 1000 + Math.random() * 1000);
    }

    board.addEventListener("touchstart", e => {
      const t = e.touches[0];
      const el = document.elementFromPoint(t.clientX, t.clientY);
      if (el && el.classList.contains('cell')) dragging = el;
    });
    board.addEventListener("touchmove", e => {
      if (!dragging) return;
      const t = e.touches[0];
      const el = document.elementFromPoint(t.clientX, t.clientY);
      if (el && el.classList.contains('cell') && el !== dragging) {
        [dragging.className, el.className] = [el.className, dragging.className];
        dragging = el;
      }
    });
    board.addEventListener("touchend", () => {
      dragging = null;
      if (isPlayerTurn) {
        clearInterval(turnTimer);
        board.style.pointerEvents = 'none';
        cascadeAndApply();
      }
    });
  </script>
</body>
</html>
