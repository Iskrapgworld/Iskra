<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ò–°–ö–†–ê: –ë–∏—Ç–≤–∞</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      overflow: hidden;
    }

    #overlay, #endScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      width: 90vw;
      max-width: 400px;
      margin: 0 auto;
      gap: 4px;
      margin-top: 20px;
    }

    .cell {
      width: 100%;
      padding-top: 100%;
      border-radius: 50%;
      position: relative;
      background-color: grey;
      cursor: pointer;
    }

    .cell-inner {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 50%;
      background-size: cover;
    }

    .red { background: red; }
    .green { background: green; }
    .blue { background: blue; }
    .orange { background: orange; }
    .purple { background: purple; }

    #stats, #enemyStats {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 14px;
      margin: 10px;
    }

    #battleLog {
      text-align: center;
      font-size: 18px;
      margin-top: 8px;
      min-height: 24px;
    }

    .bar {
      height: 10px;
      background: green;
      border-radius: 4px;
      margin-top: 2px;
    }

    .bar-container {
      background: #333;
      border-radius: 4px;
      width: 100%;
    }

    #turnIndicator {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    #lightningBtn {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #lightningBtn:disabled {
      background: #666;
      color: #ccc;
    }

    .fade-effect {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
<div id="overlay">
  <h2>–í–≤–µ–¥–∏—Ç–µ –∏–º—è:</h2>
  <input type="text" id="nickname" placeholder="–í–∞—à–µ –∏–º—è" />
  <button onclick="startGame()">–í –±–æ–π!</button>
</div>

<h1 style="text-align:center;">üî• –ò–°–ö–†–ê: –ë–∏—Ç–≤–∞ üî•</h1>

<div style="display: flex; justify-content: space-between; padding: 0 10px;">
  <div id="stats">
    <div>–í—ã: <br/>‚ù§Ô∏è <span id="playerHp">200</span><br/>
         üõ° <span id="playerShield">100</span><br/>
         üîÆ <span id="playerMana">0</span></div>
  </div>

  <div id="enemyStats">
    <div>–ú–æ–Ω—Å—Ç—Ä:<br/>üíÄ <span id="enemyHp">100</span><br/>
         üõ° <span id="enemyShield">100</span><br/>
         üîÆ <span id="enemyMana">0</span></div>
  </div>
</div>

<div id="battleLog">–ö–æ–º–±–æ –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</div>
<div id="board"></div>
<button id="lightningBtn" onclick="useLightning()">‚ö° –ú–æ–ª–Ω–∏—è (20 –º–∞–Ω—ã)</button>
<script>
  let player = {
    hp: 200,
    shield: 100,
    mana: 0,
    crit: 0,
    power: 1,
    intellect: 1,
    luck: 1
  };

  let enemy = {
    hp: 100,
    shield: 100,
    mana: 0
  };

  const boardSize = 6;
  const types = ['red', 'green', 'blue', 'orange', 'purple'];
  let board = [];
  let selected = null;
  let playerTurn = true;

  const playerHpEl = document.getElementById('playerHp');
  const playerShieldEl = document.getElementById('playerShield');
  const playerManaEl = document.getElementById('playerMana');
  const enemyHpEl = document.getElementById('enemyHp');
  const enemyShieldEl = document.getElementById('enemyShield');
  const enemyManaEl = document.getElementById('enemyMana');
  const boardEl = document.getElementById('board');
  const battleLog = document.getElementById('battleLog');
  const lightningBtn = document.getElementById('lightningBtn');

  function startGame() {
    document.getElementById('overlay').style.display = 'none';
    initBoard();
    renderBoard();
    updateStats();
  }

  function initBoard() {
    board = [];
    do {
      for (let i = 0; i < boardSize * boardSize; i++) {
        board[i] = types[Math.floor(Math.random() * types.length)];
      }
    } while (checkMatches().length > 0);
  }

  function renderBoard() {
    boardEl.innerHTML = '';
    board.forEach((type, index) => {
      const cell = document.createElement('div');
      cell.className = 'cell';
      const inner = document.createElement('div');
      inner.className = 'cell-inner ' + type;
      cell.appendChild(inner);
      cell.onclick = () => handleClick(index);
      boardEl.appendChild(cell);
    });
  }

  function updateStats() {
    playerHpEl.textContent = player.hp;
    playerShieldEl.textContent = player.shield;
    playerManaEl.textContent = player.mana;
    enemyHpEl.textContent = enemy.hp;
    enemyShieldEl.textContent = enemy.shield;
    enemyManaEl.textContent = enemy.mana;
    lightningBtn.disabled = !playerTurn || player.mana < 20;
  }

  function handleClick(index) {
    if (!playerTurn) return;
    if (selected === null) {
      selected = index;
    } else {
      swap(selected, index);
      selected = null;
      const matches = checkMatches();
      if (matches.length > 0) {
        handleMatches(matches);
      } else {
        swap(index, selected); // undo
      }
    }
  }

  function swap(i, j) {
    [board[i], board[j]] = [board[j], board[i]];
    renderBoard();
  }

  function checkMatches() {
    const matches = [];
    for (let y = 0; y < boardSize; y++) {
      for (let x = 0; x < boardSize - 2; x++) {
        const i = y * boardSize + x;
        if (board[i] === board[i + 1] && board[i] === board[i + 2]) {
          matches.push(i, i + 1, i + 2);
        }
      }
    }
    for (let x = 0; x < boardSize; x++) {
      for (let y = 0; y < boardSize - 2; y++) {
        const i = y * boardSize + x;
        if (board[i] === board[i + boardSize] && board[i] === board[i + boardSize * 2]) {
          matches.push(i, i + boardSize, i + boardSize * 2);
        }
      }
    }
    return [...new Set(matches)];
  }

  function handleMatches(matches) {
    const colorCount = {};
    matches.forEach(i => {
      const type = board[i];
      colorCount[type] = (colorCount[type] || 0) + 1;
      board[i] = types[Math.floor(Math.random() * types.length)];
    });

    let totalDmg = 0;

    if (colorCount['red']) {
      const bonus = colorCount['red'] >= 5 ? 20 : 10;
      totalDmg += bonus;
    }

    if (colorCount['green']) {
      const heal = colorCount['green'] >= 5 ? 10 : 5;
      player.hp = Math.min(200, player.hp + heal);
    }

    if (colorCount['blue']) {
      const shield = colorCount['blue'] >= 5 ? 10 : 5;
      player.shield = Math.min(100, player.shield + shield);
    }

    if (colorCount['purple']) {
      const mana = colorCount['purple'] >= 5 ? 20 : 10;
      player.mana += mana;
    }

    applyDamageToEnemy(totalDmg);
    updateStats();

    setTimeout(() => {
      playerTurn = false;
      updateStats();
      enemyTurn();
    }, 1000);
  }

  function applyDamageToEnemy(dmg) {
    let shieldDmg = Math.min(dmg / 2, enemy.shield);
    let hpDmg = dmg - shieldDmg;
    enemy.shield -= shieldDmg;
    enemy.hp -= hpDmg;
    battleLog.textContent = `–ö–æ–º–±–æ √ó${dmg > 0 ? 1 : 0}, –£—Ä–æ–Ω: ${dmg}`;
  }

  function enemyTurn() {
    setTimeout(() => {
      const dmg = 10;
      let shieldDmg = Math.min(dmg / 2, player.shield);
      let hpDmg = dmg - shieldDmg;
      player.shield -= shieldDmg;
      player.hp -= hpDmg;
      battleLog.textContent = `–ú–æ–Ω—Å—Ç—Ä –∞—Ç–∞–∫—É–µ—Ç: ${dmg}`;
      playerTurn = true;
      updateStats();
    }, 2000);
  }

  function useLightning() {
    if (!playerTurn || player.mana < 20) return;
    player.mana -= 20;
    const dmg = 50;
    applyDamageToEnemy(dmg);
    battleLog.textContent += ` + ‚ö° –ú–æ–ª–Ω–∏—è: ${dmg}`;
    updateStats();
  }
</script>
</body>
</html>
