<script>
const board = document.getElementById('board');
const hpEl = document.getElementById('hp');
const shieldEl = document.getElementById('shield');
const enemyHpEl = document.getElementById('enemyHp');
const enemyShieldEl = document.getElementById('enemyShield');
const timerBar = document.getElementById('timerBar');
const overlay = document.getElementById('overlay');
const turnText = document.getElementById('turnText');
const logBox = document.getElementById('battleLog');
const colors = ['red','green','blue','yellow','purple','orange'];

let hp = 200, shield = 100, enemyHp = 500, enemyShield = 300;
let grid = [], dragging = null, turnTimer, isPlayerTurn = true;
let playerName = "–ò–≥—Ä–æ–∫";
let totalCombos = 0;
let pendingEffects = {dmg:0, heal:0, def:0, crit:false, combo:0};

function startGame() {
  playerName = document.getElementById('nickname').value || "–ò–≥—Ä–æ–∫";
  overlay.style.display = 'none';
  hp = 200; shield = 100; enemyHp = 500; enemyShield = 300;
  updateStats();
  createGrid();
  startTurn();
}

function updateStats() {
  hpEl.textContent = hp;
  shieldEl.textContent = shield;
  enemyHpEl.textContent = enemyHp;
  enemyShieldEl.textContent = enemyShield;
}

function createGrid() {
  board.innerHTML = '';
  grid = [];
  for(let i=0;i<36;i++) {
    const cell = document.createElement('div');
    cell.className = 'cell ' + colors[Math.floor(Math.random()*colors.length)];
    board.appendChild(cell);
    grid.push(cell);
  }
}

function index(r,c){ return r*6 + c; }
function getColor(el){ return colors.find(c => el.classList.contains(c)); }

function startTurn() {
  isPlayerTurn = true;
  document.body.classList.remove('enemy-turn');
  board.style.pointerEvents = 'auto';
  timerBar.style.width = '100%';
  let time = 20;
  clearInterval(turnTimer);
  turnTimer = setInterval(() => {
    time--;
    timerBar.style.width = (time*5) + '%';
    if(time<=0){
      clearInterval(turnTimer);
      board.style.pointerEvents = 'none';
      processCombos();
    }
  }, 1000);
}

function processCombos() {
  let matches = checkMatches();
  if(matches.length===0){
    applyFinalEffects();
    return;
  }

  totalCombos += matches.length;

  matches.forEach(g=>{
    let color = getColor(grid[g[0]]);
    if(color === 'red' || color === 'purple') pendingEffects.dmg += g.length * 10;
    if(color === 'green') pendingEffects.heal += g.length * 5;
    if(color === 'blue') pendingEffects.def += g.length * 5;
    if(color === 'orange') pendingEffects.crit = Math.random() * 100 < g.length * 5;
    g.forEach(i => grid[i].classList.add('highlight'));
  });

  setTimeout(() => {
    matches.flat().forEach(i => {
      grid[i].classList.remove('highlight');
      grid[i].classList.add('fade');
    });

    setTimeout(() => {
      matches.flat().forEach(i => grid[i].className = 'cell');
      dropDown();
      setTimeout(processCombos, 500);
    }, 1000);
  }, 1000);
}

function applyFinalEffects() {
  let bonus = 1 + totalCombos * 0.05;
  let dmg = Math.floor(pendingEffects.dmg * bonus);
  if(pendingEffects.crit) dmg *= 2;
  let heal = pendingEffects.heal;
  let def = pendingEffects.def;

  // –í—Å–ø—ã—à–∫–∞ —É—Ä–æ–Ω–∞
  board.classList.add('highlight');
  setTimeout(()=>board.classList.remove('highlight'), 300);

  if(isPlayerTurn){
    let shieldHit = Math.min(enemyShield, Math.floor(dmg/2));
    enemyShield -= shieldHit;
    let hpHit = dmg - shieldHit;
    enemyHp -= hpHit;
    if(enemyHp<0) enemyHp = 0;
    shield += def;
    hp += heal;
    if(hp > 200) hp = 200;
    if(enemyHp <= 0) return endGame(true);
    showLog(totalCombos, dmg, isPlayerTurn);
    showHeals(heal, def, true);
    updateStats();
    setTimeout(monsterTurn, 1000);
  } else {
    let shieldHit = Math.min(shield, Math.floor(dmg/2));
    shield -= shieldHit;
    let hpHit = dmg - shieldHit;
    hp -= hpHit;
    if(hp<0) hp = 0;
    enemyShield += def;
    if(enemyShield > 300) enemyShield = 300;
    enemyHp += heal;
    if(enemyHp > 500) enemyHp = 500;
    if(hp <= 0) return endGame(false);
    showLog(totalCombos, dmg, isPlayerTurn);
    showHeals(heal, def, false);
    updateStats();
    setTimeout(startTurn, 1000);
  }

  // –°–±—Ä–æ—Å
  pendingEffects = {dmg:0, heal:0, def:0, crit:false, combo:0};
  totalCombos = 0;
}

function dropDown() {
  for(let c=0;c<6;c++){
    for(let r=5;r>0;r--){
      let i=index(r,c);
      if(!getColor(grid[i])){
        for(let k=r-1;k>=0;k--){
          let up=index(k,c);
          if(getColor(grid[up])){
            grid[i].className=grid[up].className;
            grid[up].className='cell';
            break;
          }
        }
      }
    }
    for(let r=0;r<6;r++){
      let i=index(r,c);
      if(!getColor(grid[i])){
        let cls = colors[Math.floor(Math.random()*colors.length)];
        grid[i].className = 'cell ' + cls;
      }
    }
  }
}

function checkMatches(){
  const matches=[];
  for(let r=0;r<6;r++){
    for(let c=0;c<4;c++){
      let i=index(r,c);
      let a=grid[i],b=grid[i+1],c_=grid[i+2];
      if(getColor(a)===getColor(b)&&getColor(b)===getColor(c_)) matches.push([i,i+1,i+2]);
    }
  }
  for(let c=0;c<6;c++){
    for(let r=0;r<4;r++){
      let i=index(r,c);
      let a=grid[i],b=grid[i+6],c_=grid[i+12];
      if(getColor(a)===getColor(b)&&getColor(b)===getColor(c_)) matches.push([i,i+6,i+12]);
    }
  }
  return matches;
}

function monsterTurn() {
  isPlayerTurn = false;
  document.body.classList.add('enemy-turn');
  board.style.pointerEvents = 'none';

  setTimeout(() => {
    for(let i=0;i<36;i++){
      for(let j=i+1;j<36;j++){
        let tmp = grid[i].className;
        grid[i].className = grid[j].className;
        grid[j].className = tmp;
        if(checkMatches().length > 0){
          setTimeout(()=>processCombos(), 300);
          return;
        }
        grid[j].className = grid[i].className;
        grid[i].className = tmp;
      }
    }
    setTimeout(startTurn, 1000);
  }, 1000);
}

function showLog(combo, dmg, isPlayer) {
  logBox.innerHTML = `
    <div style="color:${isPlayer ? '#66ff66' : '#ff4444'}">
      –ö–æ–º–±–æ √ó${combo}<br>–£—Ä–æ–Ω: ${dmg}
    </div>
  `;
}

function showHeals(hpUp, shieldUp, isPlayer) {
  const tag = isPlayer ? shieldEl : enemyShieldEl;
  const hpTag = isPlayer ? hpEl : enemyHpEl;

  if(hpUp > 0) hpTag.innerHTML = `${isPlayer ? hp : enemyHp} ‚ù§Ô∏è <span style="color:#66ff66">+${hpUp}</span>`;
  if(shieldUp > 0) tag.innerHTML = `${isPlayer ? shield : enemyShield} üõ° <span style="color:#66ccff">+${shieldUp}</span>`;
}

function endGame(playerWon) {
  overlay.style.display = 'flex';
  turnText.innerHTML = playerWon ? 'üéâ –ü–æ–±–µ–¥–∞!' : 'üíÄ –ü–æ—Ä–∞–∂–µ–Ω–∏–µ...';
  document.getElementById('nickname').value = '';
  document.getElementById('nickname').placeholder = '–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫';
}
board.addEventListener("touchstart", e => {
  const t = e.touches[0];
  const el = document.elementFromPoint(t.clientX, t.clientY);
  if(el && el.classList.contains('cell')) dragging = el;
});
board.addEventListener("touchmove", e => {
  if(!dragging)return;
  const t = e.touches[0];
  const el = document.elementFromPoint(t.clientX, t.clientY);
  if(el && el.classList.contains('cell') && el!==dragging){
    let tmp = dragging.className;
    dragging.className = el.className;
    el.className = tmp;
    dragging = el;
  }
});
board.addEventListener("touchend", () => {
  dragging = null;
  if(isPlayerTurn){
    clearInterval(turnTimer);
    board.style.pointerEvents = 'none';
    processCombos();
  }
});
</script>
