<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ò–°–ö–†–ê: –ë–∏—Ç–≤–∞</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
    }
    h1 { color: #ffcc66; margin: 10px 0; font-size: 24px; }
    #topBar {
      display: flex;
      justify-content: space-between;
      padding: 5px 15px;
      font-size: 14px;
    }
    #timerBarContainer {
      height: 8px;
      background: #555;
      margin: 0 10px;
      border-radius: 4px;
      overflow: hidden;
    }
    #timerBar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #66ff66, #ffcc00);
      transition: width 1s linear;
    }
    #battleLog {
      font-size: 14px;
      color: #ccc;
      padding: 6px 10px;
      min-height: 80px;
      text-align: center;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 2px;
      width: 360px;
      margin: 10px auto;
      pointer-events: auto;
      transition: opacity 0.3s;
    }
    .cell {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      transition: transform 0.2s, opacity 1s ease;
      touch-action: none;
    }
    .red    { background: radial-gradient(circle, #ff5e5e, #8b0000); }
    .green  { background: radial-gradient(circle, #7fff7f, #228b22); }
    .blue   { background: linear-gradient(135deg, #66ccff, #003366); }
    .yellow { background: radial-gradient(circle, #ffffbb, #ffaa00); }
    .purple { background: radial-gradient(circle, #dca0ff, #440066); }
    .orange { background: radial-gradient(circle, #cc9955, #cc6600); }
    .fade { opacity: 0; }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    button {
      padding: 10px 20px;
      background: #6622cc;
      border: none;
      color: white;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üî• –ò–°–ö–†–ê: –ë–∏—Ç–≤–∞ üî•</h1>
  <div id="topBar">
    <div>–í—ã: <span id="hp">1000</span> ‚ù§Ô∏è <span id="shield">0</span> üõ°</div>
    <div id="timerBarContainer"><div id="timerBar"></div></div>
    <div>–ú–æ–Ω—Å—Ç—Ä: <span id="enemyHp">1000</span> üíÄ <span id="enemyShield">0</span> üõ°</div>
  </div>
  <div id="battleLog">–õ–æ–≥ –±–æ—è –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</div>
  <div id="board"></div>
  <div id="overlay">
    <div id="turnText">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –∂–º–∏—Ç–µ "–í –±–æ–π"</div>
    <input type="text" id="nickname" placeholder="–í–∞—à –Ω–∏–∫" />
    <button onclick="startGame()">–í –±–æ–π!</button>
  </div>
  <script>
    const board = document.getElementById('board');
    const hpEl = document.getElementById('hp');
    const shieldEl = document.getElementById('shield');
    const enemyHpEl = document.getElementById('enemyHp');
    const enemyShieldEl = document.getElementById('enemyShield');
    const timerBar = document.getElementById('timerBar');
    const overlay = document.getElementById('overlay');
    const turnText = document.getElementById('turnText');
    const logBox = document.getElementById('battleLog');
    const colors = ['red','green','blue','yellow','purple','orange'];let hp = 1000, shield = 0, enemyHp = 1000, enemyShield = 0;
let grid = [], dragging = null, turnTimer;
let playerName = "–ò–≥—Ä–æ–∫";
let currentTurn = 'player';

function startGame() {
  playerName = document.getElementById('nickname').value || "–ò–≥—Ä–æ–∫";
  overlay.style.display = 'none';
  hp = 1000; shield = 0; enemyHp = 1000; enemyShield = 0;
  updateStats();
  createGrid();
  startTurn();
}

function updateStats() {
  hpEl.textContent = hp;
  shieldEl.textContent = shield;
  enemyHpEl.textContent = enemyHp;
  enemyShieldEl.textContent = enemyShield;
}

function createGrid() {
  board.innerHTML = '';
  grid = [];
  for(let i=0;i<36;i++) {
    const cell = document.createElement('div');
    cell.className = 'cell ' + colors[Math.floor(Math.random()*colors.length)];
    board.appendChild(cell);
    grid.push(cell);
  }
}

function index(r,c){ return r*6 + c; }
function getColor(el){ return colors.find(c => el.classList.contains(c)); }

function startTurn() {
  currentTurn = 'player';
  board.style.opacity = '1';
  board.style.pointerEvents = 'auto';
  timerBar.style.width = '100%';
  let time = 20;
  clearInterval(turnTimer);
  turnTimer = setInterval(() => {
    time--;
    timerBar.style.width = (time*5) + '%';
    if(time<=0){
      clearInterval(turnTimer);
      board.style.pointerEvents = 'none';
      cascadeAndApply();
    }
  }, 1000);
}

function cascadeAndApply() {
  let matches = checkMatches();
  const counts = {red:0,green:0,blue:0,orange:0,purple:0,yellow:0};
  if(matches.length===0){
    if(currentTurn==='player') setTimeout(botMove, 1000);
    else startTurn();
    return;
  }
  matches.forEach(g=>{
    let color = getColor(grid[g[0]]);
    counts[color] += g.length;
    g.forEach(i => grid[i].classList.add('fade'));
  });
  setTimeout(() => {
    matches.flat().forEach(i => grid[i].className = 'cell');
    dropDown();
    applyEffects(counts);
    setTimeout(() => cascadeAndApply(), 1000);
  }, 2000);
}

function applyEffects(counts) {
  let dmg = counts.red*10 + (counts.red>=5 ? 20 : 0);
  let heal = counts.green*5 + (counts.green>=5 ? 20 : 0);
  let def = counts.blue*5;

  if(currentTurn==='player') {
    let dmgToShield = Math.min(dmg/2, enemyShield);
    enemyShield -= dmgToShield;
    enemyHp -= (dmg - dmgToShield);
    if(enemyHp<0) enemyHp = 0;
    shield += def;
    hp += heal;
    if(hp > 1000) hp = 1000;
    logBox.innerHTML = `<span style="color:#9f9">üßô ${playerName}<br>–£—Ä–æ–Ω: ${dmg}, –õ–µ—á–µ–Ω–∏–µ: ${heal}, –©–∏—Ç: +${def}</span>`;
  } else {
    let dmgToShield = Math.min(80/2, shield);
    shield -= dmgToShield;
    hp -= (80 - dmgToShield);
    logBox.innerHTML = `<span style="color:#f66">üëπ –ú–æ–Ω—Å—Ç—Ä –∞—Ç–∞–∫—É–µ—Ç<br>–£—Ä–æ–Ω: 80</span>`;
  }
  updateStats();
}

function dropDown() {
  for(let c=0;c<6;c++){
    for(let r=5;r>0;r--){
      let i=index(r,c);
      if(!getColor(grid[i])){
        for(let k=r-1;k>=0;k--){
          let up=index(k,c);
          if(getColor(grid[up])){
            grid[i].className=grid[up].className;
            grid[up].className='cell';
            break;
          }
        }
      }
    }
    for(let r=0;r<6;r++){
      let i=index(r,c);
      if(!getColor(grid[i])){
        let cls = colors[Math.floor(Math.random()*colors.length)];
        grid[i].className = 'cell ' + cls;
      }
    }
  }
}

function checkMatches(){
  const matches=[];
  for(let r=0;r<6;r++){
    for(let c=0;c<4;c++){
      let i=index(r,c);
      let a=grid[i],b=grid[i+1],c_=grid[i+2];
      if(getColor(a)===getColor(b)&&getColor(b)===getColor(c_)) matches.push([i,i+1,i+2]);
    }
  }
  for(let c=0;c<6;c++){
    for(let r=0;r<4;r++){
      let i=index(r,c);
      let a=grid[i],b=grid[i+6],c_=grid[i+12];
      if(getColor(a)===getColor(b)&&getColor(b)===getColor(c_)) matches.push([i,i+6,i+12]);
    }
  }
  return matches;
}

function botMove(){
  currentTurn = 'bot';
  board.style.pointerEvents = 'none';
  board.style.opacity = '0.4';
  setTimeout(() => {
    cascadeAndApply();
  }, 1000);
}

board.addEventListener("touchstart", e => {
  if(currentTurn !== 'player') return;
  const t = e.touches[0];
  const el = document.elementFromPoint(t.clientX, t.clientY);
  if(el && el.classList.contains('cell')) dragging = el;
});
board.addEventListener("touchmove", e => {
  if(!dragging || currentTurn !== 'player') return;
  const t = e.touches[0];
  const el = document.elementFromPoint(t.clientX, t.clientY);
  if(el && el.classList.contains('cell') && el!==dragging){
    let tmp = dragging.className;
    dragging.className = el.className;
    el.className = tmp;
    dragging = el;
  }
});
board.addEventListener("touchend", () => {
  if(currentTurn !== 'player') return;
  dragging = null;
  clearInterval(turnTimer);
  board.style.pointerEvents = 'none';
  cascadeAndApply();
});

  </script>
</body>
</html>
