      <div>–í—ã: <span id="hp">200</span> ‚ù§Ô∏è <span id="shield">100</span> üõ°</div>
      <div id="timerBarContainer"><div id="timerBar"></div></div>
      <div>–ú–æ–Ω—Å—Ç—Ä: <span id="enemyHp">500</span> üíÄ <span id="enemyShield">300</span> üõ°</div>

<script>
const board = document.getElementById('board');
const hpEl = document.getElementById('hp');
const shieldEl = document.getElementById('shield');
const enemyHpEl = document.getElementById('enemyHp');
const enemyShieldEl = document.getElementById('enemyShield');
const healInfo = document.getElementById('healInfo');
const shieldInfo = document.getElementById('shieldInfo');
const enemyHealInfo = document.getElementById('enemyHealInfo');
const enemyShieldInfo = document.getElementById('enemyShieldInfo');
const timerBar = document.getElementById('timerBar');
const overlay = document.getElementById('overlay');
const logBox = document.getElementById('battleLog');
const colors = ['red','green','blue','yellow','purple','orange'];

let hp = 200, shield = 100, enemyHp = 500, enemyShield = 300;
let grid = [], dragging = null, turnTimer, isPlayerTurn = true;
let playerName = "–ò–≥—Ä–æ–∫", comboTotal = 0, comboCount = 0;

function startGame() {
  playerName = document.getElementById('nickname').value || "–ò–≥—Ä–æ–∫";
  overlay.style.display = 'none';
  hp = 200; shield = 100; enemyHp = 500; enemyShield = 300;
  updateStats();
  createGrid();
  removeAllMatches(() => startTurn());
}

function updateStats() {
  hpEl.textContent = hp;
  shieldEl.textContent = shield;
  enemyHpEl.textContent = enemyHp;
  enemyShieldEl.textContent = enemyShield;
}

function createGrid() {
  board.innerHTML = '';
  grid = [];
  for(let i=0;i<36;i++) {
    const cell = document.createElement('div');
    cell.className = 'cell ' + colors[Math.floor(Math.random()*colors.length)];
    board.appendChild(cell);
    grid.push(cell);
  }
}

function index(r,c){ return r*6 + c; }
function getColor(el){ return colors.find(c => el.classList.contains(c)); }

function startTurn() {
  isPlayerTurn = true;
  comboTotal = 0;
  comboCount = 0;
  board.classList.remove('enemy-turn');
  board.style.pointerEvents = 'auto';
  timerBar.style.width = '100%';
  let time = 20;
  clearInterval(turnTimer);
  turnTimer = setInterval(() => {
    time--;
    timerBar.style.width = (time*5) + '%';
    if(time<=0){
      clearInterval(turnTimer);
      board.style.pointerEvents = 'none';
      cascadeAndApply();
    }
  }, 1000);
}

function cascadeAndApply() {
  let matches = checkMatches();
  const counts = {red:0,green:0,blue:0,orange:0,purple:0,yellow:0};
  if(matches.length===0){
    applyEffects(counts, comboCount);
    return;
  }

  matches.forEach(g=>{
    let color = getColor(grid[g[0]]);
    counts[color] += g.length;
    comboCount++;
    g.forEach(i => grid[i].classList.add('highlight'));
  });

  setTimeout(() => {
    matches.flat().forEach(i => {
      grid[i].classList.remove('highlight');
      grid[i].classList.add('fade');
    });
    setTimeout(() => {
      matches.flat().forEach(i => grid[i].className = 'cell');
      dropDown(() => {
        cascadeAndApply();
      });
    }, 600);
  }, 600);
}

function applyEffects(counts, comboNum) {
  comboTotal += comboNum;
  if(comboNum > 0) return; // –∂–¥—ë–º –ø–æ–∫–∞ –≤—Å–µ –∑–∞–∫–æ–Ω—á–∏—Ç—Å—è

  let baseDmg = (counts.red + counts.purple) * 10;
  let heal = counts.green * 5;
  let def = counts.blue * 5;
  let critChance = Math.min(counts.orange * 5, 100);
  let isCrit = Math.random()*100 < critChance;
  let bonus = 1 + (comboTotal * 0.05);
  let totalDmg = Math.floor(baseDmg * bonus);
  if(isCrit) totalDmg *= 2;

  if(isPlayerTurn){
    let toShield = Math.floor(totalDmg / 2);
    let toHp = totalDmg - toShield;
    if(enemyShield >= toShield){
      enemyShield -= toShield;
    } else {
      toHp += toShield - enemyShield;
      enemyShield = 0;
    }
    enemyHp -= toHp;
    if(enemyHp < 0) enemyHp = 0;

    shield += def;
    hp += heal;
    if(hp > 200) hp = 200;

    showLog(comboTotal, totalDmg, isCrit, true);
    showHealShield('healInfo', heal);
    showHealShield('shieldInfo', def);
  } else {
    let toShield = Math.floor(totalDmg / 2);
    let toHp = totalDmg - toShield;
    if(shield >= toShield){
      shield -= toShield;
    } else {
      toHp += toShield - shield;
      shield = 0;
    }
    hp -= toHp;
    if(hp < 0) hp = 0;

    enemyShield += def;
    if(enemyShield > 300) enemyShield = 300;
    enemyHp += heal;
    if(enemyHp > 500) enemyHp = 500;

    showLog(comboTotal, totalDmg, isCrit, false);
    showHealShield('enemyHealInfo', heal);
    showHealShield('enemyShieldInfo', def);
  }

  updateStats();

  setTimeout(() => {
    checkVictory();
  }, 500);
}

function showLog(combo, dmg, crit, isPlayer){
  logBox.innerHTML = `
    <div style="color:${isPlayer ? '#66ff66' : '#ff4444'}">
      –ö–æ–º–±–æ √ó${combo}<br>
      –£—Ä–æ–Ω: ${dmg}${crit ? ' (–ö–†–ò–¢!)' : ''}
    </div>`;
}

function showHealShield(id, amount) {
  const el = document.getElementById(id);
  if(amount > 0){
    el.textContent = `+${amount}`;
    el.style.opacity = '1';
    setTimeout(() => { el.style.opacity = '0'; }, 2000);
  }
}

function dropDown(callback) {
  let moved = false;
  for(let c=0;c<6;c++){
    for(let r=5;r>0;r--){
      let i=index(r,c);
      if(!getColor(grid[i])){
        for(let k=r-1;k>=0;k--){
          let up=index(k,c);
          if(getColor(grid[up])){
            grid[i].className=grid[up].className;
            grid[up].className='cell';
            moved = true;
            break;
          }
        }
      }
    }
    for(let r=0;r<6;r++){
      let i=index(r,c);
      if(!getColor(grid[i])){
        let cls = colors[Math.floor(Math.random()*colors.length)];
        grid[i].className = 'cell ' + cls;
        moved = true;
      }
    }
  }
  setTimeout(callback, moved ? 300 : 0);
}

function checkMatches(){
  const matches=[];
  for(let r=0;r<6;r++){
    for(let c=0;c<4;c++){
      let i=index(r,c);
      let a=grid[i],b=grid[i+1],c_=grid[i+2];
      if(getColor(a)===getColor(b)&&getColor(b)===getColor(c_)) matches.push([i,i+1,i+2]);
    }
  }
  for(let c=0;c<6;c++){
    for(let r=0;r<4;r++){
      let i=index(r,c);
      let a=grid[i],b=grid[i+6],c_=grid[i+12];
      if(getColor(a)===getColor(b)&&getColor(b)===getColor(c_)) matches.push([i,i+6,i+12]);
    }
  }
  return matches;
}

function removeAllMatches(callback){
  let m = checkMatches();
  if(m.length===0){ callback(); return; }
  m.flat().forEach(i => grid[i].className = 'cell');
  dropDown(() => removeAllMatches(callback));
}

function monsterTurn() {
  isPlayerTurn = false;
  board.classList.add('enemy-turn');
  setTimeout(() => {
    let bestMove = null;
    let bestCombo = 0;
    for(let i=0;i<36;i++){
      for(let j of [i+1, i+6]){
        if(j<36){
          swap(i,j);
          let c = checkMatches().length;
          if(c > bestCombo){
            bestCombo = c;
            bestMove = [i,j];
          }
          swap(i,j);
        }
      }
    }
    if(bestMove){
      animateSwap(bestMove[0], bestMove[1], () => {
        cascadeAndApply();
        setTimeout(startTurn, 2000);
      });
    } else {
      setTimeout(startTurn, 1000);
    }
  }, 800);
}

function animateSwap(i, j, callback){
  const a = grid[i], b = grid[j];
  a.style.transition = b.style.transition = 'transform 0.3s';
  const dx = b.offsetLeft - a.offsetLeft;
  const dy = b.offsetTop - a.offsetTop;
  a.style.transform = `translate(${dx}px,${dy}px)`;
  b.style.transform = `translate(${-dx}px,${-dy}px)`;
  setTimeout(() => {
    swap(i,j);
    a.style.transition = b.style.transition = '';
    a.style.transform = b.style.transform = '';
    callback();
  }, 300);
}

function swap(i,j){
  let tmp = grid[i].className;
  grid[i].className = grid[j].className;
  grid[j].className = tmp;
}

function checkVictory(){
  if(enemyHp <= 0){
    logBox.innerHTML = `<span style="color:lightgreen;font-size:18px">üéâ –ü–æ–±–µ–¥–∞!</span>`;
    board.style.pointerEvents = 'none';
  } else if(hp <= 0){
    logBox.innerHTML = `<span style="color:red;font-size:18px">üíÄ –ü–æ—Ä–∞–∂–µ–Ω–∏–µ...</span>`;
    board.style.pointerEvents = 'none';
  } else {
    if(isPlayerTurn){
      monsterTurn();
    }
  }
}

// Touch events
board.addEventListener("touchstart", e => {
  const t = e.touches[0];
  const el = document.elementFromPoint(t.clientX, t.clientY);
  if(el && el.classList.contains('cell')) dragging = el;
});
board.addEventListener("touchmove", e => {
  if(!dragging)return;
  const t = e.touches[0];
  const el = document.elementFromPoint(t.clientX, t.clientY);
  if(el && el.classList.contains('cell') && el!==dragging){
    let tmp = dragging.className;
    dragging.className = el.className;
    el.className = tmp;
    dragging = el;
  }
});
board.addEventListener("touchend", () => {
  dragging = null;
  if(isPlayerTurn){
    clearInterval(turnTimer);
    board.style.pointerEvents = 'none';
    cascadeAndApply();
  }
});
                  </script>
